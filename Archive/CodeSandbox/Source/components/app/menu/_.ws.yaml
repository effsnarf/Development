dom:
  div:
    div:
      v-for: className in classNames
      :key: className
      .flex.gap-1:
        h3:
          v-text: className
        app.inst.method:
          :api: api
          :className: className
          @invoked: onConstructorInvoked

props:
  api:

data:

methods:
  onConstructorInvoked: | #js
    function(method, inst) {
      this.api.insts.push(inst);
    }

computed:
  classNames: | #js
    return Object.keys(this.api || {})
      .filter(key => key !== 'insts');
