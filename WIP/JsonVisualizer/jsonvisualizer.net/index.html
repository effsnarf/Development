<html>
  <head>
    <title>JSON Visualizer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/linq.js/3.2.3/linq.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/haml.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3GKJ2VERB5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3GKJ2VERB5');
    </script>
  </head>
  <body>
    <div class="vue-main">
      <div v-cloak class="grid1">
        <div>
          <div>
            <h1>JSON Visualizer</h1>
            <div v-if="show2">
              <div class="search" v-show="(json) && (!exs.length)">
                <input type="search" placeholder="search&#8230;" v-model="query" />
              </div>
              <br />
              <div v-for="path in paths.all">
                <label class="list-item" :title="path">
                  <input type="checkbox" :value="path" v-model="paths.selected" @change="$root.onPathChecked(path)" /> {{path.join(".")}}
                </label>
              </div>
              <br />
            </div>
          </div>
        </div>
        <div>
          <textarea v-model="json" placeholder="paste your JSON here&#8230;"></textarea>
          <br />
          <br />
          <div class="align-center">
            <button v-if="!json" @click="tryTestData()">Or try an example</button>
          </div>
          <div class="exception" v-for="ex in exs"> {{ ex }} </div>
          <div class="obj-root">
            <obj-node :obj="$root.obj" :level="0" :_path="[]"></obj-node>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
