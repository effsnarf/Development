incoming:
  address:
    host: localhost
    port: 3000
  cors: []
  os:
    restart: # memegenerator.net/restart/.. will restart the server
      url: /restart/Jz0xnwG1bDv57LFpKTS6UkV8h9XQtCeBOMl2NHfRIj3yPcZYimAsrqdV4oWEaFhu
  severity:
    time: [100, 500, "<"]
nodes:
  - name: Website 1
    protocol: https
    host: api.memegenerator.net
    port: 443
    enabled: true
  - name: Website 2
    protocol: https
    host: localhost
    port: 80
    enabled: false
sync:
  exclude: [node_modules, config.yaml, nuxt.config.js, .nuxt, dist]
node:
  restart:
    health: 0.5 # Restart the node if the health is below 50%
    timeout: 5 # and it has been unhealthy for N minutes
request:
  timeout: 10 # Timeout requests after 5 seconds
log:
  enabled: true
  path: (env) => env.path.resolve(__dirname, "main.log")
