dom:
  .pager-buttons:
    v-if: showPageButtons
    a:
      class: pager-button
      :class: "{ selected: (i === value) }"
      v-for: i in getPageIndexes(visiblePagesCount)
      v-text: (i + 1)
      :href: getPageButtonUrl(i)
      @click: onClickPage(i)

props:
  itemsCount: null
  pageSize: null
  value: null
  urlFormat: null

methods:
  getPageButtonUrl: | #js
    function(pageIndex) {
      if (!this.urlFormat) return null;
      const urlPageIndex = (pageIndex + 1);
      return this.urlFormat.replace('${pageIndex}', urlPageIndex);
    }
  getPageIndexes: | #js
    function(pageCount) {
      return Array.from({ length: pageCount }, (v, i) => i);
    }
  onClickPage: | #js
    function(pageIndex) {
      this.$emit("input", pageIndex);
    }

computed:
  visiblePagesCount: | #js
    function() {
      return Math.min(10, this.pageCount);
    }
  pageCount: | #js
    function() {
      return Math.ceil(this.itemsCount / this.pageSize);
    }
  showPageButtons: | #js
    function() {
      return (this.itemsCount > this.pageSize);
    }

style:
  .pager-buttons:
    display: flex
    justify-content: center
    gap: 0.5em
  .pager-button:
    padding: 0.5em 1em
    border-radius: 0.5em
    background: "#80808030"
    text-decoration: none
    cursor: pointer
  .pager-button:hover:
    background: "#80808060"
  .pager-button.selected, .pager-button.selected:hover:
    background: "#80808080 !important"
