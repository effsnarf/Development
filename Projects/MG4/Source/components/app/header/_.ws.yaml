dom:
  .header:
    app.header.links:
    app.header.menu:
    .page:
      app.gallery:
        class: search-generators
        :template: "'app.generator.small'"
        :items: searchGenerators1
        :per-row: 1
    app.header.tiers:

data:
  searchGenerators1: null

mounted: | #js
  async function() {
    await this.searchGenerators();
  }

methods:
  searchGenerators: | #js
    async function() {
      const url = `https://db.memegenerator.net/MemeGenerator/Generators`;
      this.searchGenerators1 = (await (await fetch(url)).json()).slice(0, 8);
    }

style:
  .header:
    margin-bottom: 1em
    color: white
    background-color: "#000"
  .search-generators:
    position: absolute
    right: 0
    width: 25em
    border: 1px solid black
    box-shadow: -16px 16px 32px black
    z-index: 1
