dom:
  div:
    .page:
      .columns:
        div:
          app.logo:
        .main:
          .items:
            a:
              v-for: item in items
              :class: "{ selected: isSelected(item) }"
              ":key": item.name
              v-text: "item.name"
        div:
          class: column
          app.search:

data:
  items:
    - name: Home
      url: "/"
    - name: Characters
    - name: Images
    - name: Popular
    - name: Newest

methods:
  isSelected: | #js
    function(item) {
      return item.url === window.location.pathname;
    }

style:
  .columns:
    align-items: baseline
  .items:
    position: relative
    top: 1px
    display: flex
    gap: 1em
    justify-content: center
  a:
    margin: 0.5em 0 0 0
    padding: 0.5em 1.5em
    border-radius: 0.5em 0.5em 0 0
    color: white
    text-decoration: none
  a:hover:
    background: "#333"
  a.selected:
    color: black
    background: "#ddd"
    font-weight: bold
