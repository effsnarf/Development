dom:
  div: 
    img:
      class: logo
      src: /images/duck3.png
    div: 
      .flex:
        h2:
          class: mainTitle1
          ui.title:
            text: ðŸ§Š Web developers of the world unite!
    h3:
      class: mainTitle2
      v-html: '''A global component registry, by everyone, for everyone.'''
    div: 
      ul:
        class: comp-list
        li:
          class: clickable
          v-for: comp in compsWithExample
          studio.comp.teaser:
            ':comp': comp
      div: 
        ide.component.style:
          v-for: comp in $root.comps
          ':component': comp
    .notifications:
      ui.notifications: null
props: null
data:
  gdb: null
  activeNode: null
computed:
  comps: | #js
    function() {
      return this.$root.comps.filter(this.isPublicComponent);
    }
  compsWithExample: | #js
    function() {
      return this.comps.filter(this.compHasExample);
    }
mounted: | #js
  async function() {
  }
methods:
  isPublicComponent: | #js
    function (comp) {
      return !this.isPrivateComponent(comp);
    }
  isPrivateComponent: | #js
    function (comp) {
      if ([`ide.`, `studio.`, `app`].some((p) => comp.name.startsWith(p))) {
        return true;
      }
      if (comp.name.includes(`.example`)) {
        return true;
      }
      return false;
    }
  compHasExample: | #js
    function (comp) {
      if (comp.source.example) return true;
      if (comp.source.examples?.length) return true;
      return false;
    }
style:
  .logo:
    display: block
    margin: auto
  .notifications:
    position: fixed
    bottom: 2em
    right: 2em
    width: 20em
    z-index: 1000
  .comp-list:
    display: flex
    flex-wrap: wrap
    justify-content: center
  .comp-list > li:
    width: 20em
    cursor: default
  .flex1:
    display: flex
    flex-direction: row
    gap: 1em
  .flex1 > div:nth-child(1):
    width: auto
  .flex1 > div:nth-child(2):
    width: auto
  .mainTitle1, .mainTitle1 *:
    margin: auto
    font-size: 3rem
    text-align: center
  .mainTitle2:
    margin: auto
    font-size: 2rem
    text-align: center
name: app
_:
  examples:
    count: 0
