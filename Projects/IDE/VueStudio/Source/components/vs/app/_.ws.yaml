dom:
  div:
    h2:
      v-text: "'app2'"
props: null
data: null
mounted: | #js
  function() {
    this.init();
  }
methods:
  init: | #js
    async function() {
      this.$root.dbp = (await (DatabaseProxy.new("https://db.memegenerator.net/IDE")));
      const vsComps = Local.cache.get("vs.comps", this.loadVsComps.bind(this));
      alertify.message(`${vsComps.length} components loaded`);
    }
  loadVsComps: | #js
    async function() {
      alertify.message(`Loading Vue Studio components...`);
      const vsComps = (await this.$root.dbp.componentClasses.ide.get());
      alertify.message(`${vsComps.length} components loaded`);
    }
_:
  examples:
    count: 0
name: vs-app
template: >-
  <div class="comp-vs-app" path="-809055376."><h2 v-text="'app2'"
  path="-809055376.0"></h2></div>
