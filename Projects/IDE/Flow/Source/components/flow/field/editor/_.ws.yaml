dom:
  component:
    ':is': getComponentType(field)
    ':node': node
    ':fieldName': fieldName
    ':field': field
    @input: onInput
props:
  node: null
  fieldName: null
  field: null
methods:
  onInput: | #js
    function(value) {
      this.$root.$emit("user-action", {
        type: "node.update",
        node: { id: this.node.id },
        field: this.fieldName,
        value
      });
    }
  getComponentType: | #js
    function(field) {
      if (!field.type) debugger;
      return `flow.field.editor.${field.type}`.replace(/\./g, "-");
    }
style: null
_:
  examples:
    count: 0
name: flow-field-editor
template: >-
  <component class="comp-flow-field-editor" :is="getComponentType(field)"
  :node="node" :fieldName="fieldName" :field="field" @input="onInput"
  path="-187892319."></component>
