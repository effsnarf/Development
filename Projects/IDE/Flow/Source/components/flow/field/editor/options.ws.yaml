  path="-1450810543.0.0"><flow-app-node :node="getOptionNode(option)"
  path="-1450810543.0.0.0"></flow-app-node></li></ul><ui-select
  :options="options" type="toggle" input-type="value" :value="field.value"
  @input="$emit('input', $event)" path="-1450810543.1"></ui-select></div>
