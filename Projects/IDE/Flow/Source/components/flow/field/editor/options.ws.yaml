dom:
  div:
    ul:
      li:
        ':class': '{ selected: (field.value == option), clickable2: true }'
        v-for: option in options
        @click: $emit('input', option)
        flow.app.node:
          ':node': getOptionNode(option)
    ui.select:
      ':options': options
      type: toggle
      input-type: value
      ':value': field.value
      @input: $emit('input', $event)
props:
  node: null
  fieldName: null
  field: null
  options: null
methods:
  getOptionNode: | #js
    function (option) {
      const optionNode = Objects.clone(this.node);
      optionNode.data[this.fieldName].value = option;
      return optionNode;
    }
style:
  ul:
    display: flex
_:
  examples:
    count: 0
name: flow-field-editor-options
template: >-
  <div class="comp-flow-field-editor-options" path="-1450810543."><ul
