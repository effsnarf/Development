dom:
  div: 
    ':key': key1
    .flex:
      div: 
        h3: 
          v-text: '''Nodes'''
        ui.value.any: 
          ':value': '[...gdb.nodes].sortBy(n => -n.id)'
      div: 
        h3: 
          v-text: '''Links'''
        ui.value.any: 
          ':value': '[...gdb.links].sortBy(n => -n.id)'
props:
  gdb: null
data:
  key1: 1
mounted: | #js
  this.$root.$on("nodes-change", this.refresh.bind(this));
methods:
  refresh: | #js
    function() {
      this.key1++;
    }
_:
  examples:
    count: 0
name: flow-gdb-list
template: >-
  <div class="comp-flow-gdb-list" :key="key1" path="675114631."><div
  class="flex" path="675114631.0"><div path="675114631.0.0"><h3 v-text="'Nodes'"
  path="675114631.0.0.0"></h3><ui-value-any :value="[...gdb.nodes].sortBy(n
  =&gt; -n.id)" path="675114631.0.0.1"></ui-value-any></div><div
  path="675114631.0.1"><h3 v-text="'Links'"
  path="675114631.0.1.0"></h3><ui-value-any :value="[...gdb.links].sortBy(n
  =&gt; -n.id)" path="675114631.0.1.1"></ui-value-any></div></div></div>
