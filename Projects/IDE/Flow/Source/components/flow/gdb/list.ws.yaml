dom:
  div:
    ':key': key1
    h3: 
      v-text: '''Nodes'''
    ui.value.any: 
      ':value': $root.gdb.nodes
    h3: 
      v-text: '''Links'''
    ui.value.any: 
      ':value': $root.gdb.links
props: null
data:
  key1: 1
mounted: | #js
  this.$root.$on("nodes-change", this.refresh.bind(this));
methods:
  refresh: | #js
    function() {
      this.key1++;
    }
_:
  examples:
    count: 0
name: flow-gdb-list
template: >-
  <div class="comp-flow-gdb-list" :key="key1" path="675114631."><h3
  v-text="'Nodes'" path="675114631.0"></h3><ui-value-any
  :value="$root.gdb.nodes" path="675114631.1"></ui-value-any><h3
  v-text="'Links'" path="675114631.2"></h3><ui-value-any
  :value="$root.gdb.links" path="675114631.3"></ui-value-any></div>
