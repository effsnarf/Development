methods:
  getActionIcon: | #js
    function(action) {
      if (!action.redo.method) return null;
      const name = action.redo.method.split(".")[0];
      return {
        create: "âž•",
        update: "âœï¸",
        move: "ðŸ–±ï¸",
      }[name] || "â”";
    }
  getActionText: | #js
    function(action) {
      if (!action) return null;
      const redo = action.redo;
      if (redo.noop) return 'no.op';
      return (redo.method || redo.type);
    }
  getActionText2: | #js
    function(action) {
      if (!action) return null;
      const redo = action.redo;
      if (redo.noop) return null;
      const arg1 = redo.args[1];
      if (arg1?.text) return arg1.text;
      return null;
    }
