dom:
  div: 
    div: 
      .flex:
        div: 
          class: logo
        h2: 
          ui.title: 
            class: title1
            text: Flow
      .flex1:
        div: 
          flow.gdb.tree:
            ':node': $root.flow?.gdb.nodes[0]
            @update:active-node: setGlobalActiveNode
          div: 
            class: spacer1
          div: 
            class: spacer1
        div: 
          v-if: gdb
          flow.app.node: 
            ':node': appViewRootNode
          flow.app.node: 
            v-if: 'false'
            ':node': appViewRootNode
        flow.interface.toolbar: null
        flow.interface.action.stack: null
        flow.interface.trash: null
      flow.node.picker: null
      div: 
        h2: 
          @click: showExtraInfo = !showExtraInfo
          ui.title: 
            icon: ✨
            text: Extra Info
          class: clickable
        div: 
          div: 
            class: spacer1
          flow.gdb.list:
            v-if: showExtraInfo
    div: 
      ide.css.stylesheet:
        ':rules': $root.newCssRules
      div: 
        ide.component.style:
          v-for: comp in $root.comps
          ':component': comp
props:
  comps: null
data:
  gdb: null
  showExtraInfo: false
mounted: | #js
  async function() {
    this.gdb = (await (await fetch(`/gdb.yaml`)).json());
  }
methods:
  setGlobalActiveNode: | #js
    function(node) {
      this.$global.active.node = node;
      this.$global.active.related.nodes = this.$gdb.getLinkedNodes(node, l => (l.type != "child.of"));
    }
watch: null
computed:
  appViewRootNode: | #js
    function() {
      return this.$gdb.getNode("app.view.[0]");
    }
style:
  .spacer1:
    height: 5em
  .logo:
    width: 8em
    aspect-ratio: 6 / 5
    background-image: url(/images/duck2.png)
    background-size: contain
  .flex1:
    display: flex
    flex-direction: row
    gap: 1em
  .flex1 > div:nth-child(1):
    width: auto
  .flex1 > div:nth-child(2):
    width: auto
  .comp-ui-title.title1:
    font-size: 200%
name: flow-interface-app
_:
  examples:
    count: 0
