dom:
  div: 
    div: 
      .flex: 
        div: 
          class: logo
        h2:
          ui.title:
            class: title1
            text: Flow
      div: 
        div: 
          ':style': '{ width: ''20em'' }'
          ':key': key1
          ui.action.stack:
            ref: actionStack1
            ':action-stack': $root.flow.interface.userActions
            v-slot: slotProps
            template:
              flow.interface.action:
                ':action': slotProps.action
        .flex: 
          ui.button: 
            text: âœ–
            ':click': >-
              () => $root.$emit('user.action', { method: 'clear', args: { type:
              'text' } })
          ui.button: 
            text: ðŸ†Ž
            ':click': >-
              () => $root.$emit('user.action', { method: 'create.box', args: {
              type: 'text' } })
        div: 
          flow.gdb.list:
            ':gdb': $gdb
        div: 
          flow.box: null
    div: 
      div: 
        ui.html.style:
          v-for: comp in $root.comps
          ':component': comp
props: null
data:
  gdb: null
  key1: 1
mounted: | #js
  async function() {
    this.$root.$on("user.action", this.refresh.bind(this));
  }
methods:
  refresh: | #js
    async function() {
      this.$refs.actionStack1.refresh();
    }
watch: null
computed: null
style:
  .logo:
    width: 8em
    aspect-ratio: 6 / 5
    background-image: url(/images/duck2.png)
    background-size: contain
  .flex1:
    display: flex
    flex-direction: row
    gap: 1em
  .flex1 > div:nth-child(1):
    width: auto
  .flex1 > div:nth-child(2):
    width: auto
  .comp-ui-title.title1:
    font-size: 200%
name: flow-interface-app
_:
