dom:
  div:
    .flex.gap-1:
      ui.button:
        v-for: button in buttons
        ':icon': button.icon
        ':text': button.text
        ':click': () => eval(button.click)()
data:
  buttons:
    - icon: âž•
      text: create box
      click: | #js
        () => this.$root.$emit('user.action', this.ua('create.box'))
    - icon: ðŸ—‘
      text: clear
      click: | #js
        () => this.$root.$emit('user.action', this.ua('clear'))
methods:
  ua: | #js
    function(method) {
      return {
        redo: {
          method: method,
          args: []
        }
      };
    }
  eval: | #js
    function(code) {
      return eval(`(${code})`);
    }
