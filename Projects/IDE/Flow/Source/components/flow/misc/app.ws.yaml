dom:
  div: 
    div: 
      .flex:
        div: 
          class: logo
        h2: 
          ui.title: 
            class: title1
            text: Flow
      .flex1:
        div: 
          flow.gdb.tree:
            ':node': $root.gdb.nodes[0]
            @update:active-node: $global.active.node = $event
          div: 
            class: spacer1
          div: 
            class: spacer1
        div: 
          v-if: gdb
          flow.app.node: 
            ':node': appViewRootNode
          flow.app.node: 
            v-if: 'false'
            ':node': appViewRootNode
        flow.misc.toolbar: null
        .flex.flex-column.gap-2:
          flow.related.nodes:
            v-if: 'false'
            ':node': $global.active.node
        div: 
          flow.node.editor:
            ':node': $global.active.node
            ':show-leader-lines': 'false'
          flow.node.list:
            ':folder-node': $gdb.getNode('app.data')
            ':node': $global.active.node
        flow.misc.trash: null
      div: 
        h2: 
          @click: showExtraInfo = !showExtraInfo
          ui.title: 
            icon: ✨
            text: Extra Info
          class: clickable
        div: 
          flow.user.actions:
            ':show-data': showExtraInfo
          div: 
            class: spacer1
          flow.gdb.list:
            v-if: showExtraInfo
    div: 
      ide.css.stylesheet:
        ':rules': $root.newCssRules
      div: 
        ide.component.style:
          v-for: comp in $root.comps
          ':component': comp
props:
  comps: null
data:
  gdb: null
  showExtraInfo: false
mounted: | #js
  async function() {
    this.gdb = (await (await fetch(`/gdb.yaml`)).json());
  }
methods: null
watch: null
computed:
  appViewRootNode: | #js
    function() {
      return this.$gdb.getNode("app.view.[0]");
    }
style:
  .spacer1:
    height: 5em
  .logo:
    width: 8em
    aspect-ratio: 3 / 2
    background-image: url(/images/duck.png)
    background-size: contain
  .flex1:
    display: flex
    flex-direction: row
    gap: 1em
  .flex1 > div:nth-child(1):
    width: auto
  .flex1 > div:nth-child(2):
    width: auto
  .comp-ui-title.title1:
    font-size: 200%
name: flow-misc-app
_:
  examples:
    count: 0
