dom:
  div: 
    div: 
      v-text: '''toolbar'''
    .tools:
      div: 
        v-for: comp in getNewTools()
        ui.dnd.draggable:
          ':drag-item': comp.name.replace('.new', '')
          .tool:
            .comp:
              v-text: ''
            ui.title:
              ':icon': getIcon(comp.name)
              ':text': comp.name.split('.').last()
props: null
data:
  newCompNames:
    - layout.pages
    - layout.panel
    - layout.view
    - layout.list
    - app.comp
    - ui.text
    - ui.image
    - ui.textbox
    - data.stuff
    - data.fetch
    - data.variable
methods:
  getNewTools: | #js
    function() {
      const newCompNames = this.newCompNames
        .map(c => `flow.${c}`);
      const newComps = this.$root.comps.filter(c => newCompNames.includes(c.name));
      return newComps;
    }
  getIcon: | #js
    function(name) {
      return (eval(`(${this.$gdb.data.get.node.icon})`))(name);
    }
computed: null
style:
  .tools:
    display: grid
    grid-template: 1fr / 1fr 1fr
  .tool .comp:
    aspect-ratio: 1 / 1
    border: 3px dashed white
_:
  examples:
    count: 0
name: flow-misc-toolbar
template: >-
  <div class="comp-flow-misc-toolbar" path="-278521543."><div v-text="'toolbar'"
  path="-278521543.0"></div><div class="tools" path="-278521543.1"><div
  v-for="comp in getNewTools()" path="-278521543.1.0"><ui-dnd-draggable
  :drag-item="comp.name.replace('.new', '')" path="-278521543.1.0.0"><div
  class="tool" path="-278521543.1.0.0.0"><div class="comp"
  path="-278521543.1.0.0.0.0"></div><ui-title :icon="getIcon(comp.name)"
  :text="comp.name.split('.').last()"
  path="-278521543.1.0.0.0.1"></ui-title></div></ui-dnd-draggable></div></div></div>
