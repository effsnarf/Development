props:
  fuid: null
data:
  items: []
methods:
  add: | #js
    function(item) {
      this.items.add(item);
      this.onChange();
    }
  update: | #js
    function(itemID, data) {
      const item = this.items.find(item => (item._id == itemID));
      let changes = DeepDiff.diff(item, data);
      changes = changes.filter(change => (change.kind !== "D"));
      for (const change of changes) DeepDiff.applyChange(item, change);
      this.onChange();
    }
  delete: | #js
    function(itemID) {
      this.items.removeByField("_id", itemID);
      this.onChange();
    }
  clear: | #js
    function() {
      this.items.clear();
      this.onChange();
    }
  onChange: | #js
    function() {
      this.$femit("change", { fuid: this.fuid, items: this.items });
    }
watch: null
