dom:
  flow.node.base:
    ':node': node
    .flex:
      div: 
        ':style': '{ ''flex-grow'': 1 }'
        v-for: (childNode, index) in childNodes
        div: 
          v-text: '''page '' + index'
        flow.app.node: 
          ':key': childNode.id
          ':node': childNode
    transition:
      name: slide
      flow.app.node: 
        v-for: (childNode, index) in childNodes
        v-if: (node.data.visiblePageIndex.value === index)
        ':key': childNode.id
        ':node': childNode
props:
  node: null
methods:
  getCssClass: | #js
    function() {
      const cls = {};
      return cls;
    }
computed:
  childNodes: | #js
    function() {
      return this.$root.gdb.getNodes('child.of', this.node);
    }
style: null
_:
  examples:
    count: 0
name: flow-layout-pages
