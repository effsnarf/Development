dom:
  flow.node.base:
    ':node': node
    @node-datas: nodeDatas=$event
    ul:
      li:
        v-for: item in items
        flow.app.node:
          ':node': templateNode
          ':context-data': item
props:
  node: null
computed:
  items: | #js
    function() {
      return this.nodeDatas[0] || [1,2,3,4,5,6];
    }
  templateNode: | #js
    function() {
      return this.$root.gdb.getNodes('child.of', this.node)[0];
    }
data:
  nodeDatas: []
methods: null
style:
  ul:
    display: grid
    grid-template: 1fr / 1fr 1fr 1fr
  .comp-flow-layout-empty:
    border: 2px dashed white
_:
  examples:
    count: 0
name: flow-layout-list
template: >-
  <flow-node-base class="comp-flow-layout-list" :node="node"
  @node-datas="nodeDatas=$event" path="1843248162."><ul path="1843248162.0"><li
  v-for="item in items" path="1843248162.0.0"><flow-app-node
  :node="templateNode" :context-data="item"
  path="1843248162.0.0.0"></flow-app-node></li></ul></flow-node-base>
