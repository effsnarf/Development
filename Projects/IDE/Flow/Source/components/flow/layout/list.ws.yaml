dom:
  flow.node.base:
    ':node': node
    @node-datas: onNodeDatas
    ul:
      li:
        v-for: item in (items || emptyItems)
        flow.app.node:
          ':node': templateNode
          ':context-data': item
props:
  node: null
data:
  items: null
  emptyItems:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
  nodeDatas: {}
methods:
  onNodeDatas: | #js
    function(nodeDatas) {
      this.nodeDatas = nodeDatas;
      this.items = this.nodeDatas[this.node.id];
    }
computed:
  templateNode: | #js
    function() {
      return this.$root.gdb.getNodes('child.of', this.node)[0];
    }
style:
  ul:
    display: grid
    grid-template: 1fr / 1fr 1fr 1fr
  .comp-flow-layout-empty:
    border: 2px dashed white
_:
  examples:
    count: 0
name: flow-layout-list
template: >-
  <flow-node-base class="comp-flow-layout-list" :node="node"
  @node-datas="onNodeDatas" path="1843248162."><ul path="1843248162.0"><li
  v-for="item in (items || emptyItems)" path="1843248162.0.0"><flow-app-node
  :node="templateNode" :context-data="item"
  path="1843248162.0.0.0"></flow-app-node></li></ul></flow-node-base>
