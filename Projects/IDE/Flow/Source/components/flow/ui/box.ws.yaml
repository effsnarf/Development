dom:
  ui.window:
    ref: window1
    ':rect': box.rect
    template:
      v-slot: title
      div:
        v-text: '''box'''
props:
  box: null
watch:
  box:
    handler: | #js
      async function(box) {
        await this.$nextTick();
        this.$refs.window1.move(box.rect.pos);
      }
    immediate: true
    deep: true
_:
  examples:
    count: 0
name: flow-ui-box
template: >-
  <ui-window class="comp-flow-ui-box" ref="window1" :rect="box.rect"
  path="1146527793."><template v-slot:title path="1146527793.0"><div
  v-text="'box'" path="1146527793.0.0"></div></template></ui-window>
