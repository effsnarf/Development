dom:
  flow.node.base:
    ':node': node
    @node-datas: refresh
    ':class': cssClass
    v-text: text
props:
  node: null
  contextData: null
data:
  defaultText: '[text]'
  key1: 1
  text: null
mounted: | #js
  this.refresh();
methods:
  getText: | #js
    function() {
      return (this.contextData?.text || this.$nodeDatas[this.node.id] || this.defaultText);
    }
  refresh: | #js
    function() {
      this.text = this.getText();
    }
computed:
  cssClass: | #js
    function() {
      return {
        'text-center': true,
        'empty': !this.contextData?.text,
      }
    }
watch:
  contextData:
    handler: | #js
      function() {
        this.refresh();
      }
style:
  .empty:
    opacity: 0.5
  div:
    opacity: 0.5
_:
  examples:
    count: 0
name: flow-ui-text
template: >-
  <flow-node-base class="comp-flow-ui-text" :node="node" @node-datas="refresh"
  :class="cssClass" v-text="text" path="1183149959."></flow-node-base>
