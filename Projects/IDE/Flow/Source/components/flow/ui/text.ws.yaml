      ':class': cssClass
      v-text: text
props:
  node: null
  contextData: null
data:
  defaultText: '[text]'
computed:
  text: | #js
    function() {
      return (this.contextData?.text || this.defaultText);
    }
  cssClass: | #js
    function() {
      return {
        'text-center': true,
        'empty': !this.contextData?.text,
      }
    }
