dom:
  flow.module:
    icon: 👤🖱️
props:
  userID: null
data: null
methods:
  flow_ui_toolbar_select_box_mark: | #js
    function(rect) {
      this.$femit("create.box", this.userID, rect);
    }
  onAllEvents: | #js
    function(compName, emitName, args) {
      if (compName != "flow.ui.toolbar") return;
      if (emitName == "select.box.mark") return;
      this.$femit(emitName, this.userID, ...args);
    }
_:
  examples:
    count: 0
name: flow-ui-actions
template: >-
  <flow-module class="comp-flow-ui-actions" icon="👤🖱️"
  path="-1320040349."></flow-module>
