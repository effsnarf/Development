dom:
  .flex:
    flow.node.title: 
      ':node': $gdb.getNode(link.from)
    div: 
      v-text: '''->'''
    ui.title:
      ':icon': getLinkIcon(link)
      ':text': getLinkText(link)
    div: 
      v-text: '''->'''
    flow.node.title: 
      ':node': $gdb.getNode(link.to)
props:
  link: null
methods:
  getLinkIcon: | #js
    function(link) {
      return (eval(`(${this.$gdb.data.get.link.icon})`))(link.type);
    }
  getLinkText: | #js
    function(link) {
      return link.type;
    }
_:
  examples:
    count: 0
name: flow-link-title
template: >-
  <div class="comp-flow-link-title flex" path="-912945116."><flow-node-title
  :node="$gdb.getNode(link.from)" path="-912945116.0"></flow-node-title><div
  v-text="'-&gt;'" path="-912945116.1"></div><ui-title :icon="getLinkIcon(link)"
  :text="getLinkText(link)" path="-912945116.2"></ui-title><div v-text="'-&gt;'"
  path="-912945116.3"></div><flow-node-title :node="$gdb.getNode(link.to)"
  path="-912945116.4"></flow-node-title></div>
