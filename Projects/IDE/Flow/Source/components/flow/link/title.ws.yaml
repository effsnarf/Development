dom:
  div: 
    v-if: full
    h2:
      ui.title: 
        ':icon': getLinkIcon(link)
        ':text': getLinkText(link)
  div: 
    v-else-if: '!full'
    ui.title: 
      ':icon': getLinkIcon(link)
      ':text': getLinkText(link)
props:
  link: null
  full: false
methods:
  getLinkIcon: | #js
    function(link) {
      return (eval(`(${this.$gdb.data.get.link.icon})`))(link.type);
    }
  getLinkText: | #js
    function(link) {
      return link.type;
    }
_:
  examples:
    count: 0
name: flow-link-title
template: >-
  <div class="comp-flow-link-title" v-if="full" path="-912945116."><h2
  path="-912945116.0"><ui-title :icon="getLinkIcon(link)"
  :text="getLinkText(link)" path="-912945116.0.0"></ui-title></h2></div><div
  v-else-if="!full"><ui-title :icon="getLinkIcon(link)"
  :text="getLinkText(link)"></ui-title></div>
