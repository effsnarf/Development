dom:
  ui.leader.line:
    ':from-vue': getGetSocketElement(link.from.box._id, link.from.socket._id)
    ':to-vue': getGetSocketElement(link.to.box._id, link.to.socket._id)
    line-path: grid
    color: '#ffffff30'
props:
  link: null
methods:
  getGetSocketElement: | #js
    function(boxID, socketID) {
      return () => {
        const el = document.getElementById(this.getSocketElementID(boxID, socketID));
        return el;
      };
    }
  getSocketElementID: | #js
    function(boxID, socketID) {
      return `socket.${boxID}.${socketID}`;
    }
_:
  examples:
    count: 0
name: flow-link
template: >-
  <ui-leader-line class="comp-flow-link"
  :from-vue="getGetSocketElement(link.from.box._id, link.from.socket._id)"
  :to-vue="getGetSocketElement(link.to.box._id, link.to.socket._id)"
  line-path="grid" color="#ffffff30" path="-1545440070."></ui-leader-line>
