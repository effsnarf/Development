dom:
  div:
    @click: () => $emit('click')
    flow.node.title:
      v-if: isNode
      ':node': item
      ':full': full
    flow.link.title:
      v-else-if: isLink
      ':link': item
      ':full': full
props:
  item: null
  full: false
computed:
  isNode: | #js
    function() {
      return !this.isLink;
    }
  isLink: | #js
    function() {
      return !!this.item?.from;
    }
