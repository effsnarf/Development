dom:
  flow.node.base:
    ':node': node
    ':context-data': contextData
    ':show-leader-lines': 'true'
    @node-datas: onNodeDatas
    flow.app.node:
      ':node': compNode
      ':context-data': appliedData
props:
  node: null
  contextData: null
data:
  nodeDatas: []
  appliedData: null
methods:
  onNodeDatas: | #js
    function(nodeDatas) {
      this.nodeDatas = nodeDatas;
      this.appliedData = (this.contextData || this.nodeDatas[this.node.id]);
    }
computed:
  compNode: | #js
    function() {
      const compNodeID = this.node.data.compID.value.value;
      const compNode = this.$gdb.getNode(compNodeID);
      return compNode;
    }
  childNodes: | #js
    function() {
      return this.$gdb.getNodes('child.of', this.node);
    }
_:
  examples:
    count: 0
name: flow-app-comp-inst
template: >-
  <flow-node-base class="comp-flow-app-comp-inst" :node="node"
  :context-data="contextData" :show-leader-lines="true"
  @node-datas="onNodeDatas" path="-226955912."><flow-app-node :node="compNode"
  :context-data="appliedData"
  path="-226955912.0"></flow-app-node></flow-node-base>
