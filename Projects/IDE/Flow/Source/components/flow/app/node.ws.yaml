dom:
  flow.node.base:
    v-if: node
    @click: () => $emit('click')
    ':style': style
    ':node': node
    ':context-data': contextData
    component:
      ':is': node.type.kebabize()
      v-bind: $props
props:
  node: null
  contextData: null
  isSelectOption: false
data:
  style: null
methods:
  onNodeChange: | #js
    function(node) {
      this.style = this.getNodeStyle(node);
    }
  getNodeStyle: | #js
    function(node) {
      if (!node) return {};
      const style = {};
      if (node.data?.style) {
        const values = node.data.style.values;
        for (const styleKey in values)
        {
          if (!styleKey) continue;
          style[styleKey] = values[styleKey].value;
        }
      }
      return style;
    }
watch:
  node:
    handler: | #js
      function(node) {
        this.onNodeChange(node);
      }
    immediate: true
    deep: true
style:
  .comp-flow-app-node .empty:
    min-width: 5em
    min-height: 5em
_:
  examples:
    count: 0
name: flow-app-node
template: >-
  <flow-node-base class="comp-flow-app-node" v-if="node" @click="() =&gt;
  $emit('click')" :style="style" :node="node" :context-data="contextData"
  path="1269169775."><component :is="node.type.kebabize()" v-bind="$props"
  path="1269169775.0"></component></flow-node-base>
