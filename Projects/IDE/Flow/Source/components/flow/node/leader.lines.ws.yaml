dom:
  div: 
    v-if: node
    slot: null
    h3:
      class: flex
      div: 
        v-text: '''Links from '''
      flow.node.title:
        ':node': node
    ul:
      li:
        v-for: relatedLink in relatedLinks
        ':key': relatedLink.id
        flow.link.title:
          ':link': relatedLink
    flow.link.leader.line:
      v-if: showLeaderLines
      v-for: relatedLink in relatedLinks
      ':key': relatedLink.id
      ':vue': getThis
      ':link': relatedLink
props:
  node: null
  showLeaderLines: true
methods:
  getThis: | #js
    function() {
      return this;
    }
computed:
  relatedLinks: | #js
    function() {
      let links = this.$gdb.getNodeLinks(this.node);
      links = links.filter(link => (link.type != "child.of"));
      return links;
    }
_:
  examples:
    count: 0
name: flow-node-leader-lines
template: >-
  <div class="comp-flow-node-leader-lines" v-if="node"
  path="622762374."><slot></slot><h3 class="flex" path="622762374.1"><div
  v-text="'Links from '" path="622762374.1.0"></div><flow-node-title
  :node="node" path="622762374.1.1"></flow-node-title></h3><ul
  path="622762374.2"><li v-for="relatedLink in relatedLinks"
  :key="relatedLink.id" path="622762374.2.0"><flow-link-title
  :link="relatedLink"
  path="622762374.2.0.0"></flow-link-title></li></ul><flow-link-leader-line
  v-if="showLeaderLines" v-for="relatedLink in relatedLinks"
  :key="relatedLink.id" :vue="getThis" :link="relatedLink"
  path="622762374.3"></flow-link-leader-line></div>
