dom:
  div:
    class: box
    v-if: node
    table:
      tr: 
        v-for: fieldName in getEditableFieldNames(node)
        th: 
          v-text: fieldName
        td: 
          flow.field.editor:
            ':node': node
            ':field-name': fieldName
            ':field': node.data[fieldName]
      tr: 
        th: 
          v-text: '''data'''
        td: 
          ui.value.any:
            ':value': nodeData
props:
  node: null
methods:
  getEditableFieldNames: | #js
    function(node) {
      if (!node.data) return [];
      return Object.keys(node.data);
    }
computed:
  nodeData: | #js
    function() {
      if (!this.node) return null;
      return this.$root.flow.user.app.runtime.nodeDatas[this.node.id];
    }
style:
  th:
    vertical-align: top
  .box:
    max-width: 30em
    overflow: auto
    padding: 1em
    background: '#ffffff10'
    border: 1px solid gray
_:
  examples:
    count: 0
name: flow-node-editor
template: >-
  <div class="comp-flow-node-editor box" v-if="node" path="-121170407."><table
  path="-121170407.0"><tr v-for="fieldName in getEditableFieldNames(node)"
  path="-121170407.0.0"><th v-text="fieldName" path="-121170407.0.0.0"></th><td
  path="-121170407.0.0.1"><flow-field-editor :node="node"
  :field-name="fieldName" :field="node.data[fieldName]"
  path="-121170407.0.0.1.0"></flow-field-editor></td></tr><tr
  path="-121170407.0.1"><th v-text="'data'" path="-121170407.0.1.0"></th><td
  path="-121170407.0.1.1"><ui-value-any :value="nodeData"
  path="-121170407.0.1.1.0"></ui-value-any></td></tr></table></div>
