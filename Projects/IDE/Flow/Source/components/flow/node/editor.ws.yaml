dom:
  div: 
    v-if: node
    @node-datas: refresh
    class: box
    flow.node.title:
      ':node': node
      ':full': true
    table:
      tr:
        v-for: fieldName in getEditableFieldNames(node)
        th:
          v-text: fieldName
        td:
          flow.field.editor:
            ':node': node
            ':field-name': fieldName
            ':field': node.data[fieldName]
    div: 
      v-if: showDatas
      ':key': key1
      h3:
        ui.title:
          ':text': '''nodeDatas'''
          ':number': node.id
      ui.value.any:
        ':value': $nodeDatas[node.id]
props:
  node: null
  showDatas: true
data:
  key1: 1
methods:
  getEditableFieldNames: | #js
    function(node) {
      if (!node.data) return [];
      return Object.keys(node.data);
    }
  refresh: | #js
    function() {
      this.key1++;
    }
style:
  th:
    vertical-align: top
    padding-right: 1em
  .box:
    max-width: 30em
    overflow: auto
    padding: 1em
    background: '#ffffff10'
    border: 1px solid gray
_:
  examples:
    count: 0
name: flow-node-editor
template: >-
  <div class="comp-flow-node-editor box" v-if="node" @node-datas="refresh"
  path="-121170407."><flow-node-title :node="node" :full="true"
  path="-121170407.0"></flow-node-title><table path="-121170407.1"><tr
  v-for="fieldName in getEditableFieldNames(node)" path="-121170407.1.0"><th
  v-text="fieldName" path="-121170407.1.0.0"></th><td
  path="-121170407.1.0.1"><flow-field-editor :node="node"
  :field-name="fieldName" :field="node.data[fieldName]"
  path="-121170407.1.0.1.0"></flow-field-editor></td></tr></table><div
  v-if="showDatas" :key="key1" path="-121170407.2"><h3
  path="-121170407.2.0"><ui-title :text="'nodeDatas'" :number="node.id"
  path="-121170407.2.0.0"></ui-title></h3><ui-value-any
  :value="$nodeDatas[node.id]" path="-121170407.2.1"></ui-value-any></div></div>
