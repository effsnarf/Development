dom:
  div: 
    .flex:
      div: 
        class: logo
      h2:
        ui.title:
          class: title1
          text: Flow
    .flex1:
      flow.node.list:
        v-model: activeNode
      div: 
        flow.node.info:
          ':node': activeNode
      component:
        v-if: gdb
        ':is': $root.getGdbCompName(gdb.nodes[0])
        ':node': gdb.nodes[0]
props:
  comps: null
data:
  gdb: null
  activeNode: null
mounted: | #js
  async function() {
    this.gdb = (await (await fetch(`/gdb.yaml`)).json());
  }
style:
  .logo:
    width: 8em
    aspect-ratio: 3 / 2
    background-image: url(/images/duck.png)
    background-size: contain
  .flex1:
    display: flex
    flex-direction: row
    gap: 1em
  .flex1 > div:nth-child(1):
    width: 10em
  .flex1 > div:nth-child(2):
    width: 15em
  .comp-ui-title.title1:
    font-size: 200%
name: app
template: >-
  <div class="comp-app" path="96801."><div class="flex" path="96801.0"><div
  class="logo" path="96801.0.0"></div><h2 path="96801.0.1"><ui-title
  class="title1" text="Flow" path="96801.0.1.0"></ui-title></h2></div><div
  class="flex1" path="96801.1"><flow-node-list v-model="activeNode"
  path="96801.1.0"></flow-node-list><div path="96801.1.1"><flow-node-info
  :node="activeNode" path="96801.1.1.0"></flow-node-info></div><component
  v-if="gdb" :is="$root.getGdbCompName(gdb.nodes[0])" :node="gdb.nodes[0]"
  path="96801.1.2"></component></div></div>
