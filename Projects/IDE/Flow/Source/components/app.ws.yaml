dom:
  div: 
    div: 
      .flex:
        div: 
          class: logo
        h2:
          ui.title:
            class: title1
            text: Flow
      .flex1:
        div: 
          flow.gdb.tree:
            @update:active-node: activeNode = $event
          flow.node.editor:
            ':node': activeNode
          div: 
            ':style': '{ height: ''10em'' }'
          flow.gdb.list: null
        flow.app.node:
          v-if: gdb
          ':node': gdb.nodes[0]
        flow.toolbar: null
        flow.user.actions: null
    div: 
      ide.css.stylesheet:
        ':rules': $root.newCssRules
      div: 
        ide.component.style:
          v-for: comp in $root.comps
          ':component': comp
props:
  comps: null
data:
  gdb: null
  activeNode: null
mounted: | #js
  async function() {
    this.gdb = (await (await fetch(`/gdb.yaml`)).json());
  }
methods: null
watch:
  activeNode: | #js
    function(activeNode, oldActiveNode) {
      if (oldActiveNode) this.$root.$emit("node-highlight", oldActiveNode, false);
      if (activeNode) this.$root.$emit("node-highlight", activeNode, true);
    }
style:
  .logo:
    width: 8em
    aspect-ratio: 3 / 2
    background-image: url(/images/duck.png)
    background-size: contain
  .flex1:
    display: flex
    flex-direction: row
    gap: 1em
  .flex1 > div:nth-child(1):
    width: auto
  .flex1 > div:nth-child(2):
    width: auto
  .comp-ui-title.title1:
    font-size: 200%
name: app
_:
  examples:
    count: 0
template: >-
  <div class="comp-app" path="96801."><div path="96801.0"><div class="flex"
  path="96801.0.0"><div class="logo" path="96801.0.0.0"></div><h2
  path="96801.0.0.1"><ui-title class="title1" text="Flow"
  path="96801.0.0.1.0"></ui-title></h2></div><div class="flex1"
  path="96801.0.1"><div path="96801.0.1.0"><flow-gdb-tree
  @update:active-node="activeNode = $event"
  path="96801.0.1.0.0"></flow-gdb-tree><flow-node-editor :node="activeNode"
  path="96801.0.1.0.1"></flow-node-editor><div :style="{ height: '10em' }"
  path="96801.0.1.0.2"></div><flow-gdb-list></flow-gdb-list></div><flow-app-node
  v-if="gdb" :node="gdb.nodes[0]"
  path="96801.0.1.1"></flow-app-node><flow-toolbar></flow-toolbar><flow-user-actions></flow-user-actions></div></div><div
  path="96801.1"><ide-css-stylesheet :rules="$root.newCssRules"
  path="96801.1.0"></ide-css-stylesheet><div
  path="96801.1.1"><ide-component-style v-for="comp in $root.comps"
  :component="comp" path="96801.1.1.0"></ide-component-style></div></div></div>
