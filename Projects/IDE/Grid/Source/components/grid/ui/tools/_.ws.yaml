dom:
  grid.module:
    icon: 🛠️
    ui.gesture.select.box:
      ':surface-element': surfaceElement
      ':surface-camera': surfaceCamera
      ':center-coords': 'true'
      ':is-layer-element': isSelectBoxLayerElement
      @mark: onSelectBoxMark
props:
  surfaceElement: null
  surfaceCamera: null
  surfaceGroupBoxID: null
methods:
  onSelectBoxMark: | #js
    function(rect) {
      this.$femit("mark.select.box", rect, this.surfaceGroupBoxID);
    }
  isSelectBoxLayerElement: | #js
    function(el) {
      if ([...el.classList].includes("surface")) return true;
      return false;
    }
_:
  examples:
    count: 0
name: grid-ui-tools
template: >-
  <grid-module class="comp-grid-ui-tools" icon="🛠️"
  path="134888361."><ui-gesture-select-box :surface-element="surfaceElement"
  :surface-camera="surfaceCamera" :center-coords="true"
  :is-layer-element="isSelectBoxLayerElement" @mark="onSelectBoxMark"
  path="134888361.0"></ui-gesture-select-box></grid-module>
