dom:
  grid.module:
    ':box': box
    ':data-bound-socket-data': dataBoundSocketData
    h3:
      ui.title:
        icon: ðŸŽ„
        ':text': node.type
    ui.tabs: 
      ':options': '[''ðŸ§Š data'', ''âœ¨ style'']'
      direction: vertical
      ':can-select-none': 'true'
      template: 
        v-slot: tab0
        div: 
          ui.linq:
            ':input': inputs?.[1]
            v-model: linq.operations
            @input: onLinqOperationsUpdate
      template: 
        v-slot: tab1
        div: 
          ui.tabs: 
            ':options': '[''ðŸ†Ž font size'', ''ðŸ–¼ï¸ background'']'
            direction: vertical
            ':can-select-none': 'true'
            template: 
              v-slot: tab0
              ul: 
                li: 
                  v-for: i in 10
                  class: clickable
                  ':key': i
                  ':style': '{ ''font-size'': (1 + (i * 0.2)) + ''em'' }'
                  v-text: '''font size'''
            template: 
              v-slot: tab1
              ul: 
                li: 
                  v-for: i in 10
                  class: clickable
                  ':key': i
                  ':style': getBackgroundStyle(i)
props:
  box: null
  node: null
  dataBoundSocketData: null
data:
  inputs: null
  linq:
    operations: null
methods:
  getBackgroundStyle: | #js
    function(i) {
      return {
        width: '10em',
        height: '2em',
        'background-color': `hsl(${((i / 10) * 255)}, 50%, 50%)`
      };
    }
  onLinqOperationsUpdate: | #js
    function() {
      const vBox = this.$root.vm.getAncestors(this, "grid.ui.box")[0];
      const viewNodeRoot = Objects.clone(this.box.viewNodeRoot);
      const node = TreeObject.find(viewNodeRoot, this.node._id);
      node.linq = this.linq;
      vBox.$femit("edit.box", this.box._id, { viewNodeRoot });
    }
  init: | #js
    function(node) {
      this.linq = (Objects.clone(node.linq) || {});
      this.linq.operations = (this.linq.operations || []);
    }
watch:
  node:
    handler: | #js
      function(node) {
        this.init(node);
      }
    immediate: true
style:
  li > *:first-child:
    display: none
_:
  examples:
    count: 0
