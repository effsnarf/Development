dom:
  div:
    ui.dnd.dropzone:
      @drop-item: onDropItem
      ui.title:
        icon: ðŸŒ²
        ':text': node.type
props:
  box: null
  item: null
methods:
  onDropItem: | #js
    function(dragItem) {
      const parentNodeID = this.node._id;
      const newNode = dragItem;
      const vBox = this.getBoxVue();
      vBox.$femit("create.node", vBox.box._id, parentNodeID, newNode);
    }
  getBoxVue: | #js
    function() {
      return this.$root.vm.getAncestors(this, "grid.ui.box")[0];
    }
computed:
  node: | #js
    function() {
      return this.item;
    }
_:
  examples:
    count: 0
name: grid-ui-node-tree-item
template: >-
  <div class="comp-grid-ui-node-tree-item" path="169046121."><ui-dnd-dropzone
  @drop-item="onDropItem" path="169046121.0"><ui-title icon="ðŸŒ²"
  :text="node.type" path="169046121.0.0"></ui-title></ui-dnd-dropzone></div>
