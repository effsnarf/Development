dom:
  ui.dnd.dropzone:
    @drop-item: onDropItem
    ui.title:
      icon: ðŸŒ²
      ':text': node.type
props:
  box: null
  item: null
methods:
  onDropItem: | #js
    function(dragItem) {
      const parentNodeID = this.node._id;
      const newNode = dragItem;
      this.getBoxVue().$femit("create.node", this.box._id, parentNodeID, newNode);
    }
  getBoxVue: | #js
    function() {
      return this.$root.vm.getAncestors(this, "grid.ui.box")[0];
    }
computed:
  node: | #js
    function() {
      return this.item;
    }
_:
