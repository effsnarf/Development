dom:
  grid.module:
    ':show-title': 'false'
    ':key': key1
    ui.leader.line:
      ref: leaderLine1
      ':from': getFromEl()
      ':to': getToEl()
      ':start-plug': getStartPlug()
      color: '#404040'
      template:
        v-slot: middle
        transition:
          name: slide2
          ui.value.preview:
            v-if: flashingValue
            class: flex justify-center
            ':value': flashingValue
props:
  link: null
data:
  flashingValue: null
  key1: 1
methods:
  grid_user_action_stack_do: | #js
    function(box) {
      this.refresh();
    }
  grid_client_runtime_link_flash: | #js
    async function(linkID, sValue) {
      // #TODO: Slow
      if (linkID !== this.link._id) return;
      
      const vLeaderLine = this.$root.vm.getDescendant(this, "ui.leader.line");
      vLeaderLine.flash(sValue);

      //this.flashingValue = sValue;
      await this.$nextTick();
      this.flashingValue = null;
    }
  getFromEl: | #js
    function() {
      return this.getSocketEl(this.link.from, 'output');
    }
  getToEl: | #js
    function() {
      const toBox = this.getTopGroupBox(this.link.to.box);
      // If the link is going to a box inside a group box, we need to find the group box's window
      if ((toBox) && (toBox._id != this.link.to.box._id)) {
        return this.$root.els[`/box/window/${toBox._id}`];
      }
      return this.getSocketEl(this.link.to, 'input');
    }
  getStartPlug: | #js
    function() {
      if (this.link.from.socket.type === "iterator") return "arrow1";
      return null;
    }
  getSocketEl: | #js
    function(socketRef, direction) {
      if (!this.$root.els) {
        setTimeout(this.refresh.bind(this), 100);
        return null;
      }
      const socketElPath = this.getSocketElPath(socketRef, direction);
      return this.$root.els[socketElPath];
    }
  getSocketElPath: | #js
    function(socketRef, direction) {
      const socketElPath = `/box/${socketRef.box._id}/sockets/${direction}/${socketRef.socket._id}`;
      return socketElPath;
    }
  getTopGroupBox: | #js
    function(boxRef) {
      if (!boxRef) return null;
      const box = this.$root.boxes.find(b => b._id == boxRef._id);
      if (!box) return null;
      if (box.groupBoxID) return this.getTopGroupBox({ _id: box.groupBoxID });
      return box;
    }
  refresh: | #js
    async function() {
      await this.$nextTick();
      this.key1++;
    }
_:
  examples:
    count: 0
name: grid-ui-link
template: >-
  <grid-module class="comp-grid-ui-link" :show-title="false" :key="key1"
  path="281201772."><ui-leader-line ref="leaderLine1" :from="getFromEl()"
  :to="getToEl()" :start-plug="getStartPlug()" color="#404040"
  path="281201772.0"><template v-slot:middle path="281201772.0.0"><transition
  name="slide2" path="281201772.0.0.0"><ui-value-preview class="flex
  justify-center" v-if="flashingValue" :value="flashingValue"
  path="281201772.0.0.0.0"></ui-value-preview></transition></template></ui-leader-line></grid-module>
