dom:
  grid.module:
    icon: 🛠️
    ':show-events': '[''mouse.pos'']'
    .flex.justify-around:
      ui.button: 
        icon: ✖
        text: clear
        @click: $femit('clear')
      ui.button: 
        icon: 👈
        text: undo
        @click: $femit('undo')
      ui.button: 
        icon: 👉
        text: redo
        @click: $femit('redo')
    ui.gesture.select.box:
      ':surface-element': surfaceElement
      ':center-coords': 'true'
      ':is-layer-element': isSelectBoxLayerElement
      @mouse-pos: onMousePos
      @drag-start: onDragStart
      @drag-end: onDragEnd
      @mark: onSelectBoxMark
props:
  surfaceElement: null
methods:
  onMousePos: | #js
    function(pos) {
      this.$femit("mouse.pos", pos);
    }
  onDragStart: | #js
    function(pos) {
      this.$femit("drag.start", pos);
    }
  onDragEnd: | #js
    function(pos) {
      this.$femit("drag.end", pos);
    }
  onSelectBoxMark: | #js
    function(rect) {
      this.$femit("mark.select.box", rect);
    }
  onClear: | #js
    function() {
      this.$femit("clear");
    }
  isSelectBoxLayerElement: | #js
    function(el) {
      if ([...el.classList].includes("surface")) return true;
      return false;
    }
_:
  examples:
    count: 0
name: grid-ui-tools
template: >-
  <grid-module class="comp-grid-ui-tools" icon="🛠️"
  :show-events="['mouse.pos']" path="134888361."><div class="flex
  justify-around" path="134888361.0"><ui-button icon="✖" text="clear"
  @click="$femit('clear')" path="134888361.0.0"></ui-button><ui-button icon="👈"
  text="undo" @click="$femit('undo')"
  path="134888361.0.1"></ui-button><ui-button icon="👉" text="redo"
  @click="$femit('redo')"
  path="134888361.0.2"></ui-button></div><ui-gesture-select-box
  :surface-element="surfaceElement" :center-coords="true"
  :is-layer-element="isSelectBoxLayerElement" @mouse-pos="onMousePos"
  @drag-start="onDragStart" @drag-end="onDragEnd" @mark="onSelectBoxMark"
  path="134888361.1"></ui-gesture-select-box></grid-module>
