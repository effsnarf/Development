computed:
  icon: | #js
    function() {
      const icons = [];
      const value = this.boxValue;

      icons.add("ðŸ§Š");
      
      if (typeof value === "string") {
        icons.add("ðŸ†Ž");
        const isUrl = value.startsWith("http");
        if (isUrl) icons.add("ðŸ”—");
      }

      return icons
        .filter((icon) => icon)
        .join("");
    }
