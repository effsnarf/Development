dom:
  div: 
    ui.context.window:
      div: 
        ui.value:
          ':value': layout
        ui.input.layout:
          v-model: layout
    ui.title:
      icon: ðŸ§©
      text: layout
props:
  box: null
data:
  layout: null
methods:
  getBoxVue: | #js
    function() {
      return this.$root.vm.getAncestors(this, "grid.ui.box")[0];
    }
watch:
  layout:
    handler: | #js
      function(layout) {
        if (Objects.areEqual(layout, this.box.layout)) return;
        this.getBoxVue().$femit("edit.box", this.box._id, { layout });
      }
    deep: true
  box:
    handler: | #js
      function(box) {
        this.layout = box.layout;
      }
    immediate: true
_:
  examples:
    count: 0
