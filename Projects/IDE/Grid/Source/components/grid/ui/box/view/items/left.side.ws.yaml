dom:
  div: 
    ui.context.window:
      div: 
        ui.input.layout:
          v-model: layout
    h2:
      ui.title:
        icon: ðŸ§©
        text: layout
props:
  box: null
data:
  layout: null
methods:
  getBoxVue: | #js
    function() {
      return this.$root.vm.getAncestors(this, "grid.ui.box")[0];
    }
watch:
  layout:
    handler: | #js
      function(layout) {
        if (Objects.areEqual(layout, this.box.layout)) return;
        this.getBoxVue().$femit("edit.box", this.box._id, { layout });
      }
    deep: true
  box:
    handler: | #js
      function(box) {
        this.layout = box.layout;
      }
    immediate: true
_:
  examples:
    count: 0
name: grid-ui-box-view-items-left-side
template: >-
  <div class="comp-grid-ui-box-view-items-left-side"
  path="-354072420."><ui-context-window path="-354072420.0"><div
  path="-354072420.0.0"><ui-input-layout v-model="layout"
  path="-354072420.0.0.0"></ui-input-layout></div></ui-context-window><h2
  path="-354072420.1"><ui-title icon="ðŸ§©" text="layout"
  path="-354072420.1.0"></ui-title></h2></div>
