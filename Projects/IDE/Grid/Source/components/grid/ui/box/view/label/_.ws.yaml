dom:
  grid.module:
    icon: 🆎
    ':show-title': 'false'
    h2:
      v-text: text
props:
  box: null
  dataBoundSocketData: null
data:
  field: null
methods:
  getBoxVue: | #js
    function() {
      return this.$root.vm.getAncestors(this, "grid.ui.box")[0];
    }
computed:
  text: | #js
    function() {
      if (!this.boxValue) return "[❔ text]";
      if (typeof this.boxValue == "object") return (this.boxValue.sub || this.boxValue.title || this.boxValue.com);
      return this.boxValue;
    }
  boxValues: | #js
    function() {
      const boxValue = this.boxValue;
      if (!Array.isArray(boxValue)) return [];
      return boxValue.map(this.fieldFunc);
    }
  boxValue: | #js
    function() {
      return this.fieldFunc(this.boxItem) || "[❔ text]";
    }
  boxItem: | #js
    function() {
      // Take the box value from the input socket
      const item = (this.activeSocketData?.input?.[1] || this.box.value);
      return item;
    }
  fieldFunc: | #js
    function() {
      if (typeof this.field == "string") return (item) => item[this.field];
      if (typeof this.field == "function") return this.field;
      return ((item) => item);
    }
  activeSocketData: | #js
    function() {
      let boxData = (this.$root.socket?.runtime.data[this.box._id] || {});
      boxData = Objects.deepMerge(boxData, this.dataBoundSocketData);
      return boxData;
    }
watch:
  box:
    handler: | #js
      async function(box) {
        this.field = box?.field;
      }
    immediate: true
  field:
    handler: | #js
      async function(field) {
        if (field == this.box.field) return;
        await this.$nextTick();
        this.getBoxVue().$femit("edit.box", this.box._id, { field });
      }
    immediate: false
_:
  examples:
    count: 0
name: grid-ui-box-view-label
template: >-
  <grid-module class="comp-grid-ui-box-view-label" icon="🆎" :show-title="false"
  path="2104471648."><h2 v-text="text" path="2104471648.0"></h2></grid-module>
