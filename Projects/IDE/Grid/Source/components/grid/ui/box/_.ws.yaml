dom:
  grid.module:
    icon: ðŸ“¦
    ':show-title': 'false'
    ui.window:
      ':rect': box.rect
      ':surface-element': surfaceElement
      ':center-coords': 'true'
      @is-minimized: onToggleMinimized
      @drag-stop: onDragStop
      template: 
        v-slot: header
        grid.ui.box.header:
          ':box': box
          ':box-icon': boxIcon
      template: 
        v-slot: content
        div:
          component:
            ':is': getBoxCompName(box)
            ':box': box
            @update:icon: boxIcon = $event
          grid.ui.box.type.picker:
            v-if: '!box.type'
            ':box': box
props:
  box: null
  surfaceElement: null
data:
  boxIcon: null
  oldBox: null
methods:
  getBoxTitle: | #js
    function(box) {
      return box.type;
    }
  getBoxCompName: | #js
    function(box) {
      if (!box.type) return null;
      return `grid.ui.box.${box.type}`.replace(/\./g, "-");
    }
  onToggleMinimized: | #js
    function(isMinimized) {
      this.$femit("edit.box", this.box._id, { rect: { is: { minimized: isMinimized } } });
    }
  onDragStop: | #js
    function(rect, dragType) {
      if (dragType === "resize")
      {
        this.$femit("resize.box", this.box._id, rect.size);
      }
      else
      {
        this.$femit("move.box", this.box._id, rect.pos);
      }
    }
  yamlify: | #js
    function(obj) {
      return jsyaml.dump(obj);
    }
watch: null
_:
  examples:
    count: 0
style:
  .box2:
    margin: 0
    border: none
