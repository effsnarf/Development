dom:
  grid.module:
    icon: ðŸ“¦
    ':show-title': 'false'
    ui.window:
      v-show: showBoxWindow
      ':window-style': windowStyle
      ':rect': box.rect
      ':surface-element': surfaceElement
      ':surface-scale': surfaceScale
      ':center-coords': 'true'
      ':show-header': '!!box.type'
      @is-minimized: onToggleMinimized
      @drag-stop: onDragStop
      template: 
        v-slot: above
        grid.ui.box.sockets: 
          ':box': box
          direction: input
      template: 
        v-slot: header
        .flex:
          grid.ui.box.header:
            v-if: box.type
            class: flex-grow-1
            ':box': box
            ':box-icon': boxIcon
            @title-icon-click: onTitleIconClick
      template: 
        v-slot: content
        .h-100pc:
          component:
            ref: boxComp1
            v-if: box.type
            class: h-100pc
            ':is': getBoxCompName(box)
            ':userID': userID
            ':box': box
          grid.ui.box.type.picker:
            v-if: '!box.type'
            ':box': box
      template: 
        v-slot: below
        grid.ui.box.sockets: 
          ':box': box
          direction: output
        .error:
          v-if: error
          h3:
            v-text: error.message
props:
  userID: null
  box: null
  surfaceElement: null
data:
  boxIcon: null
  oldBox: null
  error: null
  boxIsLoading: 0
  surfaceScale: 1
methods:
  onTitleIconClick: | #js
    function() {
      this.$femit("execute", this.box._id);
    }
  grid_ui_box_socket_value_change: | #js
    async function(boxID, socketDirection, sID, socketValue) {
      if (boxID != this.box._id) return;
      this.boxIsLoading++;
      await this.$root.wait(600);
      this.boxIsLoading--;
    }
  grid_client_runtime_box_is_loading: | #js
    function(boxID, isLoading) {
      if (boxID != this.box._id) return;
      this.boxIsLoading += (isLoading ? 1 : -1);
    }
  grid_client_runtime_box_error: | #js
    function(boxID, error) {
      if (boxID != this.box._id) return;
      this.error = error;
    }
  grid_client_workspace_surface_scale: | #js
    function(scale) {
      this.surfaceScale = scale;
    }
  getBoxTitle: | #js
    function(box) {
      return box.type;
    }
  getBoxCompName: | #js
    function(box) {
      if (!box.type) return null;
      return `grid.ui.box.${box.type}`.replace(/\./g, "-");
    }
  onToggleMinimized: | #js
    function(isMinimized) {
      this.$femit("edit.box", this.box._id, { rect: { is: { minimized: isMinimized } } });
    }
  onDragStop: | #js
    function(rect, dragType) {
      if (dragType === "resize")
      {
        this.$femit("resize.box", this.box._id, rect.size);
      }
      else
      {
        this.$femit("move.box", this.box._id, rect.pos);
      }
    }
  getGradientBackground: | #js
    function(hexColor, opacity) {
      let r = parseInt(hexColor.substring(1, 3), 16);
      let g = parseInt(hexColor.substring(3, 5), 16);
      let b = parseInt(hexColor.substring(5, 7), 16);

      let darkColor = `rgba(${Math.floor(r * 0.8)}, ${Math.floor(g * 0.8)}, ${Math.floor(b * 0.8)}, ${opacity * 0.8})`;
      let lightColor = `rgba(${Math.floor(r * 0.9)}, ${Math.floor(g * 0.9)}, ${Math.floor(b * 0.9)}, ${opacity * 0.9})`;

      return `linear-gradient(to right, ${darkColor}, ${lightColor})`;
    }
  yamlify: | #js
    function(obj) {
      return jsyaml.dump(obj);
    }
computed:
  showBoxWindow: | #js
    function() {
      return !this.box?.groupBoxID;
    }
  windowStyle: | #js
    function() {
      const style = {};
      if (this.boxIsLoading) style.border = `2px solid yellow`;
      if (this.box.is?.selected) style.border = `4px dashed yellow`;
      if (this.error) style.border = `4px solid red`;
      if (this.$root.boxTypeColors) style.background = this.getGradientBackground(this.$root.boxTypeColors[this.box.type?.split('.')[0]] || "#000000", 0.2);
      return style;
    }
watch: null
_:
  examples:
    count: 0
style:
  .sockets:
    z-index: 10
  .sockets:hover: null
  .above .sockets:
    transform-origin: 0 top
  .above .sockets, .below .sockets:
    position: absolute
    width: 100%
    opacity: 0
    transition: 0.4s
  .below .sockets:
    transform: translate(0, -100%)
  .hovered .above .sockets, .hovered .below .sockets:
    opacity: 1
  .hovered .above .sockets:
    transform: translate(0, -100%) !important
  .hovered .below .sockets:
    transform: none
  .header:
    font-size: 120%
  .comp-grid-module .module-content:
    height: 100%
  .error:
    position: absolute
    top: 0
    width: 100%
  .box2:
    margin: 0
    border: none
