dom:
  div:
    h2:
      v-text: '''display box: '' + displayBox?._id'
    component:
      v-if: 'false'
      ':is': getBoxCompName(displayBox)
      ':box': displayBox
props:
  box: null
  surfaceElement: null
data:
  groupBox: null
  displayBox: null
methods:
  init: | #js
    async function(box) {
      this.groupBox = box;
      // #TODO: Fix
      await this.$root.wait(2000);
      this.refresh();
    }
  refresh: | #js
    function() {
      const boxes = this.$root.boxes;
      const links = this.$root.links;
      this.displayBox = boxes.find(b => b._id == this.groupBox.displayBoxID);
    }
  getBoxCompName: | #js
    function(box) {
      if (!box.type) return null;
      return `grid.ui.box.${box.type}`.replace(/\./g, "-");
    }
watch:
  box:
    handler: | #js
      async function(box) {
        this.init(box);
      }
    immediate: true
_:
  examples:
    count: 0
name: grid-ui-box-group
template: >-
  <div class="comp-grid-ui-box-group" path="1087010666."><h2 v-text="'display
  box: ' + displayBox?._id" path="1087010666.0"></h2><component v-if="false"
  :is="getBoxCompName(displayBox)" :box="displayBox"
  path="1087010666.1"></component></div>
