dom:
  div: 
    class: actionClass
    ui.context.window:
      ui.value: 
        ':value': action
    .flex:
      div: 
        class: w-l2
        v-text: getActionIcon(action)
      div: 
        class: w-l8
        v-text: action.redo.method
      div: 
        class: actionArg1
        ui.value: 
          ':value': (action.redo.args[1])
props:
  item: null
data:
  pointer: null
computed:
  actionClass: | #js
    function() {
      const cls = {};
      return cls;
    }
  action: | #js
    function() {
      return this.item;
    }
methods:
  getActionIcon: | #js
    function(action) {
      const method = action.redo.method;
      if (method.startsWith("create.")) return "➕";
      if (method.startsWith("delete.")) return "➖";
      if (method.startsWith("edit.")) return "✏️";
      if (method === "no.op") return null;
      return "❔";
    }
style:
  .actionArg1:
    width: 8em
    overflow: hidden
_:
  examples:
    count: 0
