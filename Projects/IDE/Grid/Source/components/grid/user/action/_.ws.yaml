template: >-
  <div class="comp-grid-user-action actionClass"
  path="-1378945263."><ui-context-window path="-1378945263.0"><ui-value
  :value="action" path="-1378945263.0.0"></ui-value></ui-context-window><div
  class="flex" path="-1378945263.1"><div class="w-l2"
  v-text="getActionIcon(action)" path="-1378945263.1.0"></div><div class="w-l8"
  v-text="action.redo.method" path="-1378945263.1.1"></div><div
  class="actionArg1" path="-1378945263.1.2"><ui-value
