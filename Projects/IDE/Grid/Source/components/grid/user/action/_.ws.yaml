dom:
  div:
    ui.title:
      ':icon': getActionIcon(action)
      ':text': action.redo.method
props:
  item: null
computed:
  action: | #js
    function() {
      return this.item;
    }
methods:
  getActionIcon: | #js
    function(action) {
      const method = action.redo.method;
      if (method.startsWith("create.")) return "➕";
      if (method.startsWith("delete.")) return "➖";
      if (method === "no.op") return null;
      return "❔";
    }
_:
  examples:
    count: 0
name: grid-user-action
template: >-
  <div class="comp-grid-user-action" path="-1378945263."><ui-title
  :icon="getActionIcon(action)" :text="action.redo.method"
  path="-1378945263.0"></ui-title></div>
