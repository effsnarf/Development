dom:
  grid.module:
    icon: ðŸ§ŠðŸ“ƒ
    div:
      ui.context.window:
        ref: context1
        ui.value:
          ':value': hoveredItem
          overflow: true
      h3:
        ui.title:
          ':icon': getFuidIcon(fuid)
          ':text': fuid
          ':number': items.length
      ul:
        v-if: 'false'
        class: '{ reverse }'
        li:
          v-for: (item, index) in visibleItems
          @mouseenter: () => onItemHover(item, true)
          @mouseleave: () => onItemHover(item, false)
          slot:
            component:
              ':is': getItemCompName(fuid)
              ':index': index
              ':item': item
              v-bind: itemProps
props:
  fuid: null
  itemProps: null
  reverse: false
data:
  items: []
  hoveredItem: null
methods:
  onItemHover: | #js
    function(item, hovered) {
      if (this.$refs.context1.isPinned) return false;
      this.hoveredItem = hovered ? item : null;
    }
  grid_data_list_change: | #js
    function(e) {
      const { fuid, items } = e;
      if (fuid !== this.fuid) return;
      this.items = items;
      this.$emit("input", items);
    }
  getItemCompName: | #js
    function(fuid) {
      // 1/data/boxes -> grid.data.box
      // 1/user/actions -> grid.user.action
      const parts = fuid.split("/");
      const type = parts[1];
      const name = parts[2].singularize();
      return `grid.${type}.${name}`.replace(/\./g, "-");
    }
  getFuidIcon: | #js
    function(fuid) {
      if (fuid.includes("/data/boxes")) return "ðŸ§ŠðŸ“¦";
      if (fuid.includes("/user/actions")) return "ðŸ‘¤ðŸ”´";
      return "â”";
    }
computed:
  visibleItems: | #js
    function() {
      return this.items;
    }
style:
  .reverse:
    display: flex
    flex-direction: column-reverse
_:
  examples:
    count: 0
