    icon: ⚡
    ui.value:
      ':value': '[...events].reverse()'
data:
  events: []
methods:
  onAllEvents: | #js
    function(compName, emitName, args) {
      if (["mouse.pos", "drag.start", "drag.end"].includes(emitName)) return;
      
      this.events.add({
        compName, emitName, args
      });
    }
