mounted: | #js
  function() {
    this.$root.els = (this.$root.els || {});

    this.$root.boxLogs = (this.$root.boxLogs || {});

    this.$root.boxTypeColors = {
      func: "#dddddd",
      data: "#0066ee",
      text: "#ffff00",
      view: "#00aa88",
      "view.items": "#00ee66",
    };

    // Catch all JS errors
    window.onerror = (message, source, lineno, colno, ex) => {
      this.onGlobalError(ex);
    };
    Vue.config.errorHandler = (ex, vm, info) => {
      this.onGlobalError(ex, vm, info);
    };
  }
methods:
  onGlobalError: | #js
    function(ex, vm, info) {
      if (!ex) return;
      alertify.error(`Error: ${ex.message}`);
    }
