watch:
  links:
    handler: | #js
      function(links) {
        if (!this.userID) return;
        for (const link of links) {
          if (!("visible" in link.is)) {
            this.$femit("to", "grid.data.list", `${this.userID}/data/links`, "update", [link._id, { is: { visible: true } }]);
          }
        }
      }
    immediate: true
