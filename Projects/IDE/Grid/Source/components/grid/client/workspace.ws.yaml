dom:
  grid.module:
    icon: 👤💻🖱️
    grid.client.context.menu:
      ':userID': userID
      ':boxes': boxes
      ':links': links
    .flex:
      ui.dnd.dropzone:
        @drop-item: onSurfaceDropItem
        div: 
          ':key': surfaceKey
          ref: surface1
          class: surface flex-grow-1
          ':style': surfaceStyle
          @wheel: onWheelSurface
          h2:
            ui.button:
              ':text': groupZoomIns?.map(g => g.groupBoxID)
              @click: popSurfaceGroupBox
          grid.ui.box:
            v-for: box in boxes
            ':key': '''box/'' + box._id'
            ':userID': userID
            ':box': box
            ':surface-element': surfaceElement
            ':surface-group-box-i-d': groupZoomIns.last()?.groupBoxID
          grid.ui.link:
            v-for: link in links
            ':key': '''link/'' + link._id'
            ':link': link
      div: 
        v-show: showGridTools
        grid.ui.tools:
          ':surface-element': surfaceElement
        grid.data.variable.view: 
          ':fuid': userID+'/user/actions/pointer'
          v-model: userActionsPointer
        grid.data.variable.view: 
          ':fuid': userID+'/user/actions/next/id'
        grid.data.variable.view: 
          ':fuid': userID+'/user/actions/next/action/id'
        grid.data.list.view: 
          ':fuid': userID+'/user/actions'
          v-model: userActions
          ':item-props': '{ userActionsPointer }'
          ':reverse': true
        grid.data.list.view: 
          ':fuid': userID + '/data/boxes'
          v-model: boxes
        grid.data.list.view: 
          ':fuid': userID + '/data/links'
          v-model: links
props:
  userID: null
data:
  boxes: []
  links: []
  userActions: []
  userActionsPointer: null
  surfaceElement: null
  surfaceScale: 1
  surfaceKey: 1
  groupZoomIns: []
  surfaceGroupBoxID: null
mounted: | #js
  function() {
    this.surfaceElement = this.$refs.surface1;
    // When the window is resized, refresh the surface
    // #TODO: Doesn't work
    //window.addEventListener("resize", this.refreshSurface.bind(this));
  }
methods:
  grid_ui_box_toggle_group_maximized: | #js
    function(groupBoxID) {
      if (groupBoxID == this.surfaceGroupBoxIDs?.last()) {
        this.popSurfaceGroupBox();
      } else {
        this.pushSurfaceGroupBox(groupBoxID);
      }
    }
  pushSurfaceGroupBox: | #js
    async function(groupBoxID) {
      // Animate moving into the box
      // Fade out all irrelevant boxes
      const vBoxes = this.$root.vm.getDescendants(this, "grid.ui.box");
      const groupSiblingVBoxes = vBoxes.filter(vBox => vBox.showBoxWindow);
      const groupSiblingBoxIDs = visibleVBoxes.map(vBox => vBox.box._id);
      const groupSiblingBoxes = this.boxes.filter(box => groupSiblingBoxIDs.includes(box._id));
      for (const box of groupSiblingBoxes) box.rect.opacity = 0.3;

      await this.$root.wait(1000);

      this.groupZoomIns.push({
        groupBoxID,
        groupSiblingBoxIDs: groupSiblingBoxIDs,
      });
    }
  popSurfaceGroupBox: | #js
    async function() {
      const zoomIn = this.groupZoomIns.last();
      // Fade in relevant boxes
      const groupSiblingBoxes = this.boxes.filter(box => zoomIn.groupSiblingBoxIDs.includes(box._id));
      for (const box of groupSiblingBoxes) box.rect.opacity = 1;

      await this.$root.wait(1000);

      this.groupZoomIns.pop();
    }
  onSurfaceDropItem: | #js
    function(dragItem) {
      this.$femit("surface.drop.item", dragItem);
    }
  onWheelSurface: | #js
    function(e) {
      return;
      e.preventDefault();
      e.stopPropagation();
      // Adjust surfaceScale based on the wheel event
      const scrollSize = (e.deltaY / 100);
      this.surfaceScale += (scrollSize * -0.03);
      this.$femit("surface.scale", this.surfaceScale);
    }
  refreshSurface: | #js
    async function() {
      await this.$nextTick();
      this.surfaceKey++;
      alertify.message("Surface refreshed");
    }
computed:
  showGridTools: | #js
    function() {
      return true || !this.$root.isDevToolsOpen;
    }
  surfaceStyle: | #js
    function() {
      return {
        width: "70vw",
        height: "80vh",
        transform: `scale(${this.surfaceScale})`,
      };
    }
  surface1: | #js
    function() {
      return this.$refs.surface1;
    }
style:
  .surface:
    height: 80vh
    overflow: hidden
    border: 1px solid gray
    cursor: crosshair
