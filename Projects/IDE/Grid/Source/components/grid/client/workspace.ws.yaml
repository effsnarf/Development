dom:
  grid.module:
    icon: ðŸ‘¤ðŸ’»ðŸ–±ï¸
    grid.client.context.menu:
      ':userID': userID
      ':boxes': boxes
      ':links': links
    .flex:
      div: 
        ':key': surfaceKey
        ref: surface1
        class: surface flex-grow-1
        ':style': surfaceStyle
        @wheel: onWheelSurface
        grid.ui.box:
          v-for: box in boxes
          ':key': '''box/'' + box._id'
          ':userID': userID
          ':box': box
          ':surface-element': surfaceElement
        grid.ui.link:
          v-for: link in links
          ':key': '''link/'' + link._id'
          ':link': link
      div: 
        v-show: showGridTools
        grid.ui.tools:
          ':surface-element': surfaceElement
        grid.data.variable.view:
          ':fuid': userID+'/user/actions/pointer'
          v-model: userActionsPointer
        grid.data.list.view: 
          ':fuid': userID+'/user/actions'
          v-model: userActions
          ':item-props': '{ userActionsPointer }'
          ':reverse': true
        grid.data.list.view: 
          ':fuid': userID + '/data/boxes'
          v-model: boxes
        grid.data.list.view: 
          ':fuid': userID + '/data/links'
          v-model: links
props:
  userID: null
data:
  boxes: []
  links: []
  userActions: []
  userActionsPointer: null
  surfaceElement: null
  surfaceScale: 1
  surfaceKey: 1
mounted: | #js
  function() {
    this.surfaceElement = this.$refs.surface1;
    // When the window is resized, refresh the surface
    // #TODO: Doesn't work
    //window.addEventListener("resize", this.refreshSurface.bind(this));
  }
methods:
  onWheelSurface: | #js
    function(e) {
      return;
      e.preventDefault();
      e.stopPropagation();
      // Adjust surfaceScale based on the wheel event
      const scrollSize = (e.deltaY / 100);
      this.surfaceScale += (scrollSize * -0.03);
      this.$femit("surface.scale", this.surfaceScale);
    }
  refreshSurface: | #js
    async function() {
      await this.$nextTick();
      this.surfaceKey++;
      alertify.message("Surface refreshed");
    }
computed:
  showGridTools: | #js
    function() {
      return true || !this.$root.isDevToolsOpen;
    }
  surfaceStyle: | #js
    function() {
      return {
        width: "70vw",
        height: "80vh",
        transform: `scale(${this.surfaceScale})`,
      };
    }
  surface1: | #js
    function() {
      return this.$refs.surface1;
    }
style:
  .surface:
    height: 80vh
    overflow: hidden
    border: 1px solid gray
    cursor: crosshair
_:
