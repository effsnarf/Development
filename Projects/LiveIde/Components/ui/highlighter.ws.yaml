dom:
  div:
    ':class': getCssClass()
    @mouseenter: onMouseEnter
    @mouseleave: onMouseLeave
    slot: null
props:
  getElements: null
methods:
  getCssClass: | #js
    function() {
      // CSS class is "hoverable", unless we're inside a ui.tree.node
      if (this.$root.vm.getAncestors(this, 'ui.tree.node', 3).length) return '';
      return 'hoverable';
    }
  getElementsArray: | #js
    function() {
      const elements = this.getElements();
      if (Array.isArray(elements)) return elements;
      if (typeof elements[Symbol.iterator] === 'function') return [...elements];
      return [elements];
    }
  onMouseEnter: | #js
    function() {
      this.getElementsArray().forEach(el => el.classList?.add("highlighted"));
    }
  onMouseLeave: | #js
    function() {
      this.getElementsArray().forEach(el => el.classList?.remove("highlighted"));
    }
name: ui-highlighter
_:
  examples:
    count: 0
template: >-
  <div class="comp-ui-highlighter" :class="getCssClass()"
  @mouseenter="onMouseEnter" @mouseleave="onMouseLeave"
  path="71025671."><slot></slot></div>
