dom:
  div:
    v-if: '!multiline'
    ':class': '{ disabled: !enabled, camouflage }'
    .icon:
      v-if: icon
      v-text: icon
    input:
      ':class': '{ hasIcon: icon }'
      ':type': type
      ':placeholder': hint
      ':value': value
      ':disabled': '!enabled'
      @input: onInput
  textarea:
    ref: textarea1
    v-else-if: multiline
    ':value': value
    ':placeholder': hint
    @focus: $emit('focus')
    @blur: $emit('blur')
    @input: onTextAreaInput
    @keydown: onTextAreaKeyDown
props:
  type: text
  value: null
  hint: null
  icon: null
  enabled: true
  multiline: false
  autoResize: true
  camouflage: false
methods:
  onInput: | #js
    function(e) {
      this.$emit('input', e.target.value);
    }
  onTextAreaInput: | #js
    function(e) {
      const textarea = e.target;
      this.$emit('input', textarea.value);
      this.resizeTextArea(textarea);
    }
  resizeTextArea: | #js
    function(textarea, heightLimit) {
      if (!this.autoResize) return;
      heightLimit = heightLimit || 200;
      textarea.style.height = "";
      textarea.style.height = Math.min(textarea.scrollHeight, heightLimit) + "px";
    }  
  onTextAreaKeyDown: | #js
    function(e) {
      if (e.key == 'Tab') {
        e.preventDefault();
        let start = e.target.selectionStart;
        let end = e.target.selectionEnd;
        let value = e.target.value;
        e.target.value = value.substring(0, start) + "  " + value.substring(end);
        e.target.selectionStart = e.target.selectionEnd = start + 2;
      }
      return false;
    }
watch:
  value:
    handler: | #js
      async function(value) {
        await this.$nextTick();
        if (this.multiline) {
          this.resizeTextArea(this.$refs.textarea1);
        }
      }
    immediate: true
name: ui-input-text-box
style:
  .camouflage:not(:hover) input, .camouflage:not(:hover) textarea:
    border: none
    background: no-repeat
    box-shadow: none
  input.hasIcon:
    padding-left: 2em !important
  .icon:
    position: absolute
    margin: 0.25em
