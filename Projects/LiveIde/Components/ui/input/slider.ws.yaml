dom:
  .slider:
    ':style': '{ cursor: ''n-resize'' }'
    @mouseenter: contextIsVisible++
    @mouseleave: contextIsVisible--
    @mousedown: onMouseDown
    v-drag: onDrag
props:
  value: null
  orientation: null
data:
  contextIsVisible: 0
mounted: | #js
  function () {
    document.addEventListener("mouseup", () => {
      this.$emit("changing", false);
      if (this.contextIsVisible) this.contextIsVisible--;
    });
  }
methods:
  onMouseDown: | #js
    function () {
      this.$emit("changing", true);
      this.contextIsVisible++;
    }
  onDrag: | #js
    function (e) {
      const delta = false ? -e.deltaX : e.deltaY;
      this.$emit("input", (this.value - delta * 0.3), this.value);
    }
computed:
  isHorizontal: | #js
    function () {
      return (this.orientation === "horizontal");
    }
style:
  .slider:
    width: 100%
    height: 100%
    overflow: visible
    cursor: n-resize
name: ui-input-slider
template: >-
  <div class="comp-ui-input-slider slider" :style="{ cursor: 'n-resize' }"
  @mouseenter="contextIsVisible++" @mouseleave="contextIsVisible--"
  @mousedown="onMouseDown" v-drag="onDrag" path="-1273250657."></div>
