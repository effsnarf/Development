dom:
  .flex:
    class: hoverable
    @click: $emit('input', !value)
    .icon:
      v-text: icon
    label:
      v-text: text
props:
  value: null
  text: null
watch: null
computed:
  icon: | #js
    function() {
      return !this.value ? '➕' : '➖';
    }
style:
  .flex:hover:
    background-color: '#ffffff20'
  .flex > *:
    cursor: pointer
  .icon:
    margin-right: 0.3rem
  label:
    flex-grow: 1
name: ui-expand
template: >-
  <div class="comp-ui-expand hoverable flex" @click="$emit('input', !value)"
  path="-1825986764."><div class="icon" v-text="icon"
  path="-1825986764.0"></div><label v-text="text"
  path="-1825986764.1"></label></div>
