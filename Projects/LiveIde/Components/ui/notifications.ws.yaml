dom:
  div:
    transition.group:
      name: list
      .note:
        v-for: note in notes
        ':key': note.id
        ui.button:
          class: close-button
          text: ✕
          @click: deleteNote(note)
        ui.link:
          ':url': $root.itemToUrl(note.item)
          @navigate: deleteNote(note)
          component:
            ':is': note.componentName.replace('.', '-')
            ':item': note.item
            ':note': 'true'
data:
  notes: []
  noteID: 1
mounted: | #js
  function() {
    this.$root.$on('notify', (note) => {
      note.id = this.noteID++;
      this.notes.push(note);
    });
  }
methods:
  deleteNote: | #js
    function(note) {
      this.notes = this.notes.filter(n => n.id != note.id);
    }
style:
  .note:
    background: '#303030'
    padding: 1em
    box-shadow: '-1em 1em 2em #000, 1px -1px 1px gray'
  .close-button:
    width: min-content;
    position: absolute;
    z-index: 10;
    right: '-0.5em;'
    top: '-0.5em;'
    box-shadow: '-0.5em 0.5em 1em #000'
name: ui-notifications
template: >-
  <div class="comp-ui-notifications" path="-732312818."><transition-group
  name="list" path="-732312818.0"><div class="note" v-for="note in notes"
  :key="note.id" path="-732312818.0.0"><ui-button class="close-button" text="✕"
  @click="deleteNote(note)" path="-732312818.0.0.0"></ui-button><ui-link
  :url="$root.itemToUrl(note.item)" @navigate="deleteNote(note)"
  path="-732312818.0.0.1"><component :is="note.componentName.replace('.', '-')"
  :item="note.item" :note="true"
  path="-732312818.0.0.1.0"></component></ui-link></div></transition-group></div>
