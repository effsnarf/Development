dom:
  .drawer:
    @dragenter: isHovered++
    @dragleave: isHovered--
    @click: isHovered=0
    ':class': '{ open, hovered: isHovered }'
    slot: null
props:
  open: false
data:
  isHovered: 0
style:
  .drawer:
    max-height: 10em
    max-width: 5em
    overflow: hidden
    transition: 2s
    filter: grayscale(1) blur(0.1em)
    opacity: 0.5
  .drawer.open, .drawer:hover, .drawer.hovered:
    max-height: 60em
    max-width: 60em
    filter: none
    opacity: 1
_:
  examples:
    count: 0
name: ui-drawer
template: >-
  <div class="comp-ui-drawer drawer" @dragenter="isHovered++"
  @dragleave="isHovered--" @click="isHovered=0" :class="{ open, hovered:
  isHovered }" path="-1860583029."><slot></slot></div>
