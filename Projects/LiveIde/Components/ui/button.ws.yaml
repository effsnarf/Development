dom:
  .text-center:
    transition:
      name: slide2
      button:
        v-if: '!isLoading'
        @click: onClick
        ui.title:
          ':icon': icon
          ':text': text
    ui.loading:
      ':show': isLoading
props:
  icon: null
  text: null
  click: null
  showLoading: true
data:
  isLoading: 0
methods:
  onClick: | #js
    async function() {
      this.$emit('click');
      if (this.click)
      {
        if (this.showLoading) this.isLoading++;
        try
        {
          await this.click();
        }
        finally
        {
          if (this.showLoading) this.isLoading--;
        }
      }
    }
example:
  dom:
    ui.button:
      icon: ✔️
      text: Click me
      ':click': onClick
  methods:
    onClick: | #js
      async function() {
        await this.$root.wait(1000);
      }
style:
  button:
    user-select: none
name: ui-button
_:
  examples:
    count: 1
template: >-
  <div class="comp-ui-button text-center" path="-1914507316."><transition
  name="slide2" path="-1914507316.0"><button v-if="!isLoading" @click="onClick"
  path="-1914507316.0.0"><ui-title :icon="icon" :text="text"
  path="-1914507316.0.0.0"></ui-title></button></transition><ui-loading
  :show="isLoading" path="-1914507316.1"></ui-loading></div>
