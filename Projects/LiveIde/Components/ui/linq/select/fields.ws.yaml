    ui.value.field.picker:
      ':obj': fieldsObj
      v-model: operation.fields
props:
  input: null
  value: null
data:
  operation: null
methods: null
computed:
  fieldsObj: | #js
    function() {
      if (Array.isArray(this.input)) return this.input[0];
      return this.input;
    }
watch:
