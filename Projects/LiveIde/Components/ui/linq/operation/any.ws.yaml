dom:
  div:
    v-if: operation
    h3:
      v-if: 'false'
      v-text: operation.type
    component:
      ':is': getLinqCompName(operation.type)
      ':input': input
      v-model: operation
props:
  input: null
  value: null
data:
  operation: null
methods:
  getLinqCompName: | #js
    function(type) {
      return `ui.linq.${type}`.replace(/\./g, "-");
    }
watch:
  operation:
    handler: | #js
      function(operation) {
        this.$emit("operation", operation);
      }
    deep: true
  value:
    handler: | #js
      function(value) {
        this.operation = value;
      }
    immediate: true
_:
  examples:
    count: 0
name: ui-linq-operation-any
template: >-
  <div class="comp-ui-linq-operation-any" v-if="operation"
  path="-320222959."><h3 v-if="false" v-text="operation.type"
  path="-320222959.0"></h3><component :is="getLinqCompName(operation.type)"
  :input="input" v-model="operation" path="-320222959.1"></component></div>
