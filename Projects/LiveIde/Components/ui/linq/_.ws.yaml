dom:
  div:
    h2:
      v-text: '''linq'''
      @click: onClick
    ui.linq.operation:
      ':input': input
      @output: output = $event
      v-model: operation
props:
  input: null
data:
  operation: null
  output: null
mounted: | #js
  function() {
    this.operation = { type: 'select.path', path: [] };
  }
methods:
  onClick: | #js
    function() {
      const operations = this.getOperations();
    }
  getOperations: | #js
    function() {
      const operations = [];
      operations.add(Objects.clone(this.operation));
      const vues = this.$root.vm.getDescendants(this, "ui.linq.operation");
      for (const vue of vues) {
        if (!vue.nextOperation) continue;
        operations.add(Objects.clone(vue.nextOperation));
      }
      return operations;
    }
watch: null
_:
  examples:
    count: 0
name: ui-linq
template: >-
  <div class="comp-ui-linq" path="-484387046."><h2 v-text="'linq'"
  @click="onClick" path="-484387046.0"></h2><ui-linq-operation :input="input"
  @output="output = $event" v-model="operation"
  path="-484387046.1"></ui-linq-operation></div>
