dom:
  div:
    v-if: operation
    ui.input.text.box:
      ':hint': hint
      multiline: true
      v-model: operation.func
props:
  input: null
  value: null
data:
  operation: null
  hint: (item) => `${item.name}`
methods: null
watch:
  operation:
    handler: | #js
      function(operation) {
        this.$emit("input", operation);
      }
    deep: true
  value:
    handler: | #js
      function(value) {
        this.operation = value;
      }
    immediate: true
_:
  examples:
    count: 0
name: ui-linq-ops-custom-expression
template: >-
  <div class="comp-ui-linq-ops-custom-expression" v-if="operation"
  path="-1313227483."><ui-input-text-box :hint="hint" multiline="true"
  v-model="operation.func" path="-1313227483.0"></ui-input-text-box></div>
