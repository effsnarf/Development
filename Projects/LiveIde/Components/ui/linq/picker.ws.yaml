dom:
  div: 
    ui.context.window:
      v-if: 'false'
      component:
        v-if: hoveredOption
        ':is': getLinqCompName(hoveredOption.type)
        ':input': input
        ':value': getOperation(hoveredOption)
    div: 
      v-for: option in options
      .clickable:
        v-if: (input && (eval(option.if))(input))
        @mouseenter: () => hoveredOption = option
        @mouseleave: () => hoveredOption = null
        @click: () => onClickOption(option)
        ui.title:
          ':icon': option.icon
          ':text': option.type
props:
  input: null
data:
  hoveredOption: null
  options:
    - icon: ðŸ§Š
      type: select.path
      default:
        path: []
      if: (obj) => (typeof obj === 'object' && !Array.isArray(obj))
    - icon: ðŸŽ«
      type: select.fields
      default:
        fields: []
      if: | #js
        (obj) => ((typeof obj === 'object') && (Object.keys(obj).length > 1)) ||
        (Array.isArray(obj) && (Object.keys(obj[0]).length > 1))
    - icon: âž–
      type: flat.map
      default: {}
      if: (obj) => Array.isArray(obj) && (Object.keys(obj[0]).length === 1)
    - icon: âšª
      type: no.op
      default: {}
      if: (obj) => true
computed:
  eval: | #js
    function() {
      return eval;
    }
methods:
  getOperation: | #js
    function(option) {
      const op = {};
      op.type = option.type;
      Object.assign(op, option.default);
      return op;
    }
  getLinqCompName: | #js
    function(type) {
      return `ui.linq.${type}`.replace(/\./g, '-');
    }
  onClickOption: | #js
    function(option) {
      const op = this.getOperation(option);
      this.$emit('select', op);
    }
_:
  examples:
    count: 0
name: ui-linq-picker
template: >-
  <div class="comp-ui-linq-picker" path="1222739426."><ui-context-window
  v-if="false" path="1222739426.0"><component v-if="hoveredOption"
  :is="getLinqCompName(hoveredOption.type)" :input="input"
  :value="getOperation(hoveredOption)"
  path="1222739426.0.0"></component></ui-context-window><div v-for="option in
  options" path="1222739426.1"><div class="clickable" v-if="(input &amp;&amp;
  (eval(option.if))(input))" @mouseenter="() =&gt; hoveredOption = option"
  @mouseleave="() =&gt; hoveredOption = null" @click="() =&gt;
  onClickOption(option)" path="1222739426.1.0"><ui-title :icon="option.icon"
  :text="option.type" path="1222739426.1.0.0"></ui-title></div></div></div>
