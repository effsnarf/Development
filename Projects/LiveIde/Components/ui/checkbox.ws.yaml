dom:
  .flex:
    ':class': getCssClass()
    @mouseenter: $emit('mouseenter')
    @mouseleave: $emit('mouseleave')
    @click: onInput(!checkedValue)
    input:
      type: checkbox
      ':checked': checkedValue
    span: 
      class: clickable
      .icon:
        v-if: icon
        v-text: icon
      span: 
        slot: null
        span: 
          v-text: text
props:
  value: null
  valueArray: null
  valueArrayExclude: false
  valueKey: null
  icon: null
  text: null
  size: large
data:
  value1: null
methods:
  getCssClass: | #js
    function() {
      return `hoverable ${this.size}`;
    }
  onInput: | #js
    function(value) {
      if (this.valueArray && this.valueKey) {
        this.toggleArrayValue(this.valueArray, this.valueKey);
      } else {
        this.value1 = value;
        this.$emit("input", value);
      }
    }
  toggleArrayValue: | #js
    function(array, value) {
      if (array.includes(value)) {
        array.splice(array.indexOf(value), 1);
      } else {
        array.push(value);
      }
    }
watch:
  value:
    handler: | #js
      function(value) {
        this.value1 = value;
      }
    immediate: true
computed:
  checkedValue: | #js
    function() {
      if (this.valueArray && this.valueKey)
      {
        if (this.valueArrayExclude) return !this.valueArray.includes(this.valueKey);
        return this.valueArray.includes(this.valueKey);
      }
      return this.value1;
    }
example1:
  - dom:
      .flex:
        div:
          ui.checkbox:
            v-for: option in options
            ':text': option
            ':value-key': option
            ':value-array': checkedOptions
        pre:
          v-text: toYaml(checkedOptions)
    data:
      options:
        - one
        - two
        - three
        - four
      checkedOptions: []
    methods:
      toYaml: | #js
        function(value) {
          return jsyaml.dump(value);
        }
  - dom:
      ui.checkbox:
        text: Check me
style:
