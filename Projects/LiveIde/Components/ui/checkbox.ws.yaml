dom:
  .flex:
    ':class': getCssClass()
    @click: onInput(!checkedValue)
    input:
      type: checkbox
      ':checked': checkedValue
    span:
      class: clickable
      v-text: text
props:
  value: null
  valueArray: null
  valueKey: null
  text: null
  size: large
methods:
  getCssClass: | #js
    function() {
      return `hoverable ${this.size}`;
    }
  onInput: | #js
    function(value) {
      if (this.valueArray && this.valueKey) {
        this.toggleArrayValue(this.valueArray, this.valueKey);
      } else {
        this.$emit("input", value);
      }
    }
  toggleArrayValue: | #js
    function(array, value) {
      if (array.includes(value)) {
        array.splice(array.indexOf(value), 1);
      } else {
        array.push(value);
      }
    }
watch: null
computed:
  checkedValue: | #js
    function() {
      if (this.valueArray && this.valueKey)
        return this.valueArray.includes(this.valueKey);
      return this.value;
    }
style:
  .normal input[type=checkbox]:
    width: 1em
    height: 1em
  span:
    flex-grow: 1
    font-size: 120%
name: ui-checkbox
template: >-
  <div class="comp-ui-checkbox flex" :class="getCssClass()"
  @click="onInput(!checkedValue)" path="1049372125."><input type="checkbox"
  :checked="checkedValue" path="1049372125.0"/><span class="clickable"
  v-text="text" path="1049372125.1"></span></div>
