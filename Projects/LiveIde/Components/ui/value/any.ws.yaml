dom:
  component:
    ':is': getComponentType(value)
    ':value': value
    ':title': title
    ':preview': 'false'
    ':depth': (depth + 1)
props:
  value: null
  title: null
  depth: 0
methods:
  getComponentType: | #js
    function(value) {
      const getType = (value) => {
        let typeofValue = typeof value;
        if (value == null) return "preview";
        if (Array.isArray(value)) return "array";
        if (["object", "boolean"].find(v => v == typeofValue)) return typeofValue;
        return "preview";
      };
      return `ui.value.${getType(value)}`.replace(/\./g, "-");
    }
name: ui-value-any
_:
  examples:
    count: 0
template: >-
  <component class="comp-ui-value-any" :is="getComponentType(value)"
  :value="value" :title="title" :preview="false" :depth="(depth + 1)"
  path="1299909909."></component>
