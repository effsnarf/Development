dom:
  .box1:
    ':class': '{ reversed: reverse }'
    ui.title:
      icon: ðŸ§Š
      text: Array
      ':number': value?.length
    ui.select:
      v-if: 'false'
      ':options': '[''table'', ''short-list'', ''expanded-list'']'
      input-type: value
      type: toggle
      v-model: view1
    ui.context.window:
      ref: hoveredItemContext1
      ':visible': hoveredItem
      ui.value: 
        ':value': hoveredItem
    transition: 
      name: slide
      table: 
        v-if: (view1.includes('list'))
        tbody: 
          tr: 
            v-for: (item, index) in items
            td: 
              class: opacity-50
              v-text: index
            td: 
              ui.value.preview: 
                v-if: (view1 == 'short-list')
                ':value': item
              ui.value.any:
                v-else-if: (view1 == 'expanded-list')
                ':value': item
              ui.value: 
                v-else: null
                ':value': item
    transition: 
      name: slide
      table: 
        v-if: (view1 == 'table')
        thead:
          tr: 
            th:
              v-for: field in fields
              .clickable:
                ':class': '{ selected: (sortByField == field) }'
                v-text: field
                @click: onSortByField(field)
        tbody: 
          tr: 
            v-for: (item, index) in items
            ':class': _getItemClass(item, index)
            @mouseenter: () => onItemHover(item, true)
            @mouseleave: () => onItemHover(item, false)
            @click: () => onRowClick(item, index)
            td: 
              v-for: field in fields
              ui.value.preview: 
                ':value': item[field]
props:
  value: null
  reverse: false
  view: null
  getItemClass: null
data:
  sortByField: null
  sortByFieldDirection: 1
  hoveredItem: null
  maxVisibleItems: 10
  maxVisibleFields: 5
methods:
  onSortByField: | #js
    function(field) {
      this.sortByField = field;
      this.sortByFieldDirection = (this.sortByFieldDirection == 1) ? -1 : 1;
    }
  onItemHover: | #js
    function(item, isHovered) {
      if (this.$refs.hoveredItemContext1.isPinned) return;
      this.hoveredItem = (isHovered ? item : null);
    }
  onRowClick: | #js
    function(item, index) {
      console.log(item);
      alertify.message(`Item logged to console`);
    }
  getFieldType: | #js
    function(fieldName) {
      if (!this.value?.length) return null;
      if (this.isImageField(fieldName)) return "image";
      return (typeof this.value[0][fieldName]);
    }
  isImageField: | #js
    function(fieldName) {
      if (!this.value?.length) return false;
      if (['.jpg', '.jpeg', '.png'].some(ext => this.value.find(item => item[fieldName]?.toString().endsWith(ext)))) return true;
      return false;
    }
  _getItemClass: | #js
    function(item, index) {
      const classes = [];
      if (this.getItemClass) classes.push(this.getItemClass(item, index));
      return classes;
    }
  isPrimitive: | #js
    function(value) {
      return (typeof value) != "object";
    }
computed:
  items: | #js
    const items = [...this.value]
      .take(this.maxVisibleItems)
      .sortByDirection([this.sortByField], this.sortByFieldDirection);
    return items;
  fields: | #js
    // Get all the field names from the array of objects
    const firstItem = this.value[0];
    if (!firstItem) return [];
    if (this.isPrimitive(firstItem)) return [];
    const fields = Object.keys(firstItem).take(this.maxVisibleFields);
    return fields;
  view1: | #js
    function() {
      const value = this.value;
      const view = (!value) ? null : (this.isPrimitive(value[0]) ? 'list' : 'table');
      return this.view || view;
    }
style:
  .box1:
    border: '1px solid #ffffff80'
    border-radius: 0.5em
    padding: 0.5em
  .reversed > table > tbody:
    display: flex
    flex-direction: column-reverse
  tr *:
    max-height: 1.5em
    overflow: hidden
  img:
    width: 5em
  tr:
    transition: 0s
  tr:hover td:
    background-color: '#ffffff20'
    transition: 0s
  th:
    opacity: 0.5
  td:
    font-family: monospace
    padding: 0 0.5em
