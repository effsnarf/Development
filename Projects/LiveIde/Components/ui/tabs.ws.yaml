dom:
  div: 
    ':class': class1
    ui.select:
      ':class': '{ corner: (type==''toggle'') }'
      ':options': (options||[]).map(option => _getOptionHtml(option))
      ':getUrl': getUrl
      ':direction': direction
      ':type': type
      ':can-select-none': 'false'
      v-model: selectedTabIndex
    div: 
      class: flex-grow-1
      slot: 
        name: header
      div: 
        v-for: (option, index) in options
        transition:
          ':name': (transitionName||'slide2')
          div: 
            v-show: (index == selectedTabIndex)
            slot: 
              ':name': '''tab'' + index'
props:
  options: null
  getOptionText: null
  getOptionHtml: null
  getUrl: null
  direction: vertical
  value: null
  transitionName: null
data:
  selectedTabIndex: 0
computed:
  type: | #js
    function() {
      if (this.direction === 'toggle') return 'toggle';
      return 'list';
    }
  class1: | #js
    function() {
      return null;
    }
methods:
  _getOptionHtml: | #js
    function(option) {
      const getOptionHtml = (option) => {
        if (this.getOptionHtml) return this.getOptionHtml(option);
        if (this.getOptionText) return this.getOptionText(option)?.textToHtml();
        return option;
      }
      let html = getOptionHtml(option);
      if (['jpg', 'jpeg', 'png'].some(ext => html.endsWith('.' + ext))) {
        html = `<img src="${html}" />`;
      }
      return html;
    }
watch:
  selectedTabIndex:
    handler: | #js
      function(newIndex) {
        if (!this.options) return;
        this.$emit('input', newIndex);
      }
    immediate: true
  value: | #js
    function(value) {
      if (!this.options) return;
      const newIndex = value;
      if (newIndex == this.selectedTabIndex) return;
      this.selectedTabIndex = newIndex;
    }
examples:
