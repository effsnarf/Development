dom:
  div: 
    ui.select:
      ':options': (options||[]).map(option => getOptionText(option))
      ':getUrl': getUrl
      ':direction': direction
      ':can-select-none': 'false'
      v-model: selectedTabIndex
    div: 
      slot: 
        name: header
      div: 
        v-for: (option, index) in options
        transition:
          ':name': (transitionName||'slide2')
          div: 
            v-show: (index == selectedTabIndex)
            slot: 
              ':name': '''tab'' + index'
props:
  options: null
  getText: null
  getUrl: null
  direction: vertical
  value: null
  transitionName: null
data:
  selectedTabIndex: 0
methods:
  getOptionText: | #js
    function(option) {
      if (this.getText) return this.getText(option);
      return option;
    }
watch:
  selectedTabIndex:
    handler: | #js
      function(newIndex) {
        if (!this.options) return;
        this.$emit('input', newIndex);
      }
    immediate: true
  value: | #js
    function(value) {
      if (!this.options) return;
      const newIndex = value;
      if (newIndex == this.selectedTabIndex) return;
      this.selectedTabIndex = newIndex;
    }
style:
  .comp-ui-select:
    border-bottom: '1px solid #000000'
    margin-bottom: 0.1em
  li:
    margin-bottom: 0
name: ui-tabs
template: >-
  <div class="comp-ui-tabs" path="-484156776."><ui-select
  :options="(options||[]).map(option =&gt; getOptionText(option))"
  :getUrl="getUrl" :direction="direction" :can-select-none="false"
  v-model="selectedTabIndex" path="-484156776.0"></ui-select><div
  path="-484156776.1"><slot name="header" path="-484156776.1.0"></slot><div
  v-for="(option, index) in options" path="-484156776.1.1"><transition
  :name="(transitionName||'slide2')" path="-484156776.1.1.0"><div v-show="(index
  == selectedTabIndex)" path="-484156776.1.1.0.0"><slot :name="'tab' + index"
  path="-484156776.1.1.0.0.0"></slot></div></transition></div></div></div>
