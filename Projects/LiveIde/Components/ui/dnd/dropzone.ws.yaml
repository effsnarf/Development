dom:
  div:
    class: dropzone
    @dragover: onDragOver
    @dragenter: onDragEnter
    @dragleave: onDragLeave
    @drop: onDrop
    @click: onClick
    slot: null
props: null
methods:
  onDragOver: | #js
    function(e) {
      e.preventDefault();
      if (!this.__onDragOver) this.__onDragOver = this._onDragOver.throttle(this, 100);
      this.__onDragOver(e);
    }
  _onDragOver: | #js
    function(e) {
      this.$el.classList.add('drag-over');
    }
  onDragEnter: | #js
    function(e) {
      e.preventDefault();
      this.$emit('drag-over', true);
    }
  onDragLeave: | #js
    function(e) {
      e.preventDefault();
      this.$el.classList.remove('drag-over');
      this.$emit('drag-over', false);
    }
  onDrop: | #js
    function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.$el.classList.remove('drag-over');
      const dragItem = this.$root.dragItem;
      this.$root.dragItem = null;
      this.$emit('drag-over', false);
      this.$emit('drop-item', dragItem);
    }
  onClick: | #js
    function(e) {
      this.$emit('click', e);
    }
style: null
_:
  examples:
    count: 0
name: ui-dnd-dropzone
template: >-
  <div class="comp-ui-dnd-dropzone dropzone" @dragover="onDragOver"
  @dragenter="onDragEnter" @dragleave="onDragLeave" @drop="onDrop"
  @click="onClick" path="-2085012855."><slot></slot></div>
