name: content-recommendations
dom:
  .list:
    transition.group:
      tag: ul
      name: list
      li:
        v-for: generator in items
        e.generator.wide:
          ':item': generator
        ':key': generator.generatorID
style:
  .list:
    display: flex
    flex-direction: column
    gap: 1rem
props:
  items: null
template: >-
  <div class="comp-content-recommendations list"><transition-group tag="ul"
  name="list"><li v-for="generator in items"
  :key="generator.generatorID"><e-generator-wide
  :item="generator"></e-generator-wide></li></transition-group></div>
