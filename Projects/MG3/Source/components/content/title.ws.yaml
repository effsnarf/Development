dom:
  div:
    ':class': getCssClass()
    div#1:
      class: background
    transition.group:
      name: list
      tag: ul
      li:
        ui.image:
          v-if: imageID
          ':imageID': imageID
          ':url': url
        ui.large.title:
          ':text': title
        ':key': title
props:
  imageID: null
  title: null
  url: null
data:
  isStuck: false
methods:
  onScroll: |
    function() {
      const scrollTop = window.scrollY;
      this.isStuck = scrollTop > 0;
    }
  getCssClass: |
    function() {
      return { stuck: this.isStuck };
    }
mounted: |
  function() {
    window.addEventListener('scroll', this.onScroll);
  }
style:
  .stuck .title:
    font-size: 6vh
    transform: translateX(-6rem)
  .background:
    background: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0))
    position: absolute
    width: 100%
    height: 7.5rem
    top: '-1rem'
  .comp-content-title:
    position: sticky
    top: 7rem
    background: '#000000'
    z-index: 10
    border-radius: 0
    transition: 0s !important
  .comp-ui-image:
    max-width: 15% !important
    margin: 0 1em
    float: left
    box-shadow: '-0.5rem 0.5rem 0.5rem #000000'
    z-index: 20
  .comp-ui-image img:
    aspect-ratio: 1
    object-fit: cover
    max-height: 7rem
  .comp-ui-large-title:
    padding-top: 0.4em !important
    z-index: 10
name: content-title
template: >-
  <div class="comp-content-title" :class="getCssClass()"><div
  class="background"></div><transition-group name="list" tag="ul"><li
  :key="title"><ui-image v-if="imageID" :imageID="imageID"
  :url="url"></ui-image><ui-large-title
  :text="title"></ui-large-title></li></transition-group></div>
