dom:
  div:
    ':class': getCssClass()
    div:
      class: content-title site-width
      div:
        class: background
      transition.group:
        name: list
        tag: ul
        li:
          ':key': title||Date.now()
          ui.image:
            v-if: imageID
            ':imageID': imageID
            ':url': url
          ui.large.title:
            ':text': title
    div:
      class: spacer
props:
  imageID: null
  title: null
  url: null
data:
  isStuck: false
methods:
  onScroll: | #js
    function() {
      const scrollTop = window.scrollY;
      this.isStuck = scrollTop > 0;
    }
  getCssClass: | #js
    function() {
      return { stuck: this.isStuck };
    }
mounted: | #js
  function() {
    window.addEventListener('scroll', this.onScroll);
  }
style:
  .stuck .title:
    font-size: 6vh
    transform: translateX(-10%)
  .background:
    background: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0))
    position: absolute
    width: 100%
    height: 7.5rem
    top: 0
  .content-title:
    position: fixed
    top: 7rem
    z-index: 10
    border-radius: 0
    transition: 0s !important
  .comp-ui-image:
    position: relative
    top: 1rem
    max-width: 15% !important
    margin: 0 1em
    float: left
    box-shadow: '-0.5rem 0.5rem 0.5rem #000000'
    z-index: 20
  .comp-ui-image img:
    aspect-ratio: 1
    object-fit: cover
    max-height: 7rem
  .comp-ui-large-title:
    padding-top: 0.4em !important
    z-index: 10
  .spacer:
    height: 6rem
name: content-title
template: >-
  <div class="comp-content-title" :class="getCssClass()"
  path="-1385872221."><div class="content-title site-width"
  path="-1385872221.0"><div class="background"
  path="-1385872221.0.0"></div><transition-group name="list" tag="ul"
  path="-1385872221.0.1"><li :key="title||Date.now()"
  path="-1385872221.0.1.0"><ui-image v-if="imageID" :imageID="imageID"
  :url="url" path="-1385872221.0.1.0.0"></ui-image><ui-large-title :text="title"
  path="-1385872221.0.1.0.1"></ui-large-title></li></transition-group></div><div
  class="spacer" path="-1385872221.1"></div></div>
