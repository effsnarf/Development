    display: flex
    flex-wrap: wrap
  .thread-teasers > div:
    width: 15em
  .comp-e-thread-teaser:
    margin-bottom: 2em
name: content-threads-recent
_:
  examples:
    count: 0
template: >-
  <div class="comp-content-threads-recent thread-teasers"
  path="-1639663019."><e-thread-teaser v-for="thread in threads"
  :thread="thread" :show-posts="true"
  path="-1639663019.0"></e-thread-teaser></div>
