dom:
  style:
    v-html: css
props:
  rules: null
methods:
  getRulesCss: | #js
    function(rules) {
      let s = [];
      for (const e of Object.entries(rules))
      {
        s.push(`${e[0]} {`);
        for (const r of Object.entries(e[1]))
        {
          s.push(`  ${r[0]}: ${r[1]} !important;`);
        }
        s.push(`}`);
      }
      return s.join("\n");
    }
computed:
  css: | #js
    function() {
      return this.getRulesCss(this.rules);
    }
name: ide-css-stylesheet
template: <style class="comp-ide-css-stylesheet" v-html="css" path="52333277."></style>
