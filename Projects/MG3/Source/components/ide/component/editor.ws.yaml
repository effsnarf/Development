dom:
  div:
    v-if: component
    ui.title:
      class: fs-m3
      icon: 📦
      ':text': component?.name
    ui.tabs:
      ':options': '[''📁 dom'', ''🟢 style'']'
      template#1:
        v-slot: tab0
        ui.json.editor:
          v-model: component.source.dom
      template#2:
        v-slot: tab1
        ui.json.editor:
          v-model: component.source.style
props:
  component: null
methods: null
name: ide-component-editor
template: >-
  <div class="comp-ide-component-editor" v-if="component"><ui-title
  class="fs-m3" icon="📦" :text="component?.name"></ui-title><ui-tabs
  :options="['📁 dom', '🟢 style']"><template v-slot:tab0><ui-json-editor
  v-model="component.source.dom"></ui-json-editor></template><template
  v-slot:tab1><ui-json-editor
  v-model="component.source.style"></ui-json-editor></template></ui-tabs></div>
