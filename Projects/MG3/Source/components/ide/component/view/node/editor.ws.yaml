dom:
  div: 
    v-if: (node && node[0]?.length)
    div: 
      ui.text.box: 
        class: fs-m3
        v-model: node[0]
    div: 
      table:
        tr:
          v-for: (key) in getVisibleKeys(node[1])
          th:
            div: 
              v-text: key
          td:
            ui.text.box: 
              v-model: node[1][key]
props:
  node: null
methods:
  getVisibleKeys: | #js
    function(obj) {
      return Object.keys(obj)
        .filter(k => (typeof obj[k] != 'object'))
        .filter(k => (k != 'path'));
    }
style:
  input:
    font-size: 100%
  th:
    padding-right: 1em
name: ide-component-view-node-editor
template: >-
  <div class="comp-ide-component-view-node-editor" v-if="(node &amp;&amp;
  node[0]?.length)" path="-981981275."><div path="-981981275.0"><ui-text-box
  class="fs-m3" v-model="node[0]" path="-981981275.0.0"></ui-text-box></div><div
  path="-981981275.1"><table path="-981981275.1.0"><tr v-for="(key) in
  getVisibleKeys(node[1])" path="-981981275.1.0.0"><th
  path="-981981275.1.0.0.0"><div v-text="key"
  path="-981981275.1.0.0.0.0"></div></th><td
  path="-981981275.1.0.0.1"><ui-text-box v-model="node[1][key]"
  path="-981981275.1.0.0.1.0"></ui-text-box></td></tr></table></div></div>
