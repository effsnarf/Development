dom:
  div: 
    ':style': '{ ''min-width'': ''30em'' }'
    v-if: component
    ui.tabs:
      ':options': '[''📁🌲 tree'', ''✏️ edit'', ''🟢 css'']'
      direction: horizontal
      template: 
        v-slot: tab0
        .flex:
          div: 
            ':style': '{''width'': ''15em''}'
            ui.tree:
              ':root': '[null, dom]'
              ':initial-expanded': true
              item-type: ide.component.view.node
              ':get-item': (node) => node
              ':get-children': (node) => $root.getViewChildNodes(node)
              @node-select: onNodeSelect
      template: 
        v-slot: tab1
        ui.textarea:
          v-model: domYaml
      template: 
        v-slot: tab2
        div: 
          ide.css.editor: null
props:
  component: null
data:
  dom: null
  domYaml: null
  selectedNode: null
watch:
  component:
    handler: | #js
      function(component) {
        const dom = component.source.dom;
        this.dom = this.$root.addPaths(component.name, dom);
        this.domYaml = !dom ? null : jsyaml.dump(dom);
      }
    immediate: true
methods:
  onNodeSelect: | #js
    function(node) {
      this.selectedNode = node;
    }
style:
  textarea:
    width: 30em
    height: 20em
name: ide-component-view-editor
template: >-
  <div class="comp-ide-component-view-editor" :style="{ 'min-width': '30em' }"
  v-if="component" path="-1512907487."><ui-tabs :options="['📁🌲 tree', '✏️
  edit', '🟢 css']" direction="horizontal" path="-1512907487.0"><template
  v-slot:tab0 path="-1512907487.0.0"><div class="flex"
  path="-1512907487.0.0.0"><div :style="{'width': '15em'}"
  path="-1512907487.0.0.0.0"><ui-tree :root="[null, dom]"
  :initial-expanded="true" item-type="ide.component.view.node" :get-item="(node)
  =&gt; node" :get-children="(node) =&gt; $root.getViewChildNodes(node)"
  @node-select="onNodeSelect"
  path="-1512907487.0.0.0.0.0"></ui-tree></div></div></template><template
  v-slot:tab1 path="-1512907487.0.1"><ui-textarea v-model="domYaml"
  path="-1512907487.0.1.0"></ui-textarea></template><template v-slot:tab2
  path="-1512907487.0.2"><div
  path="-1512907487.0.2.0"><ide-css-editor></ide-css-editor></div></template></ui-tabs></div>
