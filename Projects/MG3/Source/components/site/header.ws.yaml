name: site-header
mounted: | #js
  function() {
    this.init();
  }
methods:
  init: | #js
    function() {
      return;
      const header = document.querySelector('.header');
      const initialHeight = header.clientHeight / window.innerHeight * 100;
      const scrollRate = 0.1;
      // Slowly scroll the header to be smaller as the user scrolls
      window.addEventListener('scroll', function() {
        const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
        // Calculate the new height of the header based on scroll position
        const newHeight = Math.max(initialHeight - scrollPosition * scrollRate, 15);
        // Apply the new height to the header
        const heightVh = `${newHeight}vh`;
        header.style.height = heightVh;
      });
    }
  getStyle: | #js
    function() {
      // get a random number between 0 and 20 inclusive
      const index = Math.floor(Math.random() * 21);
      const style = {};
      //style.backgroundImage = `url('/img/banners/(${index}).jpg')`;
      return style;
    }
style:
  .comp-ui-large-title:
    position: absolute;
    bottom: 2rem
  .header:
    background-color: black
    border-radius: 0
  .div1:
    width: 100%
    display: flex
    filter: grayscale(1) brightness(0.8)
  .h-menu:
    display: flex
    justify-content: space-around
    font-size: 160%
