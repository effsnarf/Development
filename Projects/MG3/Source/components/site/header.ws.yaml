dom:
  div:
    .header:
      ':style': getStyle()
      site.logo: null
    div:
      class: header-spacer
name: site-header
mounted: |
  function() {
    this.init();
  }
methods:
  init: |
    function() {
      const header = document.querySelector('.header');
      const initialHeight = header.clientHeight / window.innerHeight * 100;
      const scrollRate = 0.1;
      // Slowly scroll the header to be smaller as the user scrolls
      window.addEventListener('scroll', function() {
        const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
        // Calculate the new height of the header based on scroll position
        const newHeight = Math.max(initialHeight - scrollPosition * scrollRate, 15);
        // Apply the new height to the header
        const heightVh = `${newHeight}vh`;
        header.style.height = heightVh;
      });
    }
  getStyle: |
    function() {
      // get a random number between 0 and 20 inclusive
      const index = Math.floor(Math.random() * 21);
      return {
        backgroundImage: `url('https://memegenerator.net/img/banners/(${index}).jpg')`
      };
    }
style:
  .comp-ui-large-title:
    position: absolute;
    bottom: 2rem
  .header-spacer:
    height: 15vh
  .header:
    width: 60vw
    height: 12vh
    position: fixed
    display: flex
    padding: 1rem
    '-webkit-mask-image': >-
      -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(0, 0,
      0, 1)), color-stop(80%, rgba(0, 0, 0, 1)), color-stop(100%, rgba(0, 0, 0,
      0)))
    background-image: >-
      linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0),
      rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1))
    background-repeat: no-repeat
    background-size: cover
    background-position: center
    transition: 0s
    z-index: 10
    filter: grayscale(1) brightness(0.8)
