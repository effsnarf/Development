dom:
  div: 
    transition:
      name: fade
      content.title:
        class: hidden
        v-if: titleText
        ':imageID': titleImageId
        ':title': titleText
        ':url': titleUrl
        ':key': titleKey
    .article:
      slot: 
        name: article
    div: 
      ':class': columnsClass
      .left:
        ui.sticky: 
          ':top': leftStickyTop
          slot: 
            name: left
      .middle:
        ui.error:
          ':error': $root.error
        h3: 
          v-if: contentNotFound
          class: error
          v-text: '''Content not found'''
        slot: 
          name: middle
      .right:
        ui.sticky: 
          top: 140px
          div: 
            slot: 
              name: right
            h3: 
              v-if: recommendationItems?.length
              v-text: '''See also'''
            content.recommendations:
              ':items': recommendationItems
props:
  titleImageId: null
  titleText: null
  titleUrl: null
  titleKey: null
  recommendationItems: null
  columnsFocusLeft: false
  contentNotFound: false
  columns: 3
computed:
  columnsClass: | #js
    function() {
      const cls = {};
      cls['columns'] = true;
      cls['columns-' + this.columns] = true;
      cls['columns-focus-left'] = this.columnsFocusLeft;
      return cls;
    }
  leftStickyTop: | #js
    function() {
      return "120px";
    }
style:
  .columns-focus-left:
    grid-template: 1fr / 1fr 1fr !important
  .columns-focus-left .middle:
    filter: blur(5px) grayscale(0.5)
  .article:
    margin-top: 3rem
  .comp-site-main: null
  .error:
    margin-bottom: 3rem
name: site-main
template: >-
  <div class="comp-site-main" path="-578759680."><transition name="fade"
  path="-578759680.0"><content-title class="hidden" v-if="titleText"
  :imageID="titleImageId" :title="titleText" :url="titleUrl" :key="titleKey"
  path="-578759680.0.0"></content-title></transition><div class="article"
  path="-578759680.1"><slot name="article"
  path="-578759680.1.0"></slot></div><div :class="columnsClass"
  path="-578759680.2"><div class="left" path="-578759680.2.0"><ui-sticky
  :top="leftStickyTop" path="-578759680.2.0.0"><slot name="left"
  path="-578759680.2.0.0.0"></slot></ui-sticky></div><div class="middle"
  path="-578759680.2.1"><ui-error :error="$root.error"
  path="-578759680.2.1.0"></ui-error><h3 class="error" v-if="contentNotFound"
  v-text="'Content not found'" path="-578759680.2.1.1"></h3><slot name="middle"
  path="-578759680.2.1.2"></slot></div><div class="right"
  path="-578759680.2.2"><ui-sticky top="140px" path="-578759680.2.2.0"><div
  path="-578759680.2.2.0.0"><slot name="right"
  path="-578759680.2.2.0.0.0"></slot><h3 v-if="recommendationItems?.length"
  v-text="'See also'" path="-578759680.2.2.0.0.1"></h3><content-recommendations
  :items="recommendationItems"
  path="-578759680.2.2.0.0.2"></content-recommendations></div></ui-sticky></div></div></div>
