name: site-main
dom:
  div:
    .columns:
      .left:
        slot:
          name: left
      .middle:
        slot:
          name: middle
      .right:
        ui.sticky:
          top: 140px
          div:
            slot:
              name: right
          content.recommendations:
            ':items': recommendationItems
    slot:
      name: article
props:
  recommendationItems: null
style:
  .comp-site-main: null
template: >-
  <div class="comp-site-main"><div class="columns"><div class="left"><slot
  name="left"></slot></div><div class="middle"><slot
  name="middle"></slot></div><div class="right"><ui-sticky
  top="140px"><div><slot name="right"></slot></div><content-recommendations
  :items="recommendationItems"></content-recommendations></ui-sticky></div></div><slot
  name="article"></slot></div>
