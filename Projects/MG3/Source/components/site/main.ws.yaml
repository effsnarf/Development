dom:
  div:
    transition:
      name: fade
      content.title:
        class: hidden
        v-if: titleText
        ":imageID": titleImageId
        ":title": titleText
        ":url": titleUrl
        ":key": titleKey
    .article:
      slot:
        name: article
    div:
      :class: "'columns columns-' + columns"
      .left:
        ui.sticky:
          ":top": leftStickyTop
          slot:
            name: left
      .middle:
        ui.error:
          ":error": $root.error
        slot:
          name: middle
      .right:
        ui.sticky:
          top: 140px
          div:
            slot:
              name: right
            h3:
              v-if: recommendationItems?.length
              v-text: "'See also'"
            content.recommendations:
              ":items": recommendationItems
props:
  titleImageId: null
  titleText: null
  titleUrl: null
  titleKey: null
  recommendationItems: null
  columns: 3
computed:
  leftStickyTop: | #js
    function() {
      return "120px";
    }
style:
  .article:
    margin-top: 3rem
  .comp-site-main: null
  .error:
    margin-bottom: 3rem
template: >-
  <div class="comp-site-main" path="-578759680."><transition name="fade"
  path="-578759680.0"><content-title v-if="titleText" :imageID="titleImageId"
  :title="titleText" :url="titleUrl" :key="titleKey"
  path="-578759680.0.0"></content-title></transition><div
  path="-578759680.1"><slot name="article"
  path="-578759680.1.0"></slot></div><div class="columns"
  path="-578759680.2"><div class="left" path="-578759680.2.0"><ui-sticky
  :top="leftStickyTop" path="-578759680.2.0.0"><slot name="left"
  path="-578759680.2.0.0.0"></slot></ui-sticky></div><div class="middle"
  path="-578759680.2.1"><ui-error :error="$root.error"
  path="-578759680.2.1.0"></ui-error><slot name="middle"
  path="-578759680.2.1.1"></slot></div><div class="right"
  path="-578759680.2.2"><ui-sticky top="140px" path="-578759680.2.2.0"><div
  path="-578759680.2.2.0.0"><slot name="right"
  path="-578759680.2.2.0.0.0"></slot><content-recommendations
  :items="recommendationItems"
  path="-578759680.2.2.0.0.1"></content-recommendations></div></ui-sticky></div></div></div>
