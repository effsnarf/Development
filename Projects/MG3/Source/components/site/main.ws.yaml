name: site-main
dom:
  div:
    .columns:
      .left:
        ui.sticky:
          top: 160px
          slot:
            name: left
      .middle:
        ui.error:
          ':error': $root.error
        slot:
          name: middle
      .right:
        ui.sticky:
          top: 140px
          div:
            slot:
              name: right
            content.recommendations:
              ':items': recommendationItems
    slot:
      name: article
props:
  recommendationItems: null
style:
  .comp-site-main: null
template: >-
  <div class="comp-site-main"><div class="columns"><div class="left"><ui-sticky
  top="160px"><slot name="left"></slot></ui-sticky></div><div
  class="middle"><ui-error :error="$root.error"></ui-error><slot
  name="middle"></slot></div><div class="right"><ui-sticky
  top="140px"><div><slot name="right"></slot><content-recommendations
  :items="recommendationItems"></content-recommendations></div></ui-sticky></div></div><slot
  name="article"></slot></div>
