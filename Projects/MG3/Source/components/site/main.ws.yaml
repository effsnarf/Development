dom:
  div: 
    transition:
      name: fade
      content.title:
        class: hidden
        v-if: titleText
        ':imageID': titleImageId
        ':title': titleText
        ':url': titleUrl
        ':key': titleKey
    .article:
      slot: 
        name: article
    div: 
      ':class': columnsClass
      .left:
        ui.sticky: 
          top: 140px
          div: 
            slot: 
              name: left
            h2: 
              v-if: recommendationItems?.length
              v-text: '''See also'''
            content.recommendations:
              ':items': recommendationItems
      .middle:
        ui.error:
          ':error': $root.error
        h2: 
          v-if: contentNotFound
          class: error
          v-text: '''Content not found'''
        slot: 
          name: middle
      .right:
        ui.sticky: 
          top: 140px
          .right-height:
            slot: 
              name: right
props:
  titleImageId: null
  titleText: null
  titleUrl: null
  titleKey: null
  recommendationItems: null
  columnsFocusLeft: false
  contentNotFound: false
  columns: 3
computed:
  columnsClass: | #js
    function() {
      const cls = {};
      cls['columns'] = true;
      cls['columns-' + this.columns] = true;
      cls['columns-focus-left'] = this.columnsFocusLeft;
      return cls;
    }
style:
  .columns-focus-left:
    grid-template: 1fr / 1fr 1fr !important
  .columns-focus-left .middle:
    filter: blur(5px) grayscale(1)
    opacity: 0.5
  .article:
    margin-top: 3rem
  .comp-site-main: null
  .right-height:
    max-height: calc(100vh - 180px)
    overflow: auto
  .error:
    margin-bottom: 3rem
name: site-main
template: >-
  <div class="comp-site-main" path="-578759680."><transition name="fade"
  path="-578759680.0"><content-title class="hidden" v-if="titleText"
  :imageID="titleImageId" :title="titleText" :url="titleUrl" :key="titleKey"
  path="-578759680.0.0"></content-title></transition><div class="article"
  path="-578759680.1"><slot name="article"
  path="-578759680.1.0"></slot></div><div :class="columnsClass"
  path="-578759680.2"><div class="left" path="-578759680.2.0"><ui-sticky
  top="140px" path="-578759680.2.0.0"><div path="-578759680.2.0.0.0"><slot
  name="left" path="-578759680.2.0.0.0.0"></slot><h2
  v-if="recommendationItems?.length" v-text="'See also'"
  path="-578759680.2.0.0.0.1"></h2><content-recommendations
  :items="recommendationItems"
  path="-578759680.2.0.0.0.2"></content-recommendations></div></ui-sticky></div><div
  class="middle" path="-578759680.2.1"><ui-error :error="$root.error"
  path="-578759680.2.1.0"></ui-error><h2 class="error" v-if="contentNotFound"
  v-text="'Content not found'" path="-578759680.2.1.1"></h2><slot name="middle"
  path="-578759680.2.1.2"></slot></div><div class="right"
  path="-578759680.2.2"><ui-sticky top="140px" path="-578759680.2.2.0"><div
  class="right-height" path="-578759680.2.2.0.0"><slot name="right"
  path="-578759680.2.2.0.0.0"></slot></div></ui-sticky></div></div></div>
