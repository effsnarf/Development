dom:
  div:
    class: flex justify-center
    button:
      v-if: '!isLoading'
      v-text: text
      @click: onClick
    ui.loading:
      v-if: isLoading
props:
  text: null
  click: null
  showLoading: true
data:
  isLoading: 0
methods:
  onClick: | #js
    async function() {
      this.$emit('click');
      if (this.click)
      {
        if (this.showLoading) this.isLoading++;
        try
        {
          await this.click();
        }
        finally
        {
          if (this.showLoading) this.isLoading--;
        }
      }
    }
style:
  button:
    margin: 0 0.5em
    user-select: none
name: ui-button
template: >-
  <div class="comp-ui-button flex justify-center" path="-1914507316."><button
  v-if="!isLoading" v-text="text" @click="onClick"
  path="-1914507316.0"></button><ui-loading v-if="isLoading"
  path="-1914507316.1"></ui-loading></div>
