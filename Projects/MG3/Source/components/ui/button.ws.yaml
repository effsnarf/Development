dom:
  transition:
    name: slide2
    button:
      v-if: '!isLoading'
      v-text: text
      @click: onClick
    ui.loading:
      v-if: isLoading
props:
  text: null
  click: null
data:
  isLoading: null
methods:
  onClick: | #js

    async function() {
      this.$emit('click');
      if (this.click)
      {
        this.isLoading = true;
        try
        {
          await this.click();
        }
        finally
        {
          this.isLoading = false;
        }
      }
    }
style:
  img:
    display: block
    width: 2rem
    margin: auto
name: ui-button
template: >-
  <transition class="comp-ui-button" name="slide2" path="-1914507316."><button
  v-if="!isLoading" v-text="text" @click="onClick"
  path="-1914507316.0"></button><ui-loading v-if="isLoading"
  path="-1914507316.1"></ui-loading></transition>
