dom:
  transition:
    name: slide2
    button:
      v-if: '!isLoading'
      v-text: text
      on_click: onClick
    ui.loading:
      v-if: isLoading
props:
  text: null
  click: null
data:
  isLoading: null
methods:
  onClick: | #js

    async function() {
      this.$emit('click');
      if (this.click)
      {
        this.isLoading = true;
        try
        {
          await this.click();
        }
        finally
        {
          this.isLoading = false;
        }
      }
    }
style:
  img:
    display: block
    width: 2rem
    margin: auto
name: ui-button
template: >-
  <transition class="comp-ui-button" name="slide2"><button v-if="!isLoading"
  v-text="text" @click="onClick"></button><ui-loading
  v-if="isLoading"></ui-loading></transition>
