dom:
  transition:
    name: slide
    .error:
      v-if: errorText
      v-text: errorText
      ':key': errorText
props:
  error: null
computed:
  errorText: | #js

    function() {
      return this.error?.message || this.error;
    }
name: ui-error
template: >-
  <transition class="comp-ui-error" name="slide"><div class="error"
  v-if="errorText" v-text="errorText" :key="errorText"></div></transition>
