dom:
  div:
    ui.list:
      v-slot: slotProps
      ':items': options
      ':selected-index': valueIndex
      template:
        div:
          v-text: getItemText(slotProps.item)
      on_input: onInput($event)
props:
  options: null
  value: null
  inputType: index
methods:
  onInput: |
    function(index) {
      const value = this.inputType === "index" ? index : this.options[index];
      this.$emit("input", value);
    }
  getItemText: |
    function(text) {
      const icons = {
        network: "ðŸŒ",
        site: "ðŸ’»",
        requests: "ðŸ“¡",
        "response.time": "â±ï¸",
        "1 month": "ðŸ“…",
        "1 week": "ðŸ“…",
        "1 day": "ðŸ“…",
        "1 hour": "ðŸ“…",
      };
      const icon = icons[text] || "";
      return [icon, text].filter(a => a).join(" ");
    }
computed:
  valueIndex: |
    function() {
      if (this.inputType === "index") return this.value;
      return this.options.indexOf(this.value);
    }
name: ui-select
style:
  li:
    padding: 0.2em 0.5em
  li div:
    white-space: nowrap
template: >-
  <div class="comp-ui-select"><ui-list v-slot="slotProps" :items="options"
  :selected-index="valueIndex" @input="onInput($event)"><template><div
  v-text="getItemText(slotProps.item)"></div></template></ui-list></div>
