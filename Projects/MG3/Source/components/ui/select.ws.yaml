dom:
  div: 
    select:
      v-if: (type=='dropdown')
      option:
        v-for: (item, index) in options
        ':value': index
        v-text: item
      ':value': valueIndex
      @input: onInput($event.target.value)
    ui.list:
      v-if: (type=='list')
      v-slot: slotProps
      ':items': options
      ':selected-index': valueIndex
      ':direction': direction
      ':get-item-key': getItemKey
      template:
        slot:
          ':item': slotProps.item
        div: 
          v-if: showText
          v-text: _getItemText(slotProps.item)
      @input: onInput($event)
props:
  options: null
  value: null
  inputType: index
  direction: vertical
  showText: true
  type: list
  getItemText: null
  getItemKey: null
methods:
  onInput: | #js
    function(index) {
      const value = this.inputType === "index" ? index : this.options[index];
      this.$emit("input", value);
    }
  _getItemText: | #js
    function(item) {
      if (this.getItemText) return this.getItemText(item);
      
      const text = item;
      const icons = {
        network: "ðŸŒ",
        site: "ðŸ’»",
        requests: "ðŸ“¡",
        "response.time": "â±ï¸",
        "1 month": "ðŸ“…",
        "1 week": "ðŸ“…",
        "1 day": "ðŸ“…",
        "1 hour": "ðŸ“…",
      };
      const icon = icons[text] || "";
      return [icon, text].filter(a => a).join(" ");
    }
computed:
  valueIndex: | #js
    function() {
      if (this.inputType === "index") return this.value;
      return this.options.indexOf(this.value);
    }
name: ui-select
style:
  li:
    padding: 0.2em 0.5em
  li div:
    white-space: nowrap
template: >-
  <div class="comp-ui-select" path="-1442841194."><select
  v-if="(type=='dropdown')" :value="valueIndex"
  @input="onInput($event.target.value)" path="-1442841194.0"><option
  v-for="(item, index) in options" :value="index" v-text="item"
  path="-1442841194.0.0"></option></select><ui-list v-if="(type=='list')"
  v-slot="slotProps" :items="options" :selected-index="valueIndex"
  :direction="direction" :get-item-key="getItemKey" @input="onInput($event)"
  path="-1442841194.1"><template path="-1442841194.1.0"><slot
  :item="slotProps.item" path="-1442841194.1.0.0"></slot><div v-if="showText"
  v-text="_getItemText(slotProps.item)"
  path="-1442841194.1.0.1"></div></template></ui-list></div>
