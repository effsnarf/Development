dom:
  a:
    ':href': url
    on_click: onClick
    slot: null
props:
  url: null
methods:
  onClick: |
    function(e) {
      if (!this.url) return;
      e.preventDefault();
      e.stopPropagation();
      this.$root.navigateTo(this.url);
    }
style: null
name: ui-link
template: <a class="comp-ui-link" :href="url" @click="onClick"><slot></slot></a>
