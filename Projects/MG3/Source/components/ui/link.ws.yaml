dom:
  a:
    class: clickable2
    ':href': url
    on_click: onClick
    div:
      v-if: text
      v-text: text
    slot: null
props:
  text: null
  url: null
methods:
  onClick: |
    function(e) {
      if (!this.url) return;
      e.preventDefault();
      e.stopPropagation();
      this.$root.navigateTo(this.url);
    }
style: null
name: ui-link
template: >-
  <a class="comp-ui-link clickable2" :href="url" @click="onClick"><div
  v-if="text" v-text="text"></div><slot></slot></a>
