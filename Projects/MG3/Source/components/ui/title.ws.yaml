dom:
  div:
    class: flex
    .icon:
      :class: getIconClass()
      v-if: icon
      v-text: icon
    div:
      v-text: getText()
    .ml-1.opacity-50:
      v-if: number
      v-text: getNumberText()
props:
  icon: null
  text: null
  value: null
  number: null
methods:
  getText: | #js
    function() {
      return [this.text, this.value].filter(s => s).join(' ');
    }
  getNumberText: | #js
    function() {
      return !this.number ? '' : `(${this.number})`;
    }
  getIconClass: | #js
    function() {
      if (this.icon == "ðŸ“") return "opacity-50";
      return null;
    }
style:
  .flex:
    gap: 0.5em
  div:
    white-space: nowrap
    text-wrap: nowrap
name: ui-title
template: >-
  <div class="comp-ui-title flex" path="-2123702658."><div v-text="getText()"
  path="-2123702658.0"></div><div class="ml-1 opacity-50" v-if="number"
  v-text="getNumberText()" path="-2123702658.1"></div></div>
