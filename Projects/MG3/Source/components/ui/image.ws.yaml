dom:
  div:
    class: image
    img:
      ref: image1
      ':class': getCssClass()
      ':src': (src || emptySrc)
      '@load': onLoad
props:
  imageID: null
  url: null
data:
  width: null
  height: null
mounted: |
  function () {
    window.addEventListener(`resize`, function(event) {
      this.recalc();
    }.bind(this));
  }
methods:
  onLoad: |
    function () {
      this.recalc();
      this.$emit("load");
    }
  recalc: |
    function () {
      if (!this.$refs.image1) return;
      let rect = this.$refs.image1.getBoundingClientRect();
      this.width = Math.round(rect.width);
      this.height = Math.round(rect.height);
    }
  getCssClass: |
    function () {
      return { empty: !this.src };
    }
computed:
  src: |
    function () {
      if (this.url) return this.url;
      if (this.imageID) return this.$root.url.image(this.imageID);
      return null;
    }
  emptySrc: |
    function () {
      return '/img/empty.png';
    }
style:
  .image, img:
    width: 100%
name: ui-image
