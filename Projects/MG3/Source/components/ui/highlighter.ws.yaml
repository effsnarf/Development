dom:
  div:
    class: hoverable
    @mouseenter: onMouseEnter
    @mouseleave: onMouseLeave
    slot: null
props:
  getElements: null
methods:
  getElementsArray: | #js
    function() {
      const elements = this.getElements();
      if (Array.isArray(elements)) return elements;
      return [elements];
    }
  onMouseEnter: | #js
    function() {
      this.getElementsArray().forEach(el => el.classList?.add("highlighted"));
    }
  onMouseLeave: | #js
    function() {
      this.getElementsArray().forEach(el => el.classList?.remove("highlighted"));
    }
name: ui-highlighter
template: >-
  <div class="comp-ui-highlighter hoverable" @mouseenter="onMouseEnter"
  @mouseleave="onMouseLeave" path="71025671."><slot></slot></div>
