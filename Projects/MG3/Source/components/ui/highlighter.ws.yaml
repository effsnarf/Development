dom:
  div:
    class: hoverable
    on_mouseenter: onMouseEnter
    on_mouseleave: onMouseLeave
    slot: null
props:
  getElement: null
methods:
  onMouseEnter: | #js
    function() {
      this.getElement().classList.add("highlighted");
    }
  onMouseLeave: | #js
    function() {
      this.getElement().classList.remove("highlighted");
    }
name: ui-highlighter
template: >-
  <div class="comp-ui-highlighter hoverable" @mouseenter="onMouseEnter"
  @mouseleave="onMouseLeave" path="71025671."><slot></slot></div>
