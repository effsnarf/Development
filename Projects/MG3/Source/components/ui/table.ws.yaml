dom:
  .card:
    table:
      thead:
        th:
          v-for: key in Object.keys(tableData[0])
          v-text: key
      tbody:
        tr:
          v-for: item in tableData
          on_click: itemClick(item)
          td:
            v-for: key in Object.keys(item)
            .content:
              v-text: item[key]
props:
  icon: null
  title: null
  data:
    default: []
methods:
  itemClick: | #js

    function(item) {
      this.$emit('item-click', item);
    }
computed:
  tableData: | #js

    function() {
      if (!this.data?.length) return [];
      if (this.data.map(v => typeof v).find(t => t === 'number')) {
        return this.data.map(value => ({ value }));
      }
      return this.data;
    }
style:
  .content:
    height: 1.5em
    overflow: hidden
  tr:hover:
    background-color: null
  td:
    padding-right: 1em
name: ui-table
template: >-
  <div class="comp-ui-table card"><table><thead><th v-for="key in
  Object.keys(tableData[0])" v-text="key"></th></thead><tbody><tr v-for="item in
  tableData" @click="itemClick(item)"><td v-for="key in Object.keys(item)"><div
  class="content" v-text="item[key]"></div></td></tr></tbody></table></div>
