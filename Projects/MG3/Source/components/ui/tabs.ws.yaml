dom:
  div:
    ui.select:
      ':options': options.map(option => getOptionText(option))
      ':getUrl': getUrl
      v-model: selectedTabIndex
    div:
      .flex:
        ':class': direction
        v-for: (option, index) in options
        div:
          v-show: (index == selectedTabIndex)
          slot:
            ':name': '''tab'' + index'
props:
  options: null
  getText: null
  getUrl: null
  direction: vertical
data:
  selectedTabIndex: m
watch:
  selectedTabIndex: | #js
    {
      handler: function(newIndex) {
        this.$emit('input', this.options[newIndex]);
      },
      immediate: true
    }
methods:
  getOptionText: | #js
    function(option) {
      if (this.getText) return this.getText(option);
      return option;
    }
style:
  .horizontal:
    flex-direction: row
  .vertical:
    flex-direction: column
name: ui-tabs
template: >-
  <div class="comp-ui-tabs" path="-484156776."><ui-select
  :options="options.map(option =&gt; getOptionText(option))" :getUrl="getUrl"
  v-model="selectedTabIndex" path="-484156776.0"></ui-select><div
  path="-484156776.1"><div class="flex" :class="direction" v-for="(option,
  index) in options" path="-484156776.1.0"><div v-show="(index ==
  selectedTabIndex)" path="-484156776.1.0.0"><slot :name="'tab' + index"
  path="-484156776.1.0.0.0"></slot></div></div></div></div>
