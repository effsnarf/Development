dom:
  div: 
    ui.select:
      ':options': (options||[]).map(option => getOptionText(option))
      ':getUrl': getUrl
      ':direction': direction
      v-model: selectedTabIndex
    div: 
      div: 
        v-for: (option, index) in options
        transition:
          name: slide2
          div: 
            v-show: (index == selectedTabIndex)
            slot:
              ':name': '''tab'' + index'
props:
  options: null
  getText: null
  getUrl: null
  direction: vertical
data:
  selectedTabIndex: 0
watch:
  selectedTabIndex: | #js
    {
      handler: function(newIndex) {
        if (!this.options) return;
        this.$emit('input', this.options[newIndex]);
      },
      immediate: true
    }
methods:
  getOptionText: | #js
    function(option) {
      if (this.getText) return this.getText(option);
      return option;
    }
style:
  .comp-ui-select:
    border-bottom: '1px solid #000000'
    margin-bottom: 1em
name: ui-tabs
template: >-
  <div class="comp-ui-tabs" path="-484156776."><ui-select
  :options="(options||[]).map(option =&gt; getOptionText(option))"
  :getUrl="getUrl" :direction="direction" v-model="selectedTabIndex"
  path="-484156776.0"></ui-select><div path="-484156776.1"><div v-for="(option,
  index) in options" path="-484156776.1.0"><transition name="slide2"
  path="-484156776.1.0.0"><div v-show="(index == selectedTabIndex)"
  path="-484156776.1.0.0.0"><slot :name="'tab' + index"
  path="-484156776.1.0.0.0.0"></slot></div></transition></div></div></div>
