dom:
  ul:
    li:
      ui.tree.node:
        ':item': root
        ':item-type': itemType
        ':getChildren': getChildren
        ':selected-node': selectedNode
        on_node-click: onChildClick
        on_node-hover: onChildHover
        on_node-unhover: onChildUnhover
props:
  root: null
  itemType: null
  getChildren: null
data:
  selectedNode: null
methods:
  onChildClick: |
    function(child) {
      this.$emit('node-click', child);
      this.selectedNode = (child == this.selectedNode) ? null : child;
    }
  onChildHover: |
    function (child) {
      this.$emit('node-hover', child);
    }
  onChildUnhover: |
    function (child) {
      this.$emit('node-unhover', child);
    }
watch:
  selectedNode: |
    function(newVal, oldVal) {
      this.$emit('node-select', newVal);
    }
name: ui-tree
template: >-
  <ul class="comp-ui-tree"><li><ui-tree-node :item="root" :item-type="itemType"
  :getChildren="getChildren" :selected-node="selectedNode"
  @node-click="onChildClick" @node-hover="onChildHover"
  @node-unhover="onChildUnhover"></ui-tree-node></li></ul>
