dom:
  .sharethis-inline-share-buttons:
    ':data-url': url
    ':data-image': imageUrl
props:
  item: null
mounted: | #js
  function() {
  }
computed:
  url: | #js
    function() {
      return this.$root.url.item(this.item, true);
    }
  imageUrl: | #js
    function() {
      return this.$root.url.itemImage(this.item);
    }
name: ui-share
template: >-
  <div class="comp-ui-share sharethis-inline-share-buttons" :data-url="url"
  :data-image="imageUrl" path="-2124674043."></div>
