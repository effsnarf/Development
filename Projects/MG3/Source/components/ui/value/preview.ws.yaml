dom:
  div:
    ':class': getCssClass(value)
    v-text: valueToString(value)
props:
  value: null
methods:
  getCssClass: | #js
    function(value) {
      if ([undefined, null].includes(value)) return "opacity-30";
      return null;
    }
  valueToString: | #js
    function(value) {
      if (value == undefined) return "undefined";
      if (value == null) return "null";
      if (typeof value == "string") return `"${value.shorten(20)}"`;
      if (typeof value == "number") return value.toString();
      if (typeof value == "boolean") return value ? "✔️" : "✖";
      if (typeof value == "function") return value.toString();
      if (typeof value == "object") return JSON.stringify(value).shorten(20);
      return value.toString();
    }
name: ui-value-preview
template: >-
  <div class="comp-ui-value-preview" :class="getCssClass(value)"
  v-text="valueToString(value)" path="-272450959."></div>
