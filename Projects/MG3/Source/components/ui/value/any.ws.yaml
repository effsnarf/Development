dom:
  component:
    ':is': getComponentType(value)
    ':value': value
props:
  value: null
methods:
  getComponentType: | #js
    function(value) {
      const getType = (value) => {
        let typeofValue = typeof value;
        if (typeofValue == "string") typeofValue = "object";
        if (["object", "boolean"].find(v => v == typeofValue)) return typeofValue;
        return "preview";
      };
      return `ui.value.${getType(value)}`.replace(/\./g, "-");
    }
name: ui-value-any
template: >-
  <component class="comp-ui-value-any" :is="getComponentType(value)"
  :value="value" path="1299909909."></component>
