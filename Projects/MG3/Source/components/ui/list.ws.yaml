dom:
  ul:
    class: menu3
    li:
      v-for: (item, index) in items
      :class: getCssClass(index)
      slot:
        :index: index
        :item: item
      @click: () => onItemClick({ item, index })

props:
  items:

data:
  selectedIndex:

methods:
  onItemClick: | #ts
    function(e) {
      this.selectedIndex = (e.index == this.selectedIndex) ? null : e.index;
      this.$emit('input', this.selectedIndex);
    }

  getCssClass: | #ts
    function(index) {
      return {
        selected: (index == this.selectedIndex),
      };
    }