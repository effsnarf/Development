dom:
  ul:
    class: menu3
    li:
      v-for: (item, index) in items
      ":class": getCssClass(index)
      slot:
        ":index": index
        ":item": item
      on_click: () => onItemClick({ item, index })
props:
  items: null
  selectedIndex: null
methods:
  onItemClick: |
    function(e) {
      const newIndex = (e.index == this.selectedIndex) ? null : e.index;
      this.$emit('input', newIndex);
    }
  getCssClass: |
    function(index) {
      return {
        selected: (index == this.selectedIndex),
      };
    }
name: ui-list
template: >-
  <ul class="comp-ui-list menu3"><li v-for="(item, index) in items"
  :class="getCssClass(index)" @click="() =&gt; onItemClick({ item, index
  })"><slot :index="index" :item="item"></slot></li></ul>
