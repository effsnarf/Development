dom:
  transition.group:
    tag: ul
    name: list
    class: menu3
    li:
      v-for: (item, index) in items
      ':key': $root.getKey(item)
      ':class': getCssClass(index)
      slot:
        ':index': index
        ':item': item
      on_click: () => onItemClick({ item, index })
props:
  items: null
  selectedIndex: null
methods:
  onItemClick: | #js
    function(e) {
      const newIndex = (e.index == this.selectedIndex) ? null : e.index;
      this.$emit('input', newIndex);
    }
  getCssClass: | #js
    function(index) {
      return {
        selected: (index == this.selectedIndex),
      };
    }
name: ui-list
style: null
template: >-
  <transition-group class="comp-ui-list menu3" tag="ul" name="list"><li
  v-for="(item, index) in items" :key="$root.getKey(item)"
  :class="getCssClass(index)" @click="() =&gt; onItemClick({ item, index
  })"><slot :index="index" :item="item"></slot></li></transition-group>
