dom:
  transition.group:
    tag: ul
    name: list
    ':class': getMainCssClass()
    li:
      v-for: (item, index) in items
      ':key': $root.getKey(item)
      ':class': getCssClass(index)
      slot:
        ':index': index
        ':item': item
      @click: () => onItemClick({ item, index })
props:
  items: null
  selectedIndex: null
  direction: vertical
methods:
  getMainCssClass: | #js
    function() {
      const cls = {
        menu3: true,
      };
      cls[this.direction] = true;
      return cls;
    }
  onItemClick: | #js
    function(e) {
      const newIndex = (e.index == this.selectedIndex) ? null : e.index;
      this.$emit('input', newIndex);
    }
  getCssClass: | #js
    function(index) {
      return {
        selected: (index == this.selectedIndex),
      };
    }
name: ui-list
style:
  .horizontal:
    display: flex
    flex-direction: row
  .horizontal > *:
    flex-grow: 1
    text-align: center
template: >-
  <transition-group class="comp-ui-list" tag="ul" name="list"
  :class="getMainCssClass()" path="-484386888."><li v-for="(item, index) in
  items" :key="$root.getKey(item)" :class="getCssClass(index)" @click="() =&gt;
  onItemClick({ item, index })" path="-484386888.0"><slot :index="index"
  :item="item" path="-484386888.0.0"></slot></li></transition-group>
