  class="chart flex" path="-2139450364.1"><div class="column1"
  path="-2139450364.1.0"><ui-num class="opacity-50" :value="scaled(minValue)"
  path="-2139450364.1.0.0"></ui-num><ui-num :value="scaled(middleValue)"
  path="-2139450364.1.0.1"></ui-num><ui-num class="opacity-50"
  :value="scaled(maxValue)" path="-2139450364.1.0.2"></ui-num></div><div
