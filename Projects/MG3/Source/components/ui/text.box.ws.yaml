dom:
  input:
    type: text
    value: value
    on_input: onInput
props:
  value: null
  hint: null
methods:
  onInput: |
    function(e) {
      this.value = e.target.value;
      this.$emit('input', this.value);
    }
name: ui-text-box
template: <input class="comp-ui-text-box" type="text" value="value" @input="onInput"/>
