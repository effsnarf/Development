dom:
  div:
    .icon:
      v-if: icon
      v-text: icon
    input:
      ':class': '{ hasIcon: icon }'
      ':type': type
      ':placeholder': hint
      ':value': value
      @input: onInput
props:
  type: text
  value: null
  hint: null
  icon: null
methods:
  onInput: | #js
    function(e) {
      this.$emit('input', e.target.value);
    }
name: ui-text-box
style:
  input.hasIcon:
    padding-left: 2em !important
  .icon:
    position: absolute
    margin: 0.7em
template: >-
  <div class="comp-ui-text-box" path="-1492297820."><div class="icon"
  v-if="icon" v-text="icon" path="-1492297820.0"></div><input :class="{ hasIcon:
  icon }" :type="type" :placeholder="hint" :value="value" @input="onInput"
  path="-1492297820.1"/></div>
