dom:
  input:
    ':type': type
    ':placeholder': hint
    ':value': value
    on_input: onInput
props:
  type: text
  value: null
  hint: null
methods:
  onInput: |
    function(e) {
      this.$emit('input', e.target.value);
    }
name: ui-text-box
template: >-
  <input class="comp-ui-text-box" :type="type" :placeholder="hint"
  :value="value" @input="onInput"/>
