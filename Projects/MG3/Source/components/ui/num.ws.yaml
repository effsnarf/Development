dom:
  .flex:
    div:
      v-text: number
    .letter:
      v-text: unit

props:
  value:

data:

computed:
  humanized: |
    function() {
      return this.value?.humanize();
    }

  number: |
    function() {
      // Get everything except the unit
      return this.humanized?.match(/[^a-zA-Z]+/)?.first();
    }

  unit: |
    function() {
      return this.humanized?.match(/[a-zA-Z]+/)?.first();
    }

methods:

style:
  .flex:
    align-items: baseline;

  .letter:
    font-size: 70%;
    opacity: 0.4;
