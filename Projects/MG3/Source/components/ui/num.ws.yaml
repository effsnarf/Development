dom:
  .flex:
    div:
      v-text: number
    .letter:
      v-text: unit
props:
  value: null
data: null
computed:
  humanized: | #js

    function() {
      return this.value?.humanize();
    }
  number: | #js

    function() {
      // Get everything except the unit
      return this.humanized?.match(/[^a-zA-Z]+/)?.first();
    }
  unit: | #js

    function() {
      return this.humanized?.match(/[a-zA-Z]+/)?.first();
    }
methods: null
style:
  .flex:
    align-items: baseline;
  .letter:
    font-size: 70%;
    opacity: 0.4;
name: ui-num
template: >-
  <div class="comp-ui-num flex"><div v-text="number"></div><div class="letter"
  v-text="unit"></div></div>
