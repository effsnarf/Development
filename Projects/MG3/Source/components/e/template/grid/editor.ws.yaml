dom:
  div:
    v-if: false && item
    div:
      v-text: "item.items.length + ' items'"
    ui.select#1:
      v-if: false
      :options: "['layers', 'vertical', 'grid']"
      input-type: value
      type: dropdown
      v-model: item.layout
    ui.select#2:
      v-if: false
      :options: "['2/3', '1/1', '3/2', '4/3', '5/4', '16/9', '16/10', '21/9']"
      input-type: value
      type: dropdown
      v-model: item.aspectRatio
    ui.range:
      v-if: false
      text: gap
      v-model: item.gap
      min: 0
      max: 0.1
      step: 0.01

props:
  item:
