dom:
  div:
    div#2:
      table:
        tbody:
          tr#1:
            th:
              v-text: '''detail'''
            td:
              input:
                type: range
                min: 2
                max: 36
                v-model: item.slices
          tr#2:
            th:
              v-text: '''pattern'''
            td:
              ui.select:
                ':options': styleOptions
                input-type: value
                v-model: item.pattern
          tr#4:
            th:
              v-text: '''colors'''
            td:
              .flex:
                ui.button#1:
                  v-text: '''➖'''
                  ':click': removeColor
                input:
                  class: clickable
                  type: color
                  v-for: index in item.colorsCount
                  v-model: item.colors[index-1]
                ui.button#2:
                  v-text: '''➕'''
                  ':click': addColor
props:
  item: null
data:
  styleOptions:
    - radial
    - lines
    - checkers
    - pizza
methods:
  onColorChange: |
    function (index, value) {
      this.item.colors[index] = value;
    }
  addColor: |
    function () {
      if (this.item.colorsCount >= this.item.colors.length) return;
      this.item.colorsCount++;
    }
  removeColor: |
    function () {
      this.item.colorsCount--;
    }
style:
  ul:
    display: flex
  li:
    flex-grow: 1
  li > div:
    text-align: center
name: e-template-rainbow-editor
template: >-
  <div class="comp-e-template-rainbow-editor"><div><table><tbody><tr><th
  v-text="'detail'"></th><td><input type="range" min="2" max="36"
  v-model="item.slices"/></td></tr><tr><th
  v-text="'pattern'"></th><td><ui-select :options="styleOptions"
  input-type="value" v-model="item.pattern"></ui-select></td></tr><tr><th
  v-text="'colors'"></th><td><div class="flex"><ui-button v-text="'➖'"
  :click="removeColor"></ui-button><input class="clickable" type="color"
  v-for="index in item.colorsCount" v-model="item.colors[index-1]"/><ui-button
  v-text="'➕'"
  :click="addColor"></ui-button></div></td></tr></tbody></table></div></div>
