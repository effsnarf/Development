dom:
  .help:
    .message: 
      ui.video: 
        src: /video/interface/image/drop.webm
      div: 
        v-text: '''Drop images to upload.'''
    .message: 
      ui.video: 
        src: /video/interface/image/move.webm
      div: 
        v-text: '''Drag images to position.'''
    .message: 
      ui.video: 
        src: /video/interface/image/scale.webm
      div: 
        v-text: '''Ctrl-drag images to resize.'''
    .message: 
      v-if: showVisibilityHelp
      class: large-video
      ui.video: 
        src: /video/interface/image/visible.webm
      div: 
        v-text: '''Toggle image visibility using the tree on the left.'''
    .message: 
      v-if: showVisibilityHelp
      class: large-video
      ui.video: 
        src: /video/interface/image/rotate.webm
      div: 
        v-text: >-
          'If less than 4 images are visible, click the title (Body, Hair..) to
          change the layout.'
props:
  showVisibilityHelp: false
style:
  .help .message:
    display: grid
    grid-template: 1fr / 1fr 2fr
    gap: 1em
    text-align: left
  .help video:
    filter: grayscale(1)
name: e-template-help
