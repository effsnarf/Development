dom:
  div:
    ui.expand:
      text: effects
      v-model: showFilters
    transition:
      name: slide2
      div:
        v-if: showFilters
        ui.image.options#1:
          ':imageID': imageID
          filter: blur
          v-model: value.blur
        ui.image.options#2:
          ':imageID': imageID
          filter: opacity
          v-model: value.opacity
        ui.image.options#3:
          ':imageID': imageID
          filter: grayscale
          v-model: value.grayscale
props:
  imageID: null
  value: null
data:
  showFilters: false
name: e-template-layer-filters
template: >-
  <div class="comp-e-template-layer-filters"><ui-expand text="effects"
  v-model="showFilters"></ui-expand><transition name="slide2"><div
  v-if="showFilters"><ui-image-options :imageID="imageID" filter="blur"
  v-model="value.blur"></ui-image-options><ui-image-options :imageID="imageID"
  filter="opacity" v-model="value.opacity"></ui-image-options><ui-image-options
  :imageID="imageID" filter="grayscale"
  v-model="value.grayscale"></ui-image-options></div></transition></div>
