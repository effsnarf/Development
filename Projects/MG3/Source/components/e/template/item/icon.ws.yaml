dom:
  .icon:
    @click: $emit('click')
    ui.checkbox:
      v-model: item.visible
      size: normal
    div:
      v-if: hasImage
      ui.image:
        ':imageID': item.imageID
        ':square': true
    div:
      v-if: (!hasImage)
      v-text: getItemTypeIcon(item.type)
    div:
      v-if: (item.type!='image')
      class: no-wrap
      v-text: item.caption?.text?.shorten(20)||('['+item.type+']')
props:
  item: null
methods:
  getItemTypeIcon: | #js
    function(type) {
      return {
        'container': ' ',
        'image': 'ðŸ–¼ï¸',
        'caption': 'âœï¸',
        'rainbow': 'ðŸŒˆ'
      }[type] || '';
    }
computed:
  hasImage: | #js
    function() {
      if (!this.item) return false;
      return (this.item.type == 'image') && this.item.imageID;
    }
style:
  .comp-ui-image:
    width: 2.2rem !important
  .icon:
    display: flex
    width: 5em
    font-size: 110%
  .no-wrap:
    white-space: nowrap
