dom:
  div: 
    v-if: item
    ':class': '{ editable: isEditable }'
    .text:
      ref: sizeRef1
      ':class': getCssClass(item)
      ':style': itemStyle
      div: 
        ':class': getTextContentClass(item)
        v-html: getItemText(item)
        ':title': '!isEditable ? '''' : ''✏️ edit'''
        @click: onClickText
      transition:
        name: slide
        ui.text.box:
          v-if: showEditor
          ':class': getCssClass(item)
          v-model: item.text
name: e-template-caption-item
props:
  temp: null
  item: null
  editable: false
data:
  width: null
  showEditor: false
mounted: | #js
  function () {
    window.addEventListener(`resize`, this.recalc.bind(this));
    // Detect if the image element changes its size
    let resizeObserver = new ResizeObserver(this.recalc.bind(this));
    resizeObserver.observe(this.$refs.sizeRef1);
  }
methods:
  getItemText: | #js
    function (item) {
      let text = this.$root.textToHtml(item.text);
      if (this.editable && this.item.editable) text = `${text||"[text]"}`;
      return text;
    }
  onClickText: | #js
    function () {
      if (this.isEditable)
      {
        this.showEditor = !this.showEditor;
        return;
      }
      this.$emit("click");
    }
  onLoad: | #js
    function () {
      this.recalc();
      [1,2,3].forEach(i => setTimeout(this.recalc.bind(this), i * 100))
    }
  recalc: | #js
    function () {
      if (!this.$refs.sizeRef1) return;
      let rect = this.$refs.sizeRef1.getBoundingClientRect();
      this.width = Math.round(rect.width);
      this.height = Math.round(rect.height);
      this.$emit("change");
    }
  getCssClass: | #js
    function(item) {
      const cls = {};
      cls.clickable = this.isEditable;
      cls[`h-${item.align.h}`] = true;
      cls[`v-${item.align.v}`] = true;
      return cls;
    }
  getTextContentClass: | #js
    function(item) {
      const cls = {};
      cls["text-content"] = true;
      cls.empty = !item.text;
      return cls;
    }
  getStyle: | #js
    function(item) {
      const style = {};
      style.fontSize = this.getFontSize(item.text);
      style.fontFamily = item.font;
      if (item.uppercase) style.textTransform = "uppercase";
      style.color = item.color;
      const isDark = (item.color == "black");
      const outlineColor = (isDark ? "white" : "black");
      let outlineWidth = Math.max(1, Math.round(this.width/400));
      outlineWidth = `${(isDark ? outlineWidth : outlineWidth*2)}px`;
      style.textShadow = `-1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000`
        .replace(/1px/g, outlineWidth)
        .replace(/#000/g, outlineColor);
      return style;
    }
  getFontSize: | #js
    function (s, scale = 1) {
      if (!this.width) return 0;
      const strLen = (s?.length || 1);
      let size = Math.min(3, Math.max(14, (36 - (strLen / 6))) / 50 *  this.width / 150);
      size = size * 2;
      if (this.item.scale) size *= this.item.scale;
      size = (size * scale);
      return `${size}vh`;
    }
computed:
  isEditable: | #js
    function () {
      return this.editable && this.item.editable && (!this.temp.layers);
    }
  itemStyle: | #js
    function () {
      return this.getStyle(this.item);
    }
style:
  input[type="text"]:
    font-size: 100%
    padding: 0 !important
  .h-left:
    text-align: left
  .h-center:
    text-align: center
  .h-center input:
    text-align: center
  .h-right:
    text-align: right
  .v-top:
    top: 0
  .v-center:
    top: 50%
    transform: translateY(-50%)
  .v-bottom:
    bottom: 0
  .text:
    width: 100%
    object-fit: cover
    line-height: 1em
    user-select: none
    display: block
    overflow: hidden
    color: '#fff'
    font-family: Impact,Oswald
    '-webkit-font-smoothing': antialiased
    box-sizing: border-box
    padding: 0.3em
    filter: 'drop-shadow(-2px 4px 2px #00000080)'
    transition: 0s
    pointer-events: all
  .text-content.empty:
    opacity: 0.4
  .text-content:
    filter: grayscale(1)
  .text-content:hover:
    filter: none
  .text-content::after:
    display: none
    content: '''✏️'''
    font-size: 60%
    margin-left: 0.5em
  .editable > .text > .text-content::after:
    display: inline-block
template: >-
  <div class="comp-e-template-caption-item" v-if="item" :class="{ editable:
  isEditable }" path="128142918."><div class="text" ref="sizeRef1"
  :class="getCssClass(item)" :style="itemStyle" path="128142918.0"><div
  :class="getTextContentClass(item)" v-html="getItemText(item)"
  :title="!isEditable ? '' : '✏️ edit'" @click="onClickText"
  path="128142918.0.0"></div><transition name="slide"
  path="128142918.0.1"><ui-text-box v-if="showEditor" :class="getCssClass(item)"
  v-model="item.text"
  path="128142918.0.1.0"></ui-text-box></transition></div></div>
