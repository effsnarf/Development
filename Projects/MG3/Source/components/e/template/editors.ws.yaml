dom:
  transition.group:
    tag: ul
    name: list
    li:
      v-for: item in items
      ':key': item.id
      component:
        ':is': '''e-template-'' + item.type + ''-editor'''
        ':temp': temp
        ':item': item
        ':minimal': true
props:
  temp: null
data: null
computed:
  items: | #js
    function() {
      if (!this.temp) return []
      const items = [];
      ["image", "caption", "rainbow"].forEach(type => {
        items.push(...this.temp.items.filter(item => item.type == type));
      });
      return items;
    }
style:
  li:
    margin-bottom: 0.5em
name: e-template-editors
template: >-
  <transition-group class="comp-e-template-editors" tag="ul" name="list"
  path="1313728923."><li v-for="item in items" :key="item.id"
  path="1313728923.0"><component :is="'e-template-' + item.type + '-editor'"
  :temp="temp" :item="item" :minimal="true"
  path="1313728923.0.0"></component></li></transition-group>
