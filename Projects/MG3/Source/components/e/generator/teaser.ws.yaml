dom:
  ui.link:
    ':url': $root.url.generator(item)
    ui.card1:
      div: 
        class: grid-1-3
        div: 
          ui.image:
            ':imageID': item.imageID
        div: 
          content.poem.stanza:
            v-if: item.desc?.poem
            class: show-on-hover
            ':item': $root.getRandomStanza(item.desc?.poem)
            ':lines': 1
props:
  item: null
style:
  .grid-1-3:
    gap: 1vw
  .comp-content-poem-stanza:
    width: 100% !important
    font-size: 140%
name: e-generator-teaser
template: >-
  <ui-link class="comp-e-generator-teaser" :url="$root.url.generator(item)"
  path="-899800012."><ui-card1 path="-899800012.0"><div class="grid-1-3"
  path="-899800012.0.0"><div path="-899800012.0.0.0"><ui-image
  :imageID="item.imageID" path="-899800012.0.0.0.0"></ui-image></div><div
  path="-899800012.0.0.1"><content-poem-stanza class="show-on-hover"
  v-if="item.desc?.poem" :item="$root.getRandomStanza(item.desc?.poem)"
  :lines="1"
  path="-899800012.0.0.1.0"></content-poem-stanza></div></div></ui-card1></ui-link>
