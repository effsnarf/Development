dom:
  ui.link:
    ':url': url
    ui.card1:
      class: grayish
      .show-on-hover-container:
        ui.image:
          ':imageID': item.imageID
          ':square': true
        ui.title:
          ':text': item.displayName
        content.poem.stanza:
          v-if: item.desc?.poem
          class: show-on-hover
          ':item': $root.getRandomStanza(item.desc?.poem)
props:
  item: null
name: e-generator-square
template: >-
  <ui-link class="comp-e-generator-square" :url="url"><ui-card1
  class="grayish"><div class="show-on-hover-container"><ui-image
  :imageID="item.imageID" :square="true"></ui-image><ui-title
  :text="item.displayName"></ui-title><content-poem-stanza class="show-on-hover"
  v-if="item.desc?.poem"
  :item="$root.getRandomStanza(item.desc?.poem)"></content-poem-stanza></div></ui-card1></ui-link>
