dom:
  div:
    .grid:
      e.generator.square:
        v-for: generator in generators
        ':value': generator
        ':key': generator?.generatorID
        ':show-anonymous': 'true'
        on_click: () => onClick(generator)
props:
  allowAnonymous: false
data:
  query: null
  generators: null
mounted: | #js
  async function() {
    await this.init();
  }
methods:
  init: | #js

    async function () {
      this.generators = (await this.$root.dbp.generators.select.popular());
      if (this.allowAnonymous) {
        this.generators.unshift(null);
        this.generators.pop();
      }
    }
  onClick: | #js

    function (generator) {
      this.$emit('input', generator)
    }
style:
  .grid:
    grid-template: 1fr / repeat(5, auto)
    gap: 0.5em
  .comp-ui-image:
    filter: grayscale(1)
    opacity: 0.5
    cursor: pointer
    transition: 0.3s
  .comp-ui-image:hover:
    filter: grayscale(0)
    opacity: 1
    transition: 0s
name: e-generator-select
template: >-
  <div class="comp-e-generator-select"><div class="grid"><e-generator-square
  v-for="generator in generators" :value="generator"
  :key="generator?.generatorID" :show-anonymous="true" @click="() =&gt;
  onClick(generator)"></e-generator-square></div></div>
