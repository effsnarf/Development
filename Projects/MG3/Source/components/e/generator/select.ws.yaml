dom:
  div:
    ui.text.box:
      type: search
      icon: ðŸ”Ž
      hint: search memesâ€¦
      v-model: query
    ui.loading:
      class: absolute-center
      v-if: isLoading
    .grid:
      ui.image:
        v-for: generator in generators
        ':class': '{ selected: (value?._id == generator._id) }'
        ':tooltip': generator.displayName
        ':imageID': generator.imageID
        ':key': generator.generatorID
        ':square': 'true'
        @click: () => onClick(generator)
props:
  value: null
data:
  query: null
  generators: null
  isLoading: false
mounted: | #js
  async function() {
    await this.init();
  }
methods:
  search: | #js
    async function(query) {
      try
      {
        this.generators = await this.$root.dbp.generators.select.search(query);
      }
      finally
      {
        this.isLoading = false;
      }
    }
  init: | #js
    async function () {
      this.generators = (await this.$root.dbp.generators.select.popular());
    }
  onClick: | #js
    function (generator) {
      this.$emit('input', generator)
    }
watch:
  query:
    handler: | #js
      (async function(query) {
        this.search(query);
      }).debounce(400)
    immediate: true
  query2:
    handler: | #js
      function(query) {
        this.isLoading = true;
      }
computed:
  query2: | #js
    function() {
      return this.query;
    }
style:
  .grid:
    grid-template: 1fr / repeat(5, 1fr)
    gap: 0.5em
  .comp-ui-image:
    filter: grayscale(1)
    opacity: 0.5
    cursor: pointer
    transition: 0.3s
  .comp-ui-image:hover:
    filter: grayscale(0)
    opacity: 1
    transition: 0s
name: e-generator-select
template: >-
  <div class="comp-e-generator-select" path="-928114976."><ui-text-box
  type="search" icon="ðŸ”Ž" hint="search memesâ€¦" v-model="query"
  path="-928114976.0"></ui-text-box><ui-loading class="absolute-center"
  v-if="isLoading" path="-928114976.1"></ui-loading><div class="grid"
  path="-928114976.2"><ui-image v-for="generator in generators" :class="{
  selected: (value?._id == generator._id) }" :tooltip="generator.displayName"
  :imageID="generator.imageID" :key="generator.generatorID" :square="true"
  @click="() =&gt; onClick(generator)"
  path="-928114976.2.0"></ui-image></div></div>
