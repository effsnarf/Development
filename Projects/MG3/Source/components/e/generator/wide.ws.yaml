name: e-generator-wide
dom:
  ui.link:
    ':url': url
    ui.card1:
      class: grayish
      .show-on-hover-container:
        .grid:
          ui.image:
            ':imageID': item.imageID
          div:
            v-text: item.displayName
        content.poem.stanza:
          v-if: item.desc?.poem
          class: show-on-hover
          ':item': $root.getRandomStanza(item.desc?.poem)
props:
  item: null
style:
  .comp-e-generator-wide:
    display: block
    margin-bottom: 1rem
  .comp-ui-image:
    display: block
  .show-on-hover-container:hover img:
    transform: scale(1.5)
  .grid:
    grid-template: 1fr / 1fr 3fr
    gap: 1rem
  img:
    aspect-ratio: 1
    width: 100%
    object-fit: cover
computed:
  url: |
    function() {
      return `/${this.item.urlName}`;
    }
template: >-
  <ui-link class="comp-e-generator-wide" :url="url"><ui-card1
  class="grayish"><div class="show-on-hover-container"><div
  class="grid"><ui-image :imageID="item.imageID"></ui-image><div
  v-text="item.displayName"></div></div><content-poem-stanza
  class="show-on-hover" v-if="item.desc?.poem"
  :item="$root.getRandomStanza(item.desc?.poem)"></content-poem-stanza></div></ui-card1></ui-link>
