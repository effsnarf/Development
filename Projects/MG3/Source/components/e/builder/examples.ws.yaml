dom:
  div: 
    .builders:
      .flex1: 
        v-if: adviceAnimal
        div: 
          class: column1
          e.builder: 
            ':builder': adviceAnimal
            ':show-help': 'false'
            ':media-created': onMediaCreated
          div: 
            v-if: 'false'
            transition.group: 
              name: list
              tag: div
              class: grid2
              e.generator.square:
                v-for: generator in moreGenerators
                ':generator': generator
                ':key': generator._id
        div: 
          class: column2
          .list1: 
            div: 
              h2: 
                v-text: adviceAnimal.name.pluralize()
              div: 
                v-text: adviceAnimal.desc
            .list1: 
              transition.group: 
                name: list
                tag: div
                class: list-alternating
                e.generator.teaser2:
                  v-for: generator in teaserGenerators
                  ':generator': generator
                  ':key': generator._id
              .mt-l1:
                ui.link:
                  v-if: teaserGenerators?.length
                  class: more-link
                  ':url': '''/advice-animals'''
                  ':text': '''see all Advice Animals…'''
      .flex1: 
        v-if: videoVertical
        div: 
          class: column2
          .list1: 
            div: 
              h2: 
                v-text: videoVertical.name.pluralize()
              div: 
                v-text: videoVertical.desc
            .flex.gap-1:
              div: 
                e.media: 
                  ':mediaID': 733550349
                  ':editable': true
                  ':media-created': onMediaCreated
              div: 
                e.media: 
                  ':mediaID': 733588104
                  ':editable': true
                  ':media-created': onMediaCreated
        div: 
          class: column1
          e.media:
            ':mediaID': 733469675
            ':editable': true
            ':media-created': onMediaCreated
        e.builder: 
          v-if: 'false'
          class: column1
          ':builder': videoVertical
          ':show-help': 'false'
          ':media-created': onMediaCreated
      .flex1: 
        v-if: (false && famousQuote)
        e.builder: 
          class: column1
          ':builder': famousQuote
          ':show-help': 'false'
          ':media-created': onMediaCreated
        div: 
          class: column2
          .list1: 
            div: 
              h2: 
                v-text: famousQuote.name.pluralize()
              div: 
                v-text: famousQuote.desc
            div: 
              class: list-alternating
props: null
data:
  popularGenerators: null
mounted: | #js
  async function() {
    // Random page index between 0 and 100
    const pageIndex = Math.round((Math.random() * 5) | 0);
    this.popularGenerators = (await this.$root.dbp.generators.select.popular(pageIndex));
  }
methods:
  onMediaCreated: | #js
    function (media) {
      this.$root.notify("e.media", media);
    }
computed:
  teaserGenerators: | #js
    function () {
      return this.popularGenerators?.shuffle().take(8);
    }
  moreGenerators: | #js
    function () {
      return this.popularGenerators
        ?.filter(g => (!this.teaserGenerators?.find(g2 => (g2._id == g._id))))
        .take(10)
    }
  adviceAnimal: | #js
    function () {
      return this.builders["Advice-Animal"];
    }
  videoVertical: | #js
    function () {
      return this.builders["Video-Vertical"];
    }
  famousQuote: | #js
    function () {
      return this.builders["Famous-Quote"];
    }
  builders: | #js
    function () {
      const builders = {};
      for (const builder of Object.values(this.$root.builders.all))
      {
        builders[builder.urlName] = builder;
      }
      return builders;
    }
style:
  .more-link:
    font-size: 160%
    text-align: center
  .builders:
    display: flex
    flex-direction: column
    gap: 4em
  .grid2:
    display: flex
    flex-wrap: wrap
    justify-content: center
    gap: 1em
  .grid2 > div:
    width: 30%
  .flex1:
    display: flex
    gap: 2em
  .list1:
    display: flex
    flex-direction: column
    gap: 1em
  .column1:
    width: 33%
  .column2:
    width: 67%
  h2:
    font-size: 3rem
  h3:
    font-size: 1.5rem
  .list-alternating:
    display: flex
    flex-direction: column
    gap: 1em
  .list-alternating > *:nth-child(odd) .flex:
    flex-direction: row-reverse
  .list-alternating > *:nth-child(even) .flex:
    flex-direction: row
  .comp-e-template-help:
    width: 20em
