dom:
  div:
    e.template.editor:
      ref: TemplateEditor1
      :temp: temp
      :show-property-editor: "false"

props:

data:
  temp:

mounted: | #js
  function() {
    this.init();
  }

methods:
  init: | #js
    async function() {
      const filters = {
          blur: null,
          transparent: null,
          grayscale: null
        };
      
      this.temp = {
        id: this.$root.getUniqueClientID(),
        type: "grid",
        visible: true,
        aspectRatio: null,
        gap: 0.02,
        caption: {
          visible: true,
          text: "/fit/ Ideals",
          font: 'Arial',
          color: 'white',
          align: {
            h: "center",
            v: "top"
          },
          uppercase: false,
          scale: 0.6
        },
        items: []
      };

      const grid1 = {
        id: this.$root.getUniqueClientID(),
        type: "grid",
        visible: true,
        aspectRatio: null,
        gap: 0.02,
        items: []
      };

      this.temp.items.add(grid1);

      for (let i = 0; i < 4; i++)
      {
        grid1.items.add({
          id: this.$root.getUniqueClientID(),
          "type": "grid",
          visible: true,
          aspectRatio: "1/1",
          rotation: 0,
          caption: {
            visible: true,
            text: ['Body', 'Hair', 'Style', 'Girlfriend'][i],
            font: 'Arial',
            color: 'white',
            align: {
              h: "center",
              v: "bottom"
            },
            uppercase: true,
          },
          filters: {...filters},
          items: []
        });
      }

      for (let i = 0; i < 4; i++)
      {
        for (let j = 0; j < 4; j++)
        {
          grid1.items[i].items.add({
            id: this.$root.getUniqueClientID(),
            type: "image",
            visible: true,
            "imageID": null,
            "removeBackground": false,
            "trans": {
                "pos": {
                    "x": 0.5,
                    "y": 0.5
                },
                "scale": 1
            },
            shadow: {
              x: 0,
              y: 0,
              blur: 0,
              color: '#000000',
              opacity: 1
            },
          });
        }
      }

      if (false)
      {
        this.temp.items.add({
          "type": "rainbow",
          "visible": true,
          "pattern": "pizza",
          "colors": [
              "#000000",
              "#800000",
              "#e1d441",
              "#6495ED",
              "#87CEEB",
              "#B0E0E6"
          ],
          "colorsCount": 3,
          "slices": "6",
          filters: {...filters}
        });
      }
    }
