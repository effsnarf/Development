dom:
  div:
    e.thread:
      v-model: thread
props:
  mediaID: null
  threadID: null
data:
  thread: null
watch:
  threadID: | #js
    async function(threadID)
    {
      this.refresh();
    }
methods:
  onCreatedPost: | #js
    async function(post)
    {
      await this.refresh();
    }
  refresh: | #js
    async function()
    {
      this.thread = await this.getThread(this.threadID, this.mediaID);
    }
  getThread: | #js
    async function(threadID, mediaID)
    {
      if (!threadID) return [];
      return await this.$root.dbp.threads.select.one(threadID, mediaID);
    }
name: e-thread-teaser
template: >-
  <div class="comp-e-thread-teaser" path="-88604437."><e-post-create
  :threadID="threadID" :mediaID="mediaID" @created="$emit('created', $event)"
  path="-88604437.0"></e-post-create></div>
