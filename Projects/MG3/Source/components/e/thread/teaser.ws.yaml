dom:
  div: 
    v-if: thread
    ui.link:
      ':url': $root.url.thread(thread)
      e.post: 
        ':item': thread.posts[0]
        ':teaser': 'true'
      .text-center.opacity-50:
        ui.time:
          ':value': thread.lastPostCreated
        div: 
          v-text: thread.postsCount + ' posts'
    div: 
      e.post: 
        v-for: post in thread.posts
        ':item': post
props:
  thread: null
  showPosts: false
data: null
watch: null
methods: null
style:
  .grid:
    grid-template: 1fr / repeat(40rem, auto)
    gap: 1em
  .clickable2:
    opacity: 0.8
  .clickable2:hover:
    background: none
    opacity: 1
name: e-thread-teaser
_:
  examples:
    count: 0
template: >-
  <div class="comp-e-thread-teaser" v-if="thread" path="-88604437."><ui-link
  :url="$root.url.thread(thread)" path="-88604437.0"><e-post
  :item="thread.posts[0]" :teaser="true" path="-88604437.0.0"></e-post><div
  class="text-center opacity-50" path="-88604437.0.1"><ui-time
  :value="thread.lastPostCreated" path="-88604437.0.1.0"></ui-time><div
  v-text="thread.postsCount + ' posts'"
  path="-88604437.0.1.1"></div></div></ui-link><div path="-88604437.1"><e-post
  v-for="post in thread.posts" :item="post"
  path="-88604437.1.0"></e-post></div></div>
