dom:
  div:
    .catalog:
      transition.group:
        name: list
        e.thread.teaser:
          v-for: thread in threads
          ':thread': thread
          ':key': thread._id
props: null
data:
  threads: []
mounted: | #js
  async function() {
    this.$root.isLoading++;
    try
    {
      this.threads = await this.$root.dbp.threads.select.all();
    }
    finally
    {
      this.$root.isLoading--;
    }
  }
style:
  .comp-e-thread-teaser:
    display: inline-block
    width: 15rem
    margin: 1rem
  .catalog:
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    height: 90vh;
    overflow: auto;
    text-align: center;
    z-index: 1000;
  .grid1:
    display: flex
    flex-wrap: wrap
    justify-content: space-evenly
  .grid1 > div:
    width: 15rem
    margin-bottom: 3rem
name: e-thread-catalog
template: >-
  <div class="comp-e-thread-catalog" path="-751930146."><div class="catalog"
  path="-751930146.0"><transition-group name="list"
  path="-751930146.0.0"><e-thread-teaser v-for="thread in threads"
  :thread="thread" :key="thread._id"
  path="-751930146.0.0.0"></e-thread-teaser></transition-group></div></div>
