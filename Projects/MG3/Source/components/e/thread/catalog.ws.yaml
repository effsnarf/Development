dom:
  div:
    .grid1:
      e.thread.teaser:
        v-for: thread in threads
        ':thread': thread
props: null
data:
  threads: []
mounted: | #js
  async function() {
    this.$root.isLoading++;
    try
    {
      this.threads = await this.$root.dbp.threads.select.all();
    }
    finally
    {
      this.$root.isLoading--;
    }
  }
style:
  .catalog:
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    height: 90vh;
    overflow: auto;
    z-index: 1000;
  .grid1:
    display: flex
    flex-wrap: wrap
    justify-content: space-evenly
  .grid1 > div:
    width: 15rem
    margin-bottom: 3rem
name: e-thread-catalog
template: >-
  <div class="comp-e-thread-catalog" path="-751930146."><div class="grid1"
  path="-751930146.0"><e-thread-teaser v-for="thread in threads"
  :thread="thread" path="-751930146.0.0"></e-thread-teaser></div></div>
