dom:
  .flex:
    .media-preview:
      transition:
        name: slide
        ui.image:
          v-if: imageID
          ':imageID': imageID
          ':square': true
        e.generator.square:
          v-if: '!imageID'
          ':show-tooltip': 'false'
          ':show-anonymous': 'true'
    ui.textarea:
      ':hint': hint
      ':value': value
      @input: onInputText
props:
  value: null
  newThread: true
  imageID: null
data: null
methods:
  onInputText: | #js
    function(text) {
      this.$emit('input', text);
    }
computed:
  hint: | #js
    function () {
      return this.newThread ? "what's on your mind?" : "commentâ€¦";
    }
watch: null
style:
  .flex:
    gap: 1em
  .media-preview:
    width: 6em
name: e-comment-create
template: >-
  <div class="comp-e-comment-create flex" path="-322969580."><div
  class="media-preview" path="-322969580.0"><transition name="slide"
  path="-322969580.0.0"><ui-image v-if="imageID" :imageID="imageID"
  :square="true" path="-322969580.0.0.0"></ui-image><e-generator-square
  v-if="!imageID" :show-tooltip="false" :show-anonymous="true"
  path="-322969580.0.0.1"></e-generator-square></transition></div><ui-textarea
  :hint="hint" :value="value" @input="onInputText"
  path="-322969580.1"></ui-textarea></div>
