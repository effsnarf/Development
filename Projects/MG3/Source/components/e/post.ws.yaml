dom:
  .post:
    ':class': '{ enlarged }'
    .post-media:
      @click: onMediaClick
      e.media:
        v-if: item.media
        ':item': item.media
      e.instance:
        v-if: item.instance
        ':item': item.instance
    .post-text:
      e.generator.square:
        class: larping-generator
        ':value': item.larpGenerator
      div: 
        v-html: $root.textToHtml(item.text)
    div: 
      class: clear-both
    e.post.menu:
      ':item': item
      @refresh-thread: $emit('refresh-thread')
props:
  item: null
data:
  enlarged: false
methods:
  onMediaClick: | #js
    function () {
      this.enlarged = !this.enlarged;
    }
style:
  .comp-e-post-menu:
    max-height: 0
    overflow: hidden
  .post:hover .comp-e-post-menu:
    max-height: 5em
  .post:
    background: '#ffffff20'
    border: 2px solid gray
    box-shadow: 'inset -6px 6px 2px #000'
    z-index: 10
  .post .post-menu:
    max-height: 0
    overflow: hidden
    opacity: 0
    transform: translateY(-1em)
  .post:hover .post-menu:
    max-height: 5em
    transition: 0.5s linear
    opacity: 1
    transform: translateY(0)
  .post .instance:hover:
    border: '1px solid #000000a0'
    transition: 0s !important
  .instance: null
  .larping-generator:
    width: 4rem !important
    float: left
    margin-right: 1em
    margin-bottom: 1em
  .post-media:
    float: left
    width: 35%
    left: '-1rem'
    top: '-1rem'
    z-index: 10
  .post-media a:
    cursor: pointer !important
  .comp-e-instance .footer:
    display: none
  .post-text:
    padding: 0.5rem
    opacity: 0.9
  .enlarged .post-media:
    width: 100%
  .enlarged .post-text: null
  .anonymous:
    display: none
  .greentext:
    color: '#35c735'
name: e-post
template: >-
  <div class="comp-e-post post" :class="{ enlarged }" path="-1357494135."><div
  class="post-media" @click="onMediaClick" path="-1357494135.0"><e-media
  v-if="item.media" :item="item.media"
  path="-1357494135.0.0"></e-media><e-instance v-if="item.instance"
  :item="item.instance" path="-1357494135.0.1"></e-instance></div><div
  class="post-text" path="-1357494135.1"><e-generator-square
  class="larping-generator" :value="item.larpGenerator"
  path="-1357494135.1.0"></e-generator-square><div
  v-html="$root.textToHtml(item.text)" path="-1357494135.1.1"></div></div><div
  class="clear-both" path="-1357494135.2"></div><e-post-menu :item="item"
  @refresh-thread="$emit('refresh-thread')"
  path="-1357494135.3"></e-post-menu></div>
