dom:
  div:
    ':class': getCssClass()
    .post-media:
      v-if: item.instance
      e.instance:
        ':item': item.instance
      on_click: onInstanceClick
    .post-text:
      v-text: item.text
    div:
      class: clear-both
props:
  item: null
data:
  enlarged: false
methods:
  onInstanceClick: |
    function () {
      this.enlarged = !this.enlarged;
    }
  getCssClass: |
    function () {
      const cls = { post: true, enlarged: this.enlarged };
      return cls;
    }
style:
  .post:
    background: '#ffffff20'
    border: 2px solid gray
    box-shadow: 'inset -6px 6px 2px #000'
    z-index: 10
  .post .instance:hover:
    border: '1px solid #000000a0'
    transition: 0s !important
  .instance: null
  .post-media:
    float: left
    width: 35%
    left: '-1rem'
    top: '-1rem'
    z-index: 10
  .post-media a:
    cursor: pointer !important
  .comp-e-instance .footer:
    display: none
  .post-text:
    width: 65%
    display: inline-block
    padding: 1rem
  .enlarged .post-media:
    width: 60%
  .enlarged .post-text:
    width: 35%
name: e-post
template: >-
  <div class="comp-e-post" :class="getCssClass()"><div class="post-media"
  v-if="item.instance" @click="onInstanceClick"><e-instance
  :item="item.instance"></e-instance></div><div class="post-text"
  v-text="item.text"></div><div class="clear-both"></div></div>
