dom:
  div:
    .center:
      ui.time:
        ':value': item.created
    .post-menu:
      v-if: $root.isAdmin
      ui.button:
        text: ❌
        ':click': onDelete
props:
  item: null
methods:
  onDelete: | #js
    function () {
      this.$root.dbp.posts.delete.one(this.item._id);
      this.$emit("thread-updated");
    }
style:
  .center, .post-menu:
    display: flex
    justify-content: center
  .center > div, .post-menu > div:
    width: fit-content
name: e-post-menu
_:
  examples:
    count: 0
template: >-
  <div class="comp-e-post-menu" path="404353956."><div class="center"
  path="404353956.0"><ui-time :value="item.created"
  path="404353956.0.0"></ui-time></div><div class="post-menu"
  v-if="$root.isAdmin" path="404353956.1"><ui-button text="❌" :click="onDelete"
  path="404353956.1.0"></ui-button></div></div>
