dom:
  .thread-columns:
    div: 
      v-if: thread
      e.media:
        ':media': thread.posts[0].media
    div: 
      div: 
        v-if: thread
        h3:
          v-text: thread.title
        transition.group:
          tag: ul
          name: list
          li:
            v-for: (post, index) in visiblePosts
            ':key': post?._id||0
            e.post:
              ':item': post
              @thread-updated: refresh
            .text-center.opacity-30:
              v-if: getHiddenPostsCount(index)
              v-text: '''('' + getHiddenPostsCount(index) + '' posts…)'''
      transition:
        name: slide
        ui.loading:
          v-if: isLoading
      e.post.create:
        ':threadID': thread?._id
        ':threadMediaID': threadMediaID
        @created: refresh
      .mt-l2:
        ui.button:
          v-if: $root.isAdmin
          ':text': '''♻ refresh'''
          ':click': refresh
props:
  threadID: null
  threadMediaID: null
  teaser: false
data:
  thread: null
  isLoading: false
mounted: | #js
  async function() {
    this.$root.$on("thread-updated", this.refresh.bind(this));
    this.refresh();
  }
methods:
  refresh: | #js
    async function(thread) {
      if ((thread) && (thread.threadID || thread.threadMediaID) && (!this.isRelevantThread(thread.threadID, thread.threadMediaID))) return;
      this.isLoading = true;
      try
      {
        this.thread = await this.$root.dbp.threads.select.one(this.threadID, this.threadMediaID);
      }
      finally
      {
        this.isLoading = false;
      }
    }
  getHiddenPostsCount: | #js
    function(index) {
      const post = this.visiblePosts[index];
      const nextPost = this.visiblePosts[index + 1];
      if (!post || !nextPost) return null;
      return (nextPost.index - post.index - 1);
    }
  isRelevantThread: | #js
    function(threadID, threadMediaID) {
      if (!this.thread) return false;
      if (threadID && this.thread._id === threadID) return true;
      if (threadMediaID && this.thread.posts[0].media?._id === threadMediaID) return true;
      return false;
    }
computed:
  visiblePosts: | #js
    function() {
      if (!this.thread) return [];
      const posts1 = [...this.thread.posts];
      // OP is shown on the left
      posts1.shift();
      if (!this.teaser) return posts1;
      // Thread teaser
      let vPosts = [];
      // Take the first two and the last two posts
      vPosts.push(...posts1.slice(0, 2));
      vPosts.push(...posts1.slice(-2));
      // Make sure there are no duplicates
      vPosts = vPosts.filter((post, index, self) => self.findIndex(p => p._id === post._id) === index);
      // Return
      return vPosts;
    }
watch:
  threadID: | #js
    async function(threadID) {
      this.refresh();
    }
  threadMediaID: | #js
    async function(threadMediaID) {
      this.refresh();
    }
style:
  .thread-columns:
    display: flex
    flex-direction: row
    gap: 2vw
  ul:
    margin: auto
  li:
    margin-bottom: 1vh
name: e-thread
