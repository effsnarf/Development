dom:
  div:
    transition:
      name: fade
      div:
        ':class': getCssClass()
        v-show: (this.pageName == $root.params.page)
        site.header:
          class: site-width
        div#1:
          class: header-spacer
        div:
          site.sidebar: null
          site.main:
            ':recommendation-items': recommendationItems
            template#1:
              v-slot: article
              slot:
                name: article
            template#2:
              v-slot: left
              slot:
                name: left
            template#3:
              v-slot: middle
              slot:
                name: middle
            template#4:
              v-slot: right
              slot:
                name: right
name: site
props:
  getMoreItems: null
  recommendationItems: null
  pageName: null
methods:
  getCssClass: |
    function() {
      const cls = {};
      cls['site-width'] = true;
      return cls;
    }
style:
  .site-width:
    width: min(1000px, 90vw)
    margin: auto
  .comp-site:
    position: relative
    margin: auto
    padding: 0
  .comp-site-header:
    position: fixed
    top: 0
    margin: 0 0 1rem
    box-shadow: '-2rem 2rem 2rem #000'
    background-image: >-
      linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0),
      rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1))
    background-repeat: no-repeat
    background-size: cover
    background-position: center
    transition: 0s !important
    z-index: 10
  .header-spacer:
    height: 8rem
template: >-
  <div class="comp-site"><transition name="fade"><div :class="getCssClass()"
  v-show="(this.pageName == $root.params.page)"><site-header
  class="site-width"></site-header><div
  class="header-spacer"></div><div><site-sidebar></site-sidebar><site-main
  :recommendation-items="recommendationItems"><template v-slot:article><slot
  name="article"></slot></template><template v-slot:left><slot
  name="left"></slot></template><template v-slot:middle><slot
  name="middle"></slot></template><template v-slot:right><slot
  name="right"></slot></template></site-main></div></div></transition></div>
