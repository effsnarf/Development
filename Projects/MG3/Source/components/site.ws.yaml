dom:
  div:
    transition:
      name: fade
      div:
        ':class': getCssClass()
        v-show: (this.pageName == $root.params.page)
        div:
          site.sidebar: null
          site.main:
            ':recommendation-items': recommendationItems
            template#1:
              v-slot: article
              slot:
                name: article
            template#2:
              v-slot: left
              slot:
                name: left
            template#3:
              v-slot: middle
              slot:
                name: middle
            template#4:
              v-slot: right
              slot:
                name: right
name: site
props:
  getMoreItems: null
  recommendationItems: null
  pageName: null
methods:
  getCssClass: |
    function() {
      const cls = {};
      cls['site-width'] = true;
      return cls;
    }
style:
  .comp-site:
    position: relative
    margin: auto
    padding: 0
template: >-
  <div class="comp-site"><transition name="fade"><div :class="getCssClass()"
  v-show="(this.pageName ==
  $root.params.page)"><div><site-sidebar></site-sidebar><site-main
  :recommendation-items="recommendationItems"><template v-slot:article><slot
  name="article"></slot></template><template v-slot:left><slot
  name="left"></slot></template><template v-slot:middle><slot
  name="middle"></slot></template><template v-slot:right><slot
  name="right"></slot></template></site-main></div></div></transition></div>
