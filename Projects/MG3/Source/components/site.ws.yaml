dom:
  div:
    transition:
      name: fade
      div:
        ':class': getCssClass()
        v-show: (this.pageName == $root.params.page)
        div:
          site.sidebar: null
          site.main:
            ':title-image-id': titleImageId
            ':title-text': titleText
            ':title-url': titleUrl
            ':title-key': titleKey
            ':recommendation-items': recommendationItems
            template#1:
              v-slot: article
              slot:
                name: article
            template#2:
              v-slot: left
              slot:
                name: left
            template#3:
              v-slot: middle
              slot:
                name: middle
            template#4:
              v-slot: right
              slot:
                name: right
name: site
props:
  titleImageId: null
  titleText: null
  titleUrl: null
  titleKey: null
  getMoreItems: null
  recommendationItems: null
  pageName: null
methods:
  getCssClass: | #js

    function() {
      const cls = {};
      cls['site-width'] = true;
      return cls;
    }
style:
  .comp-site:
    position: relative
    margin: auto
    padding: 0
template: >-
  <div class="comp-site" path="3530567."><transition name="fade"
  path="3530567.0"><div :class="getCssClass()" v-show="(this.pageName ==
  $root.params.page)" path="3530567.0.0"><div
  path="3530567.0.0.0"><site-sidebar></site-sidebar><site-main
  :title-image-id="titleImageId" :title-text="titleText" :title-url="titleUrl"
  :title-key="titleKey" :recommendation-items="recommendationItems"
  path="3530567.0.0.0.1"><template v-slot:article path="3530567.0.0.0.1.0"><slot
  name="article" path="3530567.0.0.0.1.0.0"></slot></template><template
  v-slot:left path="3530567.0.0.0.1.1"><slot name="left"
  path="3530567.0.0.0.1.1.0"></slot></template><template v-slot:middle
  path="3530567.0.0.0.1.2"><slot name="middle"
  path="3530567.0.0.0.1.2.0"></slot></template><template v-slot:right
  path="3530567.0.0.0.1.3"><slot name="right"
  path="3530567.0.0.0.1.3.0"></slot></template></site-main></div></div></transition></div>
