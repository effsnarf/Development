dom:
  div:
    class: site-width
    v-show: (pageName == $root.params.page)
    site.header:
      class: site-width
    div:
      site.sidebar: null
      site.main:
        ':recommendation-items': recommendationItems
        template#1:
          v-slot: article
          slot:
            name: article
        template#2:
          v-slot: middle
          slot:
            name: middle
        template#3:
          v-slot: right
          slot:
            name: right
name: site
props:
  getMoreItems: null
  recommendationItems: null
  pageName: null
style:
  .site-width:
    width: min(1000px, 90vw)
  .comp-site:
    position: relative
    margin: auto
    padding: 0
  .comp-site-header:
    position: fixed
    top: 0
    margin: 0 0 1rem
    box-shadow: '-2rem 2rem 2rem #000'
    background-image: >-
      linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0),
      rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1))
    background-repeat: no-repeat
    background-size: cover
    background-position: center
    transition: 0s !important
    z-index: 10
template: >-
  <div class="comp-site site-width" v-show="(pageName ==
  $root.params.page)"><site-header
  class="site-width"></site-header><div><site-sidebar></site-sidebar><site-main
  :recommendation-items="recommendationItems"><template v-slot:article><slot
  name="article"></slot></template><template v-slot:middle><slot
  name="middle"></slot></template><template v-slot:right><slot
  name="right"></slot></template></site-main></div></div>
