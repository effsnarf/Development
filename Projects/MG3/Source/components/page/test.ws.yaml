dom:
  site:
    page-name: test
    ':columns': 2
    template:
      v-slot: article
      ui.select:
        ':options': builders
        input-type: value
        direction: horizontal
        ':get-item-key': (item) => item._id
        ':get-item-text': (item) => item.name
        v-model: selectedBuilder
      transition:
        name: slide-large
        keep.alive:
          e.builder:
            ':builder': selectedBuilder
props: null
data:
  builders: []
  selectedBuilder: null
mounted: | #js
  async function() {
    this.builders = await this.$root.dbp.builders.select.all();
  }
computed: null
watch: null
name: page-test
template: >-
  <site class="comp-page-test" page-name="test" :columns="2"
  path="838622353."><template v-slot:article path="838622353.0"><ui-select
  :options="builders" input-type="value" direction="horizontal"
  :get-item-key="(item) =&gt; item._id" :get-item-text="(item) =&gt; item.name"
  v-model="selectedBuilder" path="838622353.0.0"></ui-select><transition
  name="slide-large" path="838622353.0.1"><keep-alive
  path="838622353.0.1.0"><e-builder :builder="selectedBuilder"
  path="838622353.0.1.0.0"></e-builder></keep-alive></transition></template></site>
