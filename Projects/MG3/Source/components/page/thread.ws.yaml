dom:
  site:
    page-name: thread
    template: 
      v-slot: left
      e.thread.list: null
    template: 
      v-slot: middle
      e.thread:
        v-model: thread
      e.post.create:
        v-if: threadNotFound
data:
  thread: null
  threadNotFound: false
computed:
  threadID: | #js
    function() {
      return this.$root.params.threadID;
    }
mounted: | #js
  async function() {
  }
watch:
  threadID:
    handler: | #js
      async function() {
        if (this.$root.params.page != "thread") return;
        try
        {
          this.$root.isLoading++;
          this.threadNotFound = false;
          this.thread = (!this.threadID) ? null : (await this.$root.dbp.threads.select.one(this.threadID));
          this.threadNotFound = (this.threadID && !this.thread);
        }
        finally
        {
          this.$root.isLoading--;
        }
      }
    immediate: true
  threadNotFound:
    handler: | #js
      function(newTNF) {
        this.$root.error = (!newTNF ? null : "Thread not found");
      }
    immediate: true
methods: null
name: page-thread
style: null
template: >-
  <site class="comp-page-thread" page-name="thread"
  path="-1535040951."><template v-slot:left
  path="-1535040951.0"><e-thread-list></e-thread-list></template><template
  v-slot:middle path="-1535040951.1"><e-thread v-model="thread"
  path="-1535040951.1.0"></e-thread><e-post-create v-if="threadNotFound"
  path="-1535040951.1.1"></e-post-create></template></site>
