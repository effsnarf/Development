dom:
  div: 
    h2:
      v-text: '''New Medias'''
    div: 
      div: 
        content.stream:
          item-type: e.media
          ':item-props': '{ showMediaMenu: true }'
          ':get-more-items': getMoreMedias
          grid-class: grid-1
data: null
methods:
  getMoreMedias: | #js
    async function(pageIndex, fromMediaID) {
      return await this.$root.dbp.medias.select.new(null, fromMediaID);
    }
style:
  .columns1 > div:nth-child(1):
    width: 30%
name: page-admin-medias
template: >-
  <div class="comp-page-admin-medias" path="-1396420211."><h2 v-text="'New
  Medias'" path="-1396420211.0"></h2><div path="-1396420211.1"><div
  path="-1396420211.1.0"><content-stream item-type="e.media" :item-props="{
  showMediaMenu: true }" :get-more-items="getMoreMedias" grid-class="grid-1"
  path="-1396420211.1.0.0"></content-stream></div></div></div>
