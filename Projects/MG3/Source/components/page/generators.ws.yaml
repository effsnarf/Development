dom:
  site:
    page-name: generators
    ':columns': 2
    template:
      v-slot: middle
      h2:
        v-text: '''Advice Animals'''
      content.stream:
        ref: contentStream1
        item-type: e.generator.teaser2
        ':get-more-items': getMoreGenerators
        grid-class: grid-1a
props: null
data: null
methods:
  getMoreGenerators: | #js
    async function(pageIndex) {
      const items = await this.$root.dbp.generators.select.popular(pageIndex)
      return items;
    }
style:
  h2:
    font-size: 3rem
  .grid-1a:
    gap: 1em
  a:hover:
    background: '#ffffff30'
name: page-generators
_:
  examples:
    count: 0
template: >-
  <site class="comp-page-generators" page-name="generators" :columns="2"
  path="-1205429057."><template v-slot:middle path="-1205429057.0"><h2
  v-text="'Advice Animals'" path="-1205429057.0.0"></h2><content-stream
  ref="contentStream1" item-type="e.generator.teaser2"
  :get-more-items="getMoreGenerators" grid-class="grid-1a"
  path="-1205429057.0.1"></content-stream></template></site>
