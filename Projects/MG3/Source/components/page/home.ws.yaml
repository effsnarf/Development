dom:
  site:
    page-name: home
    template#1:
      v-slot: left
      e.thread.list: null
    template:
      v-slot: middle
      div:
        div#1:
          e.post.create: null
data:
  generators: []
  uniqueID: 1
mounted: |
  async function() {
    this.threads = await this.$root.dbp.threads.select.all();
    
    this.$watch(() => this.$root.params.page, {
      handler: async () => {
        await this.init();
      },
      immediate: true
    });
  }
methods:
  init: |
    async function() {
      if (this.$root.params.page == "home")
      {
        this.$root.setDocumentTitle(null);
      }
    }
  getMoreInstances: |
    async function(pageIndex) {
      const items = await this.$root.dbp.instances.select.new("en", pageIndex)
      return items;
    }
style:
  .comp-e-thread:
    margin-top: 6rem
  .comp-e-generator-wide img:
    aspect-ratio: 2 / 1
name: page-home
template: >-
  <site class="comp-page-home" page-name="home"><template
  v-slot:left><e-thread-list></e-thread-list></template><template
  v-slot:middle><div><div><e-post-create></e-post-create></div></div></template></site>
