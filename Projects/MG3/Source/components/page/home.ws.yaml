        e.teaser:
          imageID: 679668909
          title: YouTube
    template#1:
      v-slot: left
      e.thread.list: null
    template#2:
      v-slot: middle
      e.template.editor:
        ref: TemplateEditor1
      content.stream:
        ref: stream1
        item-type: e.instance
        ":get-more-items": getMoreInstances
        grid-class: grid-1
    template:
      v-slot: right
      div:
        e.post.create:
          ref: PostCreate1
data:
  generators: []
  uniqueID: 1
mounted: | #js
  async function() {
    this.threads = await this.$root.dbp.threads.select.all();
    
    this.$watch(() => this.$root.params.page, {
      handler: async () => {
        await this.init();
      },
      immediate: true
    });
  }
methods:
  init: | #js
    async function() {
      if (this.$root.params.page == "home")
      {
        this.$root.setDocumentTitle(null);
        this.$refs.stream1?.reset();
      }
    }
  getMoreInstances: | #js
    async function(pageIndex) {
      const items = await this.$root.dbp.instances.sample.popular(null, 15);
      return items;
    }
style:
  .comp-e-thread:
    margin-top: 6rem
  .comp-e-generator-wide img:
    aspect-ratio: 2 / 1
