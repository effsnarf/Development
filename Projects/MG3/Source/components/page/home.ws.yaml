dom:
  site:
    page-name: home
    template:
      v-slot: article
      content.title:
        title: Ars Longa, Vita Brevis
      content.stream:
        item-type: e.generator.wide
        ':getMoreItems': $root.dbp.generators.select.popular
        grid-class: grid-3
data:
  generators: []
mounted: |
  async function() {
    this.$watch(() => this.$root.params.page, {
      handler: async () => {
        await this.init();
      },
      immediate: true
    });
  }
methods:
  init: |
    async function() {
      if (this.$root.params.page == "home")
      {
        this.$root.setDocumentTitle(null);
      }
    }
style:
  .comp-e-generator-wide img:
    aspect-ratio: 2 / 1
name: page-home
template: >-
  <site class="comp-page-home" page-name="home"><template
  v-slot:article><content-title title="Ars Longa, Vita
  Brevis"></content-title><content-stream item-type="e.generator.wide"
  :getMoreItems="$root.dbp.generators.select.popular"
  grid-class="grid-3"></content-stream></template></site>
