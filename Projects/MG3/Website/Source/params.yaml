params:
  page:
    get: | #ts
      function(url) {
        if (url == "/") return "home";
        if (url.startsWith("/instance/")) return "generator";
        return "generator";
      }
  urlName:
    get: | #ts
      function(url) {
        if (url.startsWith("/instance/")) return null;
        return url.split("/")[1];
      }
  instanceID:
    get: | #ts
      function(url) {
        if (!url.startsWith("/instance/")) return null;
        return parseInt(url.split("/")[2]);
      }
