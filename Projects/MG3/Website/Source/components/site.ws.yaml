dom:
  div:
    site.header: null
    div:
      site.sidebar: null
      site.main:
        ":recommendation-items": recommendationItems
        template#1:
          v-slot: article
          slot:
            name: article
        template#2:
          v-slot: middle
          slot:
            name: middle
name: site
props:
  getMoreItems: null
  recommendationItems: null
style:
  .comp-site:
    position: relative
    margin: auto
    max-width: 1000px
    padding: 0
  .comp-site-header:
    position: sticky
    top: 0
    margin: 0 0 1rem
    box-shadow: "-2rem 2rem 2rem #000"
    background-image: >-
      linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0),
      rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1))
    background-repeat: no-repeat
    background-size: cover
    background-position: center
    transition: 0s
    z-index: 10
