dom:
  div:
    class: flex
    div:
      v-text: getText()
    .ml-1.opacity-50:
      v-if: number
      v-text: getNumberText()
props:
  icon: null
  text: null
  value: null
  number: null
methods:
  getText: |
    function() {
      return [this.icon, this.text, this.value].filter(s => s).join(' ');
    }
  getNumberText: |
    function() {
      return !this.number ? '' : `(${this.number})`;
    }
style:
  div:
    white-space: wrap
    text-wrap: wrap
name: ui-title
template: >-
  <div class="comp-ui-title flex"><div v-text="getText()"></div><div class="ml-1
  opacity-50" v-if="number" v-text="getNumberText()"></div></div>
