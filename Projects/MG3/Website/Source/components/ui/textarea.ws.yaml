dom:
  textarea:
    ':value': value
    on_input: $emit('input', $event.target.value)
    on_focus: $emit('focus')
    on_blur: $emit('blur')
    on_keydown: onKeyDown
props:
  value: null
methods:
  onKeyDown: |
    (e) => {
      if (e.key == 'Tab') {
        e.preventDefault();
        let start = e.target.selectionStart;
        let end = e.target.selectionEnd;
        let value = e.target.value;
        e.target.value = value.substring(0, start) + "  " + value.substring(end);
        e.target.selectionStart = e.target.selectionEnd = start + 2;
      }
      return false;
    }
name: ui-textarea
template: >-
  <textarea class="comp-ui-textarea" :value="value" @input="$emit('input',
  $event.target.value)" @focus="$emit('focus')" @blur="$emit('blur')"
  @keydown="onKeyDown"></textarea>
