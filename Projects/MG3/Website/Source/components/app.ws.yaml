dom:
  div:
    page.home:
      v-if: $root.params.page == 'home'
    page.generator:
      v-if: $root.params.page == 'generator'
    page.instance:
      v-if: $root.params.page == 'instance'
name: app
style:
  .comp-app:
    margin: auto
template: >-
  <div class="comp-app"><page-home v-if="$root.params.page ==
  'home'"></page-home><page-generator v-if="$root.params.page ==
  'generator'"></page-generator><page-instance v-if="$root.params.page ==
  'instance'"></page-instance></div>
