dom:
  style:
    v-if: style
    v-html: style
props:
  component: null
computed:
  style: |
    function() {
      if (!this.component?.source?.style) return "";

      const template = this.$root.templates.style;
      const css = Handlebars.compile(template)(this.component);

      return css;
    }
name: ide-component-style
template: <style class="comp-ide-component-style" v-if="style" v-html="style"></style>
