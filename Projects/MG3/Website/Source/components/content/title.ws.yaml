dom:
  div:
    :class: getCssClass()
    div#1:
      class: background
    div:
      ui.image:
        ":url": $root.url.image(imageID)
      ui.large.title:
        ":text": title

props:
  imageID:
  title:

data:
  isStuck: false

methods:
  onScroll: | #ts
    function() {
      const scrollTop = window.scrollY;
      this.isStuck = scrollTop > 0;
    }
  getCssClass: | #ts
    function() {
      return { stuck: this.isStuck };
    }

mounted: | #ts
  function() {
    window.addEventListener('scroll', this.onScroll);
  }

style:
  .stuck .title:
    font-size: 6vh
    transform: translateX(-6rem)
  .background:
    background: "linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0))"
    position: absolute
    width: 100%
    height: 10rem
  .comp-content-title:
    position: sticky
    top: 7.5rem
    background: "#000000"
    z-index: 10
  .comp-ui-image:
    width: 15% !important
    margin: 0 1em
    float: left
    z-index: 20
  .comp-ui-image img:
    aspect-ratio: 1
    object-fit: cover
