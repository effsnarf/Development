dom:
  ui.link:
    class: grayish
    ':url': $root.url.generator(item)
    .badge:
      ui.image:
        ':imageID': item.imageID
props:
  item: null
style:
  .title:
    font-size: 120%
  .badge:
    display: flex
    margin-top: 1rem
  .comp-ui-image:
    width: 20% !important
    margin-right: 1rem
name: e-generator-small
template: >-
  <ui-link class="comp-e-generator-small grayish"
  :url="$root.url.generator(item)"><div class="badge"><ui-image
  :imageID="item.imageID"></ui-image></div></ui-link>
