dom:
  div:

props:
  interval:
  count:
  enabled: true

data:
  tickIndex: 0

mounted: | #js
  function() {
    this.anotherTick();
  }

methods:
  tick: | #js
    function() {
      if (this.enabled) this.$emit("tick", this.tickIndex);
      if (this.count) this.tickIndex = ((this.tickIndex + 1) % this.count);
    }
  anotherTick: | #js
    function() {
      this.tick();
      setTimeout(this.anotherTick.bind(this), this.interval);
    }