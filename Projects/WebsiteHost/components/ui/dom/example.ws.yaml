dom:
  div:
    class: example-layout
    :style: "{ gap }"
    div:
      v-for: i in boxes
      class: box
      :style: "{ 'aspect-ratio': (boxAspect) }"

props:
  boxes: 3
  boxAspect: 1
  gap: 0.1rem

style:
  .example-layout:
    display: flex
    justify-content: center
  .box:
    background: gray
    box-shadow: -4px 4px 4px black
    width: 3rem
