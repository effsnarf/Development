          D: 'ðŸ”´',
          E: 'ðŸŸ¡',
        }[dataChange.item.kind];
      }
      return `ðŸ§Š${icon}`;
    }
_:
  examples:
    count: 0
name: ui-data-changes
template: >-
  <div class="comp-ui-data-changes" path="-1299348071."><div class="flex"
  v-if="onlyKeys" path="-1299348071.0"><ui-title v-for="(dataChange, index) in
  dataChanges" :icon="getIcon(dataChange)" :text="dataChange.path"
  path="-1299348071.0.0"></ui-title></div><table v-if="!onlyKeys"
  path="-1299348071.1"><tr v-for="(dataChange, index) in dataChanges"
  path="-1299348071.1.0"><td path="-1299348071.1.0.0"><ui-title
  :icon="getIcon(dataChange)" :text="dataChange.path"
  path="-1299348071.1.0.0.0"></ui-title></td><td class="px-l2"
  path="-1299348071.1.0.1"><ui-value-preview :value="dataChange.rhs ||
  dataChange.item.rhs"
  path="-1299348071.1.0.1.0"></ui-value-preview></td></tr></table></div>
