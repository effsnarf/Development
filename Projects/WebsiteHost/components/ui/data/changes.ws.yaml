dom:
  div:
    .flex:
      v-if: onlyKeys
      ui.title: 
        v-for: (dataChange, index) in dataChanges
        ':icon': getIcon(dataChange)
        ':text': dataChange.path
    table:
      v-if: '!onlyKeys'
      tr:
        v-for: (dataChange, index) in dataChanges
        td: 
          ui.title: 
            ':icon': getIcon(dataChange)
            ':text': dataChange.path
        td: 
          class: px-l2
          ui.value.preview:
            ':value': dataChange.rhs || dataChange.item.rhs
props:
  dataChanges: null
  onlyKeys: false
methods:
  getText: | #js
    function(dataChange) {
      let text = dataChange.path;
      if (dataChange.kind == "A") text += ` [${dataChange.index}]`;
      return text;
    }
  getIcon: | #js
    function(dataChange) {
      let icon = '';
      if (dataChange.item)
      {
        icon = {
