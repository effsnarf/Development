dom:
  style:
    v-if: '!documentHead'
    v-html: css
props:
  component: null
  className: null
  cssStyleObj: null
  documentHead: false
data:
  css: null
mounted: | #js
  function() {
    if (this.documentHead) {
      const css = this.getCss(this.component);
      if (!css?.length) return;
      const style = document.createElement("style");
      style.type = "text/css";
      style.classList.add(this.component.name);
      style.innerHTML = css;
      document.head.appendChild(style);
    }
  }
methods:
  getCss: | #js
    function() {
      const clsName = (this.className ?? this.component?.name);
      const style = (this.cssStyleObj ?? this.component?.source?.style);
      if (!style) return null;
      const component = {
        name: clsName,
        source: { style }
      };
      const template = this.$root.templates.style;
      let css = Handlebars.compile(template)(component);
      css = this.htmlDecode(css);
      return css;
    }
  htmlDecode: | #js
    function(input) {
      var doc = new DOMParser().parseFromString(input, "text/html");
      return doc.documentElement.textContent;
    }
watch:
  component:
    handler: | #js
      function(component) {
        this.css = this.getCss();
      }
    immediate: true
  className:
    handler: | #js
      function(className) {
        this.css = this.getCss();
      }
    immediate: true
  cssStyleObj:
    handler: | #js
      function(cssStyleObj) {
        this.css = this.getCss();
      }
name: ui-html-style
_:
  examples:
    count: 0
template: >-
  <style class="comp-ui-html-style" v-if="!documentHead" :class="component.name"
  v-html="css" path="951734600."></style>
