dom:
  style:
    v-if: '!documentHead'
    v-html: css
props:
  component: null
  className: null
  cssStyleObj: null
  documentHead: false
data:
  css:
mounted: | #js
  function() {
    this.init();
  }
methods:
  init: | #js
    function() {
      this.css = this.getCss(this.component);
      if (this.documentHead) {
        if (!this.css?.length) return;
        const style = document.createElement("style");
        style.type = "text/css";
        style.classList.add(this.component.name);
        style.innerHTML = this.css;
        document.head.appendChild(style);
      }
    }
  getCss: | #js
    function() {
      const clsName = (this.className ?? this.component?.name);
      const style = (this.cssStyleObj ?? this.component?.source?.style);
      if (!style) return null;
      const component = {
        name: clsName,
        source: { style }
      };
      const template = window.templates.style;
      let css = Handlebars.compile(template)(component);
      css = this.htmlDecode(css);
      return css;
    }
  htmlDecode: | #js
    function(input) {
      var doc = new DOMParser().parseFromString(input, "text/html");
      return doc.documentElement.textContent;
    }
name: ui-html-style
_:
  examples:
    count: 0
template: >-
  <style class="comp-ui-html-style" v-if="!documentHead" :class="component.name"
  v-html="css" path="951734600."></style>
