dom:
  div: 
    div: 
      div: 
        h3: 
          v-text: '''width'''
        ui.input.css.value: 
          v-model: size.width
      div: 
        h3: 
          v-text: '''height'''
        ui.input.css.value: 
          v-model: size.height
props:
  value: null
data:
  size: null
watch:
  size:
    handler: | #js
      function(size) {
        if (Objects.areEqual(size, this.value)) return;
        this.$emit('input', size);
      }
    deep: true
  value:
    handler: | #js
      function(value) {
        this.size = Objects.clone(value || { width: null, height: null });
      }
    immediate: true
    deep: true
_:
  examples:
    count: 0
