dom:
  .flex:
    :class: cssClass
    :style: "{ gap: '0.5em' }"
    .item:
      v-for: (i, index) in itemsArray
      div:
        v-if: showNumber
        v-text: (index + 1)

props:
  items: 3
  cssClass: null
  showNumber: false

computed:
  itemsArray: | #js
    function() {
      return Array.from({ length: this.items });
    }

style:
  .item:
    display: flex
    align-items: center
    justify-content: center
    width: 3em
    height: 2em
    background: "#ffffff40"
    box-shadow: -4px 4px 4px black
