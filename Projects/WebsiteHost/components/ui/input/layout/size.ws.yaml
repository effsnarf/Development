dom:
  div: 
    div: 
      ui.tabs:
        ':options': '[''➡️ width'', ''⬆️ height'']'
        direction: horizontal
        :value: 0
        template:
          v-slot: tab0
          ui.input.css.property:
            css-property: width 
            v-model: size.width
        template:
          v-slot: tab1
          ui.input.css.property:
            css-property: height
            v-model: size.height
props:
  value: null
data:
  size: null
watch:
  size:
    handler: | #js
      function(size) {
        if (Objects.areEqual(size, this.value)) return;
        this.$emit('input', size);
      }
    deep: true
  value:
    handler: | #js
      function(value) {
        this.size = Objects.clone(value || { width: null, height: null });
      }
    immediate: true
    deep: true
