dom:
  div:
    div:
      component:
        :is: gridCompName
        :value: value
        @preview: (value) => $emit('preview', value)
        @input: (value) => $emit('input', value)


props:
  layoutType:
  value:

computed:
  gridCompName: | #js
    function() {
      if (!this.layoutType) return null;
      return `ui.input.${this.layoutType}`.kebabize();
    }
