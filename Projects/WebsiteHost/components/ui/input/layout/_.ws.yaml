watch:
  layout:
    handler: | #js
      function(layout) {
        if (Objects.areEqual(layout, this.value)) return;
        this.$emit('input', layout);
      }
    deep: true
  value:
    handler: | #js
      function(layout) {
        this.direction = layout?.direction;
        this.order = layout?.order;
        this.item = layout?.item || { size: null, justify: null };
      }
    immediate: true
    deep: true
