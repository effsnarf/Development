dom:
  div:
    .flex:
      ui.select:
        :options: categories
        :get-item-icon: (item) => item.icon
        :get-item-text: (item) => item.name
        input-type: value
        v-model: selected.category
      transition:
        name: slide-hor
        .flex1:
          v-if: selected.category
          :key: selected.category.name
          h2:
            v-text: "selected.category.icon + ' ' + selected.category.name"
          div:
            v-text: selected.category.desc
          .dimmed:
            v-text: selected.category.use
          .flex.flex-wrap.justify-center:
            .clickable:
              v-for: palette in selected.category?.palettes
              :class: "{ selected: isSelected(palette) }"
              @mouseenter: $emit('preview', Objects.clone(palette))
              @mouseleave: $emit('preview', null)
              @click: $emit('input', Objects.clone(palette))
              ui.color.palette:
                :palette: palette

