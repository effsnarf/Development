dom:
  div:
    .list-container:
      ui.anim:
        :anim: anim
        :duration: duration
        :items-count: listItems.length
        :auto-play-loop: "true"
        .list-item:
          v-for: (listItem, i) in listItems
          :key: listItem
    h4:
      class: text-center dimmed
      v-text: "'' + anim.name"
    .frame-container:
      v-show: "false"
      transition.group:
        :name: "'anim-' + anim.name"
        .frame:
          v-for: (frame, i) in frames
          v-show: "frameIndex==i"
          v-text: frame
          :key: frame
      
props:
  anim:
  duration: 1000

data:
  frameIndex: 0
  frames: ['🍎', '🍌', '🍇', '🍉', '🍊', '🍍', '🍓', '🍑', '🍒', '🍏', '🍋']
  
mounted: | #js
  function() {
  }

methods:
  toggleFrame: | #js
    async function() {
      // single item
      this.frameIndex = ((this.frameIndex + 1) % this.frames.length);
    }

computed:
  listItems: | #js
    function() {
      return this.frames.take(5);
    }

style:
  .comp-ui-input-animation-example:
    width: fit-content
    margin: auto
  .list-container:
    width: 7em
    border: 2px solid gray
    overflow: hidden
    opacity: 0.5
    filter: grayscale(1)
  .list-container:hover:
    opacity: 1
    filter: none
  .list-container > div:
    padding: 0.5em
  .list-container > div > div:
    display: flex
    flex-direction: column
    gap: 0.3em
  .list-item:
    height: 1.5em
    background: "#80808080"
    text-align: center
  .frame-container:
    overflow: hidden
    filter: grayscale(1)
    perspective: 1000px
  .frame-container:hover:
    filter: none
  .frame-container, .frame:
    width: 6rem
    aspect-ratio: 1
  .frame:
    position: absolute
    display: flex
    align-items: center
    justify-content: center
    font-size: 3.5rem
    background: "#80808060"
    border: 2px solid gray
    transform-style: preserve-3d
