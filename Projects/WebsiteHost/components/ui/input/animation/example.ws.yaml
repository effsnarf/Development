dom:
  div:
    v-if: anim
    .list-container:
      ui.anim:
        :anim: anim
        :duration: duration
        :items-count: itemsCount
        :auto-play-loop: "true"
        .list-item:
          v-for: i in itemsCount
          :key: i
    h4:
      class: text-center dimmed
      v-text: "'âœ¨ ' + anim.name"
      
props:
  anim:
  duration: 1000

data:
  frameIndex: 0
  itemsCount: 5
  
mounted: | #js
  function() {
  }

methods:
  toggleFrame: | #js
    async function() {
      // single item
      this.frameIndex = ((this.frameIndex + 1) % this.frames.length);
    }

style:
  .comp-ui-input-animation-example:
    width: fit-content
    margin: auto
  .list-container:
    width: 7em
    border: 2px solid gray
    overflow: hidden
    opacity: 0.5
    filter: grayscale(1)
  .list-container:hover:
    opacity: 1
    filter: none
  .list-container > div:
    padding: 0.5em
  .list-container > div > div:
    display: flex
    flex-direction: column
    gap: 0.3em
  .list-item:
    height: 1.5em
    background: "#808080a0"
    text-align: center
