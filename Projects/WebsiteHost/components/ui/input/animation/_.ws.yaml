dom:
  div:
    h2:
      v-text: "'âœ¨ animation'"
    .flex:
      div:
        v-if: "false"
        h3:
          v-text: "'duration'"
        .clickable:
          v-for: i in 10
          v-text: (i * 100)
          @click: $emit('select-duration', (i * 100))
      .flex1:
        div:
          v-for: (anim1, i) in anims
          .clickable:
            :class: "{ selected: (anim == anim1) }"
            @mouseenter: () => onHover(anim1, true)
            @mouseleave: () => onHover(anim1, false)
            @click: () => onClick(anim1)
            ui.input.animation.example:
              :anim: anim1
              :duration: duration
              :key: i

props:
  anim:
  duration:

data:
  anims:
    - name: fade
      enter:
        from:
          opacity: 0
      leave:
        to:
          opacity: 0
    - name: slide-x
      enter:
        from:
          transform: translateX(100%)
          opacity: 0
      leave:
        to:
          transform: translateX(-100%)
          opacity: 0
    - name: slide-x-reverse
      enter:
        from:
          transform: translateX(-100%)
          opacity: 0
      leave:
        to:
          transform: translateX(100%)
          opacity: 0
    - name: slide-y
      enter:
        from:
          transform: translateY(100%)
          opacity: 0
      leave:
        to:
          transform: translateY(-100%)
          opacity: 0
    - name: rotate-y
      enter:
        from:
          transform: rotateY(-90deg)
      leave:
        to:
          transform: rotateY(90deg)
    - name: zoom-in
      enter:
        from:
          transform: scale(0.5)
          opacity: 0
      leave:
        to:
          transform: scale(0.5)
          opacity: 0
    - name: zoom-out
      enter:
        from:
          transform: scale(1.5)
          opacity: 0
      leave:
        to:
          transform: scale(1.5)
          opacity: 0
    - name: flip-x
      enter:
        from:
          transform: rotateX(90deg)
          opacity: 0
      leave:
        to:
          transform: rotateX(-90deg)
          opacity: 0
    - name: flip-y
      enter:
        from:
          transform: rotateY(90deg)
          opacity: 0
      leave:
        to:
          transform: rotateY(-90deg)
          opacity: 0

methods:
  onHover: | #js
    function(anim, isHovered) {
      anim = (!isHovered ? null : anim);
      this.$emit("hover-anim", anim);
    }
  onClick: | #js
    function(anim) {
      if (anim == this.anim) anim = null;
      this.$emit("select-anim", anim);
    }

style:
  .flex1:
    display: flex
    flex-wrap: wrap
    justify-content: center
    gap: 0rem
  .selected:
    border: 2px solid white
