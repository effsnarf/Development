dom:
  div:
    h2:
      v-text: "'âœ¨ animation'"
    .flex:
      div:
        h3:
          v-text: "'duration'"
        .clickable:
          v-for: i in 10
          v-text: (i * 100)
          @click: $emit('update-duration', (i * 100))
      .flex1:
        div:
          v-for: (anim1, i) in anims
          :class: "{ selected: (anim == anim1) }"
          @click: () => onClick(anim1)
          ui.input.animation.example:
            :anim: anim1
            :duration: duration
            :key: i

props:
  anim:
  duration:

data:
  anims:
    - name: fade
      enter:
        from:
          opacity: 0
      leave:
        to:
          opacity: 0
    - name: slide-x
      enter:
        from:
          transform: translateX(100%)
          opacity: 0
      leave:
        to:
          transform: translateX(-100%)
          opacity: 0
    - name: slide-y
      enter:
        from:
          transform: translateY(100%)
          opacity: 0
      leave:
        to:
          transform: translateY(-100%)
          opacity: 0
    - name: rotate-y
      enter:
        from:
          transform: rotateY(-90deg)
      leave:
        to:
          transform: rotateY(90deg)

methods:
  onHover: | #js
    function(anim, isHovered) {
      anim = (!isHovered ? null : anim);
    }
  onClick: | #js
    function(anim) {
      if (anim == this.anim) anim = null;
      this.$emit("update-anim", anim);
    }

style:
  .flex1:
    display: flex
    gap: 1rem
  .selected:
    border: 2px solid white
