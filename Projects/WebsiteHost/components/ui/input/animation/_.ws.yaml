dom:
  div:
    h2:
      v-text: "'âœ¨ animation'"
    .flex1:
      div:
        v-for: (anim, i) in anims
        @mouseenter: () => onHover(anim, true)
        @mouseleave: () => onHover(anim, false)
        @click: () => onClick(anim)
        ui.input.animation.example:
          :anim: anim
          :key: i

data:
  lui:
    hovered:
      anim:
    selected:
      anim:
  anims:
    - name: fade
      enter:
        from:
          opacity: 0
      leave:
        to:
          opacity: 0
    - name: slide-x
      enter:
        from:
          transform: translateX(50%)
          opacity: 1
      leave:
        to:
          transform: translateX(-50%)
          opacity: 1
    - name: slide-y
      enter:
        from:
          transform: translateY(100%)
          opacity: 0
      leave:
        to:
          transform: translateY(-100%)
          opacity: 0
    - name: rotate-y
      active:
        backface-visibility: hidden
      enter:
        from:
          transform: rotateY(-90deg)
      leave:
        to:
          transform: rotateY(90deg)

methods:
  onHover: | #js
    function(anim, isHovered) {
      //anim = (!isHovered ? null : anim);
      this.lui.hovered.anim = anim;
      this.$emit("hovered", anim);
    }
  onClick: | #js
    function(anim) {
      if (anim == this.lui.selected.anim) anim = null;
      this.lui.selected.anim = anim;
      this.$emit("selected", anim);
    }

computed:
  activeAnim: | #js
    function() {
      return (this.lui.hovered.anim || this.lui.selected.anim);
    }

style:
  .flex1:
    display: flex
    gap: 1rem
