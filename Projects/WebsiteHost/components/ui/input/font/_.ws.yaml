dom:
  div:
    div:
      .flex:
        transition:
          name: slide-hor
          div:
            v-if: (!query)
            class: large1
            ui.checkbox.list:
              :items: visibleMoods
              :get-item-key: (mood) => mood.name
              :get-item-icon: (mood) => mood.icon
              :get-item-text: (mood) => mood.name
              :show-search-box: "false"
              :value-array: selectedMoods1
        div:
          .large1:
            ui.input.text.box:
              icon: ðŸ”Ž
              type: search
              hint: search fonts
              v-model: query
          div:
            v-if: "false"
            .large-example:
              :style: "{ 'font-family': value }"
              v-text: exampleText
            ui.input.text.box:
              v-model: exampleText
          .large1:
            transition.group:
              name: list
              .clickable:
                v-for: font in visibleFonts
                :class: "{ selected: ((!!value) && (value == font.family)) }"
                @mouseenter: $emit('preview', font.family)
                @mouseleave: $emit('preview', null)
                @click: $emit('input', font.family)
                :key: font.family
                ui.font.example:
                  :font: font

