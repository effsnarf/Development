dom:
  div:
    .example-flex:
      ':style': exampleStyle
      .example-flex-item:
        ':style': getExampleItemStyle(i)
        v-for: i in itemsCount
        v-text: i
props:
  exampleStyle: null
data: null
methods:
  getExampleItemStyle: | #js
    function(i) {
      const style = {};
      let heights = Array.from({ length: this.itemsCount }).map((a, i) => (1.5 + (i * 0.5)) * 2 );
      heights = heights.take(3);
      style.height = (`${heights.rotate(i)[0]}rem`);
      style.fontSize = ((`${(2 + (i/6))}rem`));
      return style;
    }
computed:
  itemsCount: | #js
    function() {
      if (['wrap', 'wrap-reverse'].includes(this.exampleStyle['flex-wrap'])) return 5;
      return 3;
    }
style:
  .example-flex:
    display: flex
    width: 25em
    height: 14em
    margin: 1em auto
    border: 1px solid gray
    overflow: auto
  .example-flex-item:
    display: flex
    width: 7rem
    color: '#ffffff60'
    background: '#ffffff30'
    border: 1px solid gray
    border-radius: 0.5rem
    text-align: center
    align-items: center
    justify-content: center
    font-size: 3rem
    transition: 0s
name: ide-css-editor-example-flex
examples:
  count: 0
template: >-
  <div class="comp-ide-css-editor-example-flex" path="-1461106385."><div
  class="example-flex" :style="exampleStyle" path="-1461106385.0"><div
  class="example-flex-item" :style="getExampleItemStyle(i)" v-for="i in
  itemsCount" v-text="i" path="-1461106385.0.0"></div></div></div>
