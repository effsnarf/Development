data:
  vd:
  invokes: []
  key1: 1

mounted: | #js
  function() {
    this.vd = window.vueDebugger;
    this.refresh();
  }

methods:
  refresh: | #js
    function() {
      this.invokes = this.vd.invokes.getSortedItems();
      this.key1++;
      setTimeout(this.refresh.bind(this), 5000);
    }

computed:
  console: | #js
    function() {
      return window.console;
    }
    
style:
