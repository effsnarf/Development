dom:
  div:
    :key: key1
    .flex:
      h3:
        ui.checkbox:
          text: "ðŸª²ðŸš§ Debugger"
          v-model: vd.is.enabled
    .box2.folded:
      .flex:
        h3:
          v-text: "'ðŸ“Š invokes'"
      ui.value:
