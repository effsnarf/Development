template: >-
  <div class="comp-ide-component-title" @mouseenter="$emit('mouseenter')"
  @mouseleave="$emit('mouseleave')" @click="$emit('click')" v-if="vue"
  path="259955427."><ui-highlighter :get-elements="() =&gt; vue.$el"
  path="259955427.0"><div @click="onClick" path="259955427.0.0"><ui-title
  icon="ðŸ“¦" :value="vue.$options.name"
