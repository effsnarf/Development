dom:
  div: 
    v-if: vue
    @mouseenter: $emit('mouseenter')
    @mouseleave: $emit('mouseleave')
    @click: $emit('click')
    ui.highlighter:
      ':get-elements': () => vue.$el
      div: 
        :class: "{ 'opacity-40': (getTitle(vue)?.startsWith('ide-')) }"
        @click: onClick
        ui.title:
          icon: ðŸ“¦
          ':value': getTitle(vue)
props:
  item: null
data:
  vue: null
methods:
  getTitle: | #js
    function(vue) {
      return vue.$options.name;
    }
  onClick: | #js
    function() {
      console.log(this.vue);
    }
watch:
  item:
    handler: | #js
      function(item) {
        this.vue = (!item ? null : item());
      }
    immediate: true
name: ide-component-title
