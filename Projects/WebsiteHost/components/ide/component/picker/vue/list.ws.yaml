dom:
  div: 
    transition.group:
      name: slide
      ':class': '((className||'''') + '' '' + (tree ? ''tree1'' : ''''))'
      div: 
        v-for: vue in vues.filter(showVueComponent).take(maxVisibleVues)
        ':key': vue()._uid
        ide.component.title:
          ':item': vue
          ':class': '{ ''selected'': (vue()._uid === (selectedVue?.())?._uid) }'
          @mouseenter: $emit('hover', vue())
          @mouseleave: $emit('hover', null)
          @click: $emit('select', vue())
    div: 
      v-if: (vues.length > maxVisibleVues)
      v-text: '''⏬'' + (vues.length - maxVisibleVues) + '' more...'''
props:
  vues: null
  selectedVue: null
  className: null
  tree: false
  showIdeComponents: false
data:
  maxVisibleVues: 100
methods:
  showVueComponent: | #js
    function(vue) {
      if (typeof vue == "function") vue = vue();
      if (!this.showIdeComponents) {
        if (vue.$options.name?.startsWith('ide-')) return false;
      }
      return true;
    }
  getVue: | #js
    function(uid) {
      const vue = vueApp.vm.vues[uid];
      return vue;
    }
style:
  .tree1 > :nth-child(1):
    margin-left: 0.5em
  .tree1 > :nth-child(2):
    margin-left: 1em
  .tree1 > :nth-child(3):
    margin-left: 1.5em
  .tree1 > :nth-child(4):
    margin-left: 2em
  .tree1 > :nth-child(5):
    margin-left: 2.5em
  .tree1 > :nth-child(6):
    margin-left: 3em
  .tree1 > :nth-child(7):
    margin-left: 3.5em
  .tree1 > :nth-child(8):
    margin-left: 4em
name: ide-component-picker-vue-list
_:
  examples:
    count: 0
template: >-
  <div class="comp-ide-component-picker-vue-list" :class="((className||'') + ' '
  + (tree ? 'tree1' : ''))" path="-912894927."><div v-for="vue in
  vues.take(maxVisibleVues)" :key="vue()._uid"
  path="-912894927.0"><ide-component-title :item="vue" :class="{ 'selected':
  (vue()._uid === (selectedVue?.())?._uid) }" @mouseenter="$emit('hover',
  vue())" @mouseleave="$emit('hover', null)" @click="$emit('select', vue())"
  path="-912894927.0.0"></ide-component-title></div><div v-if="(vues.length &gt;
  maxVisibleVues)" v-text="'⏬' + (vues.length - maxVisibleVues) + ' more...'"
  path="-912894927.1"></div></div>
