dom:
  div: 
    v-if: component
    div: 
      ':key': component.name
      h2:
        ui.title:
          icon: 📦
          ':text': component.name
      ui.tabs:
        ':options': '[''🧊 state'', ''✨ activity'', ''📁 view'', ''🔴 methods'']'
        v-model: selectedTabIndex
        direction: horizontal
        template: 
          v-slot: header
          div: 
            class: mt-l1
        template: 
          v-slot: tab0
          ide.state.tracker:
            ':uid': vueUid
        template: 
          v-slot: tab1
          ide.component.activity:
            ':uid': vueUid
        template: 
          v-slot: tab2
          ide.component.view.editor:
            ':component': component
            @selected-node: (node) => $emit('selected-view-node', node)
        template: 
          v-slot: tab3
          ide.component.methods:
            ':component': component
props:
  vueUid: null
data:
  component: null
  selectedViewNode: null
  selectedTabIndex: 0
methods: null
watch:
  vueUid: | #js
    function(vueUid) {
      this.component = !vueUid ? null : this.$root.getComponent(vueUid);
    }
  selectedTabIndex: | #js
    function(selectedTabIndex) {
      this.$emit("selected-tab-index", selectedTabIndex);
    }
style:
  .list1:
    margin-top: 1em
    max-height: 40vh
    overflow-x: hidden
    overflow-y: auto
name: ide-component-editor
_:
  examples:
    count: 0
template: >-
  <div class="comp-ide-component-editor" v-if="component"
  path="-965690814."><div :key="component.name" path="-965690814.0"><h2
  path="-965690814.0.0"><ui-title icon="📦" :text="component.name"
  path="-965690814.0.0.0"></ui-title></h2><ui-tabs :options="['🧊 state', '✨
  activity', '📁 view', '🔴 methods']" v-model="selectedTabIndex"
  direction="horizontal" path="-965690814.0.1"><template v-slot="header"
  path="-965690814.0.1.0"><div class="mt-l1"
  path="-965690814.0.1.0.0"></div></template><template v-slot="tab0"
  path="-965690814.0.1.1"><ide-state-tracker :uid="vueUid"
  path="-965690814.0.1.1.0"></ide-state-tracker></template><template
  v-slot="tab1" path="-965690814.0.1.2"><ide-component-activity :uid="vueUid"
  path="-965690814.0.1.2.0"></ide-component-activity></template><template
  v-slot="tab2" path="-965690814.0.1.3"><ide-component-view-editor
  :component="component" @selected-node="(node) =&gt;
  $emit('selected-view-node', node)"
  path="-965690814.0.1.3.0"></ide-component-view-editor></template><template
  v-slot="tab3" path="-965690814.0.1.4"><ide-component-methods
  :component="component"
  path="-965690814.0.1.4.0"></ide-component-methods></template></ui-tabs></div></div>
