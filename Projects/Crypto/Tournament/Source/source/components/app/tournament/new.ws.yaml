dom:
  .flex:
    class: flex-column gap-1
    h2:
      v-text: "'New Tournament'"
    table:
      tbody:
        tr:
          td:
            .hint:
              v-text: "'Players'"
          td:
            select:
              v-model: playerCount
              option:
                v-for: pco in playerCountOptions
                v-text: pco
                :value: pco
        tr:
          td:
            .hint:
              v-text: "'Entry fee'"
          td:
            select:
              v-model: entryFee
              option:
                v-for: fee in entryFees
                v-text: "'$' + fee"
                :value: fee
    .flex:
      class: gap-1
      .hint:
        v-text: "'Prizes'"
      div:
        v-text: "'$' + prizePool"
    div:
      app.tournament.prize.list:
        :playerCount: playerCount
        :entryFee: entryFee
    div:
      button:
        v-text: "'✔️ Start tournament'"

data:
  playerCountOptions: [10, 30, 50, 100]
  entryFees: [0.1, 0.5, 1, 2, 5, 10]
  playerCount: 10
  entryFee: 1

computed:
  prizePool: | #js
    function() {
      return (this.playerCount * this.entryFee);
    }

style:
  .hint:
    color: gray
  select:
    width: 10em
    text-align: center
  td:
    padding: 0.5rem