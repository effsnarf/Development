dom:
  div:
    h3:
      class: top-bar
      .flex1:
        div:
          transition:
            name: slide-hor
            button:
              class: red
              v-if: canDeleteSelectedUsers
              v-text: "'ðŸ—‘ï¸ delete selected users'"
              @click: onClickDeleteSelectedUsers
        div:
          transition:
            name: slide-hor
            div:
              v-if: selectedUsers.length
              class: text-center
              v-text: "selectedUsers.length + ' users selected'"
        div:
          transition:
            name: slide-hor
            button:
              v-if: showAddUserButton
              v-text: "'+ Add new user'"
              :class: "{ disabled: !isAddUserEnabled }"
              @click: onClickAddUser
    .header.row:
      .check:
        input:
          type: checkbox
          @click: onClickSelectAll
      .icon:
        h3:
          app.sort.button:
            text: Users
            field: name
            :sort: sort
            @sort-by: sortBy
      .name-column:
        v-text: "' '"
      .permission:
        h3:
          app.sort.button:
            text: Permission
            field: permission
            :sort: sort
            @sort-by: sortBy
      .buttons:
        v-text: "' '"
    .users-table:
      transition.group:
        name: slide
        class: rows
        user.item:
          v-for: user in pageUsers
          :key: user.id
          :user: user
          :newEmptyUserID: newEmptyUserID
          @save: onSaveUser
          @delete: onClickDeleteUser
    div:
      ui.pager:
        :items-count: users.length
        :page-size: pageSize
        v-model: pageIndex

data:
  users: []
  pageIndex: 0
  pageSize: 6
  newEmptyUserID: -1
  sort:
    field: 'id'
    direction: 1
    default: 'id'

mounted: | #js
  function() {
    this.init();
  }

methods:
  init: | #js
    async function() {
      const url = `/users.json`;
      const users = (await (await fetch(url)).json());
      for (const user of users) {
        user.ui = this.getNewUserUI();
      }
      this.users.splice(0, this.users.length);
      this.users.push(...users);
    }
  onClickAddUser: | #js
    function() {
      const user = this.getNewUser();
      user.ui.is.editing = true;
      this.users.push(user);
    }
  onClickSelectAll: | #js
    function() {
      const selectAllValue = !this.users.every(u => u.ui.is.selected);
      this.users.forEach(u => u.ui.is.selected = selectAllValue);
    }
  onClickDeleteSelectedUsers: | #js
    function() {
      if (this.selectedUsers.length == 1) {
        this.onClickDeleteUser(this.selectedUsers[0]);
        return;
      }
      alertify.confirm(`Delete ${this.selectedUsers.length} users?`, () => {
        this.deleteSelectedUsers();
      });
    }
  deleteSelectedUsers: | #js
    function() {
      this.selectedUsers.forEach(this.deleteUser.bind(this));
    }
  onSaveUser: | #js
    function(user) {
      user.id = this.getNewUserID();
    }
  onClickDeleteUser: | #js
    function(user) {
      if (user.ui.is.editing && this.userIsEmpty(user)) {
        this.deleteUser(user);
        return;
      }
      alertify.confirm(`Do you want to delete <strong>${user.name}</strong> from the list?`, () => {
        this.deleteUser(user);
      });
    }
  deleteUser: | #js
    function(user) {
      const index = this.users.findIndex(u => u.id == user.id);
      this.users.splice(index, 1);
      this.adjust();
    }
  getNewUser: | #js
    function() {
      const colors = this.users
        .map(u => u.color.id)
        .distinct();
      const permissions = this.users
        .map(u => u.permission)
        .distinct();
      const newColorID = colors[Math.floor(Math.random() * colors.length)];
      const newPermission = permissions[permissions.length - 1];
      return {
        id: this.newEmptyUserID,
        name: ``,
        email: ``,
        permission: newPermission,
        color: {
          id: newColorID,
        },
        ui: this.getNewUserUI(),
      };
    }
  getNewUserID: | #js
    function() {
      return (this.users.length + 1);
    }
  getNewUserUI: | #js
    function() {
      return {
        is: {
          selected: false,
          editing: false,
        },
        edited: {
          name: null,
          email: null,
        }
      };
    }
  getPageUsers: | #js
    function(pageIndex) {
      const start = (pageIndex * this.pageSize);
      return this.getSortedUsers()
        .slice(start, start + this.pageSize);
    }
  getSortedUsers: | #js
    function() {
      if (!this.sort.field) return this.users;
      return this.users.sort((a, b) => {
        const fieldA = Objects.getProperty(a, this.sort.field);
        const fieldB = Objects.getProperty(b, this.sort.field);
        if (fieldA < fieldB) return -1 * this.sort.direction;
        if (fieldA > fieldB) return 1 * this.sort.direction;
        return 0;
      });
    }
  getPageIndexes: | #js
    function(pageCount) {
      return Array.from({ length: pageCount }, (v, i) => i);
    }
  userIsEmpty: | #js
    function(user) {
      return !user.name.length && !user.email.length;
    }
  adjust: | #js
    function() {
      if (this.pageIndex >= this.pageCount) {
        this.pageIndex = this.pageCount - 1;
      }
    }
  sortBy: | #js
    function(field) {
      if (this.sort.field == field) {
        if (this.sort.direction == 1) {
          this.sort.direction = -1;
        } else {
          this.sort.field = this.sort.default;
          this.sort.direction = 1;
        }
      } else {
        this.sort.field = field;
        this.sort.direction = 1;
      }
    }

computed:
  pageUsers: | #js
    function() {
      return this.getPageUsers(this.pageIndex);
    }
  selectedUsers: | #js
    function() {
      return this.users.filter(u => u.ui.is.selected)
    }
  canDeleteSelectedUsers: | #js
    function() {
      if (!this.selectedUsers.length) return false;
      // If the only selected user is a new user, delete all button is disabled
      if (this.selectedUsers.length == 1 && this.selectedUsers[0].id == this.newEmptyUserID) return false;
      return true;
    }
  showAddUserButton: | #js
    function() {
      if (this.canDeleteSelectedUsers) return false;
      if (this.selectedUsers.length) return false;
      return true;
    }
  isAddUserEnabled: | #js
    function() {
      if (this.users.some(u => u.ui.is.editing)) return false;
      return true;
    }
  pageIndexes: | #js
    function() {
      return this.getPageIndexes(this.pageCount);
    }
  pageCount: | #js
    function() {
      return Math.ceil(this.users.length / this.pageSize);
    }

style:
  .comp-user-list:
    width: min(70em, 100%)
    margin: auto
    white-space: nowrap
  .users-table:
    height: 38rem
    overflow: hidden
  .top-bar:
    margin: 3em
    white-space: nowrap
  .top-bar button:
    padding: 0.8em 1em !important
  .rows:
    display: flex
    flex-direction: column
    gap: 1px
  .flex1:
    display: flex
    align-items: center
    justify-content: space-around
  .header.row:
    opacity: 0.7
  .row:
    padding: 1em
    display: flex
    justify-content: space-between
    align-items: center
    border: "1px solid transparent"
  .rows .row:
    cursor: pointer
  .rows .row:hover:
    border: "1px solid #00000040"
    transition: 0s
  .check:
    flex-shrink: 1
    width: 4em
    display: flex
    justify-content: center
  .icon:
    width: 4em
    flex-shrink: 1
  .name-column:
    padding: 0 1em
    flex-grow: 1
  .permission:
    width: 10em
  .circle:
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%
    aspect-ratio: 1
    font-size: 1.5em
    border-radius: 50%
    color: white;
  .buttons:
    display: flex
    align-items: center
    width: 14em
    gap: 0.5em
    opacity: 0
    transition: 1s
  .comp-user-item-edit .buttons, .row:hover .buttons:
    opacity: 1 !important
  h3 button:
    padding: 0.5em 1.2em !important
  input[type=text]:
    opacity: 1 !important
