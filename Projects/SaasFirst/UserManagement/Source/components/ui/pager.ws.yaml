dom:
  .pager-buttons:
    v-if: showPageButtons
    .pager-button:
      v-for: i in getPageIndexes(pageCount)
      v-text: (i + 1)
      :class: "{ selected: (i === value) }"
      @click: onClickPage(i)

props:
  itemsCount: null
  pageSize: null
  value: null

methods:
  getPageIndexes: | #js
    function(pageCount) {
      return Array.from({ length: pageCount }, (v, i) => i);
    }
  onClickPage: | #js
    function(pageIndex) {
      this.$emit("input", pageIndex);
    }

computed:
  pageCount: | #js
    function() {
      return Math.ceil(this.itemsCount / this.pageSize);
    }
  showPageButtons: | #js
    function() {
      return (this.itemsCount > this.pageSize);
    }

style:
  .pager-buttons:
    display: flex
    justify-content: center
    gap: 0.5em
  .pager-button:
    padding: 0.5em 1em
    border-radius: 0.5em
    background: "#80808030"
    cursor: pointer
  .pager-button:hover:
    background: "#80808040"
  .pager-button.selected, .pager-button.selected:hover:
    background: "#80808080 !important"
