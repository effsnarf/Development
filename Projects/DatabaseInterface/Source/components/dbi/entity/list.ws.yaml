dom:
  div:
    ui.loading:
      v-if: isLoading
    ui.select:
      ":options": entityNames
      :get-item-icon: () => '📁'
      input-type: value
      v-model: selectedEntityName

data:
  entityNames: null
  selectedEntityName: null
  isLoading: false

mounted: | #js
  async function() {
    this.$watch(() => this.$root.dbp, this.refresh.bind(this));
  }

methods:
  refresh: | #js
    async function() {
      this.isLoading = true;
      this.entityNames = (await this.$root.dbp.get.entity.names());
      this.isLoading = false;
    }
