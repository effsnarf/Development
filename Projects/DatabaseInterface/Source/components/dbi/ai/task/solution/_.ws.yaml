dom:
  .solution:
    .flex.gap-2:
      ui.drawer:
        :open: "!result"
        .flex:
          .fs-l1:
            v-text: solution.title.icon
          div:
            .box1.show-on-hover-container:
              h3:
                v-text: solution.title.text
              .show-on-hover:
                div:
                  v-if: "solution.query"
                  div:
                    ui.input.text.box:
                      :multiline: "true"
                      v-model: solution.query
                div:
                  .flex.justify-center:
                    ui.button:
                      text: execute ▶️
                      :click: () => execute(solution)
      div:
        transition:
          name: slide-hor
          ui.value:
            v-if: result
            :value: result
            :visible-fields: solution.interesting.fields

props:
  dbp: null
  task: null
  solution: null

data:
  result: null
  is:
    loading: false

methods:
  execute: | #js
    async function(solution) {
      this.is.loading = true;
      this.result = await this.dbp.execute(solution.query);
      this.is.loading = false;
    }

computed:

style:
  .solution:
    opacity: 0.5
  .solution:hover:
    opacity: 1