dom:
  .flex:
    .fs-l1:
      v-text: solution.title.icon
    div:
      .box1.show-on-hover-container:
        h3:
          v-text: solution.title.text
        .show-on-hover:
          div:
            v-if: "solution.query"
            div:
              ui.input.text.box:
                :multiline: "true"
                v-model: solution.query
          div:
            .flex.justify-center:
              ui.button:
                text: execute ▶️
                :click: () => $emit('execute', solution)
      ui.title:
        :text: solution.interesting.fields.map(f => ('🧊' + f)).join(', ')

props:
  dbp: null
  task: null
  solution: null
