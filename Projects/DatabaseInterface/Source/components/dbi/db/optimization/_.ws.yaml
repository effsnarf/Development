dom:
  div:
    h3:
      ui.title:
        icon: âŒ›
        text: Operations
    ui.loading:
      v-if: is.loading
    ui.warning:
      title: "Instances"
      :text: "'The query on the Instances collection in the MemeGenerator database is taking an unusually long time (about 48 seconds) to execute, suggesting a performance issue.'"
    ui.value:
      :value: ops

props:
  dbp: null

data:
  ops: null
  is:
    loading: 0

mounted: | #js
  async function() {
    this.refresh();
  }

methods:
  refresh: | #js
    async function() {
      this.is.loading++;
      this.ops = (await this.dbp.get.current.operations(10));
      this.is.loading--;
    }
