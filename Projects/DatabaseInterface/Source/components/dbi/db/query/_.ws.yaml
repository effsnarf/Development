dom:
  div:
    div:
      ui.input.text.box:
        :multiline: "true"
        hint: Talk to your database…
        v-model: prompt
      transition:
        name: slide
        ui.button:
          v-if: canExecute
          text: Send ✔️
          :click: promptToQuery
    div:
      pre:
        v-text: query

props:
  dbp: null

data:
  prompt: null
  query: null
  entities: null
  is:
    loading: false

mounted: | #js
  async function() {
    this.entities = (await this.dbp.get.entity.infos());
  }

methods:
  promptToQuery: | #js
    async function() {
      this.is.loading = true;
      const result = (await (await fetch(`/api/prompt/to/query`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          entities: this.entities,
          prompt: this.prompt
        })
      })).json());
      debugger;
      this.is.loading = false;
    }

computed:
  canExecute: | #js
    function() {
      return this.entities && this.prompt?.length > 0;
    }
