dom:
  .flex.gap-2:
    div:
      :style: "{width: '40vw'}"
      ui.input.text.box:
        :multiline: "true"
        :auto-resize: "true"
        hint: Ask your database anything…
        v-model: prompt
      transition:
        name: slide
        ui.button:
          v-if: canExecute
          text: Send ✔️
          :click: promptToTask
props:
  dbp: null
  shortEntities: null

data:
  prompt: null
  task: null
  is:
    loading: false

mounted: | #js
  async function() {
  }

methods:
  promptToTask: | #js
    async function() {
      this.is.loading = true;
      this.task = null;
      const task = (await (await fetch(`/api/prompt/to/task`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          entities: this.shortEntities,
          prompt: this.prompt
        })
      })).json());
      this.$emit("new-task", task);
      this.is.loading = false;
    }

computed:
  canExecute: | #js
    function() {
      return this.shortEntities && this.prompt?.length > 0;
    }

watch:

style:
  textarea:
    color: lightgreen
  .box1:
    background: "#ffffff20"
    padding: 0.5em
    cursor: pointer
  .box1:hover:
    background: "#ffffff30"
  .solution:
    opacity: 0.6
  .solution:nth-child(1):
    opacity: 1
  .solution:hover:
    opacity: 1
