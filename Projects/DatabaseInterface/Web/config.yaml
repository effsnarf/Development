handler: | #js
  (ctx) => {
    return async (req, res, data) => {
      // Get only the url path, without the query string.
      const url = req.url.split('?')[0];
      if (url == "/api/prompt/to/query") {
        const { prompt } = data;
        const chat = await ctx.ChatOpenAI.new(ctx.Roles.DAN);
        const test = (await chat.send("Hello, how are you?"));
        return res.end(JSON.stringify({data,                                                                             test}));
      }
    };
  }
