dom:
  .instance:
    ui.link:
      :url: "'/instance/' + instance1?.instanceID"
      div:
        .texts:
          .text1:
            v-text: instance1.text0
          .text2:
            v-text: instance1.text1
        img:
          :src: instanceImageUrl
    .buttons1:
      .button1:
        v-text: "'âž¤'"
      .flex.ac:
        .button1:
          v-text: "'ðŸ’¬'"
        div:
          v-text: "'12'"

props:
  instance: null

computed:
  instance1: | #js
    function() {
      if (this.instance) return this.instance;
      return {
        instanceID: 1,
        text0: "Pain is temporary",
        text1: "Glory is eternal"
      }
    }
  instanceImageUrl: | #js
    function() {
      return `https://i.imgur.com/QwWQw2v.jpeg`;
    }

style:
  .texts:
    position: absolute
    width: 100%
    height: calc(100% - 10px)
  .text1, .text2:
    width: 100%
    text-transform: uppercase
    text-align: center
    text-shadow: "-0.1em 0.1em 0.02em #000, 0.04em -0.04em 0.04em #000"
    font-family: impact
    font-size: 36px
  .text2:
    position: absolute
    bottom: 0
