dom:
  div:
    app.generator.data:
      ref: data1
      :generator: generator
    div:
      ui.link:
        :generator: generator1
        .flex1:
          .image:
            img:
              :src: generatorImageUrl
          div:
            .name:
              v-text: generator1?.displayName
            .dimmed:
              v-text: "'3k posts'"
      .bottom-right:
        v-if: showButtons
        .buttons1:
          .button1:
            title: "share"
            v-text: "'➤'"
          ui.link:
            :url: "'/create/instance/' + generator1?.urlName"
            .button1:
              title: "generate"
              v-text: "'✏️'"

props:
  generator: null
  showButtons: true

data:
  generator1:
  generatorImageUrl:

style:
  .flex1:
    display: flex
  .image:
    width: 20%
    margin-right: 5%
