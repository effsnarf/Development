dom:
  div:
    app.generator.data:
      ref: data1
      :generator: generator
    div:
      v-if: generator1
      ui.link:
        :generator: generator1
        .flex1:
          .image:
            img:
              :src: generator1.imageUrl
          div:
            v-if: showName
            .name:
              v-text: generator1.displayName
            .dimmed:
              v-if: showPostCount
              v-text: "'3k posts'"
      .bottom-right:
        v-if: showButtons
        .buttons1:
          .button1:
            title: "share"
            v-text: "'➤'"
          ui.link:
            :url: "'/create/instance/' + generator1.urlName"
            .button1:
              title: "generate"
              v-text: "'✏️'"

props:
  generator: null
  showButtons: true
  showName: true
  showPostCount: true

data:
  generator1:

style:
  .flex1:
    display: flex
  .image:
    width: 20%
    margin-right: 5%
