dom:
  div:
    app.data:
      :urlName: urlName
      v-model:pageData: pd
    .page-header:
      app.generator.small:
    .page-content-container:
      .page-sidebar:
        app.generator.list:
          :related-to: pd?.generator
      .page-content:
        ui.list:
          class: instance-list
          :items: instances
          app.instance.large:

props:
  urlName:
  pageIndex:

data:
  pd:

mounted: | #js
  async function() {
  }

methods:
  init: | #js
    async function() {
    }
  getMockupInstances: | #js
    function() {
      return Array(10).fill(null);
    }

computed:
  instances: | #js
    function() {
      return this.getMockupInstances();
    }

style:
  .instance-list:
    gap: 4vh
