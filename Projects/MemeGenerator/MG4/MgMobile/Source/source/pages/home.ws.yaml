dom:
  div:
    .page-header:
      h1:
        v-text: "'Meme Generator'"
    .page-content:
      ui.list:
        :items: generators
        app.generator.small:
          :show-buttons: "false"

data:
  instances: null
  generators: null

mounted: | #js
  async function() {
    await this.init();
  }

methods:
  init: | #js
    async function() {
      this.generators = await this.getGenerators();
    }
  getGenerators: | #js
    async function() {
      return Array(10).fill(null);
    }

