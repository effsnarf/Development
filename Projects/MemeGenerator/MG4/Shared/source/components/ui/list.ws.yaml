dom:
  div:
    :style: listStyle
    div:
      v-for: i in 3
      class: comp-ui-list-item
      @click: onClickListItem
      slot:

props:
  items:

methods:
  onClickListItem: | #js
    function(e) {
      const listItem = e.target.closest('.comp-ui-list-item');
      listItem.classList.add("selected-active");
    }

computed:
  listStyle: | #js
    function() {
      const style = {};
      style.display = "flex";
      style.flexDirection = "column";
      return style;
    }