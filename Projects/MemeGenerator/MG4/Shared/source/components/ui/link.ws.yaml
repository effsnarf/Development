dom:
  ui.nuxt.link:
    ref: nuxtLink1
    v-if: url1
    :url: url1
    slot:

props:
  generator:
  instance:
  url:

methods:

computed:
  url1: | #js
    function() {
      if (this.generator) return `/generator/${this.generator.urlName}`;
      if (this.instance) return `/instance/${this.instance.instanceID}`;
      if (this.url) return this.url;
      return null;
    }

style:
  .link1:
    cursor: pointer
