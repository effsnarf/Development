dom:
  a:
    app.generator.data:
      ref: data1
      :generator: generator
    :href: "'/' + generator1?.urlName"
    .flex:
      .image:
        img:
          :src: generator1?.imageUrl
      div:
        .name:
          v-text: generator1?.displayName
        .dimmed:
          v-text: "'3k posts'"

props:
  generator: null

data:
  generator1:

style:
  a:
    padding: 0.7em 1em
    border-radius: 0.5em
    text-decoration: none
  a:hover:
    background-color: "#00000010"
  .flex:
    gap: 1em
  .image:
    width: 20%
