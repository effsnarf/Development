dom:
  .icon:
    @click: $emit('click')
    ui.checkbox:
      v-model: item.visible
      size: normal
    div: 
      v-if: hasImage
      ui.image:
        ':imageID': item.imageID
        ':square': true
    div: 
      v-if: (!hasImage)
      v-text: getItemTypeIcon(item.type)
    div: 
      v-if: (item.type!='image')
      class: no-wrap
      v-text: item.caption?.text?.shorten(20)||('['+item.type+']')
props:
  item: null
methods:
  getItemTypeIcon: | #js
