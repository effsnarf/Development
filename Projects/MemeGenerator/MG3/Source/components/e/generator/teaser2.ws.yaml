dom:
  ui.link:
    v-if: cGenerator
    ':url': $root.url.generator(cGenerator)
    .flex.gap-1:
      div: 
        ':style': '{ width: ''15%'' }'
        ui.image:
          ':imageID': cGenerator.imageID
      div: 
        ':style': '{ width: ''85%'' }'
        h3:
          v-text: cGenerator.displayName
        div: 
          v-text: teaserArticle
props:
  generator: null
  item: null
computed:
  cGenerator: | #js
    function () {
      return this.generator || this.item;
    }
  teaserArticle: | #js
    function () {
      const paragraphs = (this.cGenerator.desc?.article?.split("\n")
        .map(p => p.trim())
        .filter(p => p.length > 100)) || [];
      const par = (paragraphs[1] || paragraphs[0]);
      const text = par?.split(".").filter(s => (s?.length > 100))[0];
      if (!text) return null;
      return `${text}.`;
    }
name: e-generator-teaser2
_:
  examples:
    count: 0
template: >-
  <ui-link class="comp-e-generator-teaser2" v-if="cGenerator"
  :url="$root.url.generator(cGenerator)" path="-2123996546."><div class="flex
  gap-1" path="-2123996546.0"><div :style="{ width: '15%' }"
  path="-2123996546.0.0"><ui-image :imageID="cGenerator.imageID"
  path="-2123996546.0.0.0"></ui-image></div><div :style="{ width: '85%' }"
  path="-2123996546.0.1"><h3 v-text="cGenerator.displayName"
  path="-2123996546.0.1.0"></h3><div v-text="teaserArticle"
  path="-2123996546.0.1.1"></div></div></div></ui-link>
