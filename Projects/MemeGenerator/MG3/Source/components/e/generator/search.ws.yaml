dom:
  div:
    ui.input.text.box:
      type: search
      icon: ðŸ”Ž
      hint: searchâ€¦
      v-model: query
    transition:
      name: slide
      ui.loading:
        v-if: isSearching
    e.generator.list:
      ":generators": generators
props: null
data:
  query: null
  generators: []
  isSearching: true
  searchTimer: null
mounted: | #js
  async function() {
    this.search(this.query);
  }
methods:
  search: | #js
    async function(query) {
      this.generators = await this.$root.dbp.generators.select.search(query);
      this.isSearching = false;
    }
watch:
  query:
    handler: | #js
      async function(query) {
        this.isSearching = true;
        if (this.searchTimer) clearTimeout(this.searchTimer);
        this.searchTimer = setTimeout(this.search.bind(this, query), 400);
      }
    immediate: false
style:
  li:
    margin-top: 0.5em
name: e-generator-search
_:
  examples:
    count: 0
template: >-
  <div class="comp-e-generator-search" path="-928430196."><ui-input-text-box
  type="search" icon="ðŸ”Ž" hint="searchâ€¦" v-model="query"
  path="-928430196.0"></ui-input-text-box><e-generator-list
  :generators="generators" path="-928430196.1"></e-generator-list></div>
