dom:
  div:
    .error:
      v-if: "!slotContentNode"
      studio.dom.tree.node:
        :item: node
        :sui: sui
    studio.doc.node:
      v-if: slotContentNode
      :node: slotContentNode
      :user-app-state: userAppState
      :sui: sui

props:
  node:
  userAppState:
  sui:
  contentNode:

data:
  slotContentNode: null

methods:
  getSlotContentNode: | #js
    function(contentNode) {
      return contentNode?.children.find(c => (c.slot.name == this.node.name));
    }

watch:
  contentNode:
    immediate: true
    deep: false
    handler: | #js
      function(contentNode) {
        this.slotContentNode = this.getSlotContentNode(contentNode);
      }
