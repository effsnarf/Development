dom:
  studio.doc.node:
    :node: compNode.children[0]
    :sui: sui
    :user-app-state: userAppState
    :data-item: dataItem

props:
  userAppState:
  node:
  sui:
  dataItem:

data:
  compNode:

methods:
  getCompNode: | #js
    function(node) {
      return this.$root.getCompNode(node);
    }

watch:
  node:
    immediate: true
    deep: false
    handler: | #js
      function(node) {
        this.compNode = this.getCompNode(node);
      }
