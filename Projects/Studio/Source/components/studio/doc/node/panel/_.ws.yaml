dom:
  div:
    :style: nodeStyle
    slot:
      name: child-nodes

props:
  node:
  sui:

methods:
  getNodeStyle: | #js
    function(node) {
      const s = {};
      if (node.direction) {
        s.display = "flex";
        s['flex-direction'] = this.toFlexDirection(node.direction);
      }
      return s;
    }
  toFlexDirection: | #js
    function(dir) {
      switch (dir)
      {
        case "horizontal": return "row";
        case "vertical": return "column";
      }
      return null;
    }

computed:
  nodeStyle: | #js
    function() {
      return this.getNodeStyle(this.node);
    }
