dom:
  div:
    v-if: (node && initial.node)
    div:
      v-for: i in 6
      :is: "('h'+i)"
      v-text: node.text
      :class: "{ selected: (i == initial.node.size), hoverable: true }"
      @mouseenter: () => onHover(i, true)
      @mouseleave: () => onHover(i, false)
      @click: () => onClick(i)

props:
  node:
  initial:

methods:
  onClick: | #js
    function(size) {
      this.node.size = size;
      this.initial.node.size = size;
    }
  onHover: | #js
    function(size, isHovered) {
      this.node.size = (isHovered ? size : this.initial.node.size);
    }

