dom:
  div:
    v-if: visiblePageNode
    :key: sui.page.selected?.id
    studio.doc.node:
      :node: visiblePageNode
      :sui: sui
      :key: visiblePageNode.id

props:
  node:
  sui:

data:
  key1: 1

methods:

computed:
  visiblePageNode: | #js
    function() {
      return this.node.children.find(c => (c.id == this.sui.page.selected?.id));
    }
