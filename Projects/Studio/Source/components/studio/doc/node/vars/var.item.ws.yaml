dom:
  div:
    .error.clickable:
      v-if: error
      @click: "$root.do('navigate', { node, nodeVar, toolCategoryIndex: 1 })"
      .flex.justify-between.items-center:
        h3:
          studio.dom.tree.node:
            :item: node
            :dropzone: "false"
        ui.title:
          icon: "ðŸ§Š"
          :text: nodeVar.name
      div:
        v-text: error
    component:
      :is: "(!nodeVar.type) ? null : ('studio.doc.node.vars.' + nodeVar.type).kebabize()"
      :node: node
      :node-var: nodeVar
      :data-item: dataItem
      @update: (value) => $emit('update', value)
      @error: (error1) => error = error1
      :key: "(_uid + '_' + node.id + '_' + nodeVar.name)"

props:
  node:
  nodeVar:
  nodeVarPath:
  dataItem:

data:
  error:

methods:
