dom:
  div:

props:
  var1:
  nodeVarPath:

data:
  value:
  live:

methods:
  init: | #js
    function(var1) {
      this.live = this.$root.liveNodeVar(this, var1, "value", JSON.stringify(var1.value));
      // [local].items -> [userAppState].items and vice versa
      //this.$root.bindToUserAppState(this, this.nodeVarPath, "items");
    }

watch:
  var1:
    immediate: true
    handler: | #js
      function(var1) {
        this.init(var1);
      }
