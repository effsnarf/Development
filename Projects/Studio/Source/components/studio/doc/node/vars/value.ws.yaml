dom:
  div:

props:
  nodeVar:
  nodeVarPath:

data:
  value:
  live:

methods:
  init: | #js
    function(nodeVar) {
      this.live = this.$root.liveNodeVar(this, nodeVar, "value", JSON.stringify(nodeVar.value));
      // [local].items -> [userAppState].items and vice versa
      //this.$root.bindToUserAppState(this, this.nodeVarPath, "items");
    }

watch:
  nodeVar:
    immediate: true
    handler: | #js
      function(nodeVar) {
        this.init(nodeVar);
      }
