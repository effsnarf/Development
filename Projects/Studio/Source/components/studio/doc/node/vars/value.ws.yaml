dom:
  div:

props:
  nodeVar:
  nodeVarPath:

data:
  value:
  live:

methods:
  init: | #js
    function(nodeVar) {
      //alertify.message(`ðŸ§Š init ${nodeVar.name}`);
      this.live = this.$root.liveNodeVar(this, nodeVar, "value", JSON.stringify(nodeVar.value), (newValue) => {
        this.value = newValue;
      });
    }

watch:
  value:
    immediate: true
    deep: false
    handler: | #js
      function(value) {
        this.$emit("update", value);
      }
  nodeVar:
    immediate: true
    handler: | #js
      function(nodeVar) {
        this.init(nodeVar);
      }
