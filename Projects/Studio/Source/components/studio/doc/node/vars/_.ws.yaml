dom:
  div:
    component:
      v-for: var1 in node.vars
      :is: getNodeVarCompName(var1)
      :var1: var1
      :node-var-path: nodeVarPath

props:
  node:
  nodeVarPath:

methods:
  getNodeVarCompName: | #js
    function(var1) {
      return `studio.doc.node.vars.${var1.type}`.kebabize();
    }
