dom:
  div:
    div:
      v-for: nodeVar in node.vars
      component:
        :is: "('studio.doc.node.vars.' + nodeVar.type).kebabize()"
        :node: node
        :node-var: nodeVar
        :node-var-path: nodeVarPath
        :data-item: dataItem
        @update: (value) => $emit('update', nodeVar.name, value)
        :key: "(_uid + '_' + node.id + '_' + nodeVar.name)"

props:
  node:
  nodeVarPath:
  dataItem:
