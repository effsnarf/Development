dom:
  studio.doc.node:
    v-if: layoutNode
    :node: layoutNode
    :sui: sui
    :content-node: node
  div:
    v-else-if: "!layoutNode"
    slot:
      name: child-nodes

props:
  node:
  sui:

methods:
  getLayoutNode: | #js
    function() {
      if (!this.node.layout) return null;
      const layoutNode = this.$root.getClassNode("layout", this.node.layout);
      return layoutNode;
    }

computed:
  layoutNode: | #js
    function() {
      return this.getLayoutNode();
    }

style:
  .comp-studio-doc-node-page:
    width: 100%
  .comp-studio-doc-node-page::before:
    content: ""
    position: absolute
    top: 0
    left: 0
    width: 100%
    height: 100%
    background: radial-gradient(circle, rgb(0 0 0 / 0%) 0%, rgb(0 0 0 / 50%) 70%)
    pointer-events: none
    z-index: 9999
