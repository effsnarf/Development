dom:
  studio.doc.node:
    v-if: layoutNode
    :node: layoutNode
    :sui: sui
    :content-node: node
  div:
    v-else-if: "!layoutNode"
    slot:
      name: child-nodes

props:
  node:
  sui:

methods:
  getLayoutNode: | #js
    function() {
      if (!this.node.layout) return null;
      const layoutNode = this.$root.getClassNode("layout", this.node.layout);
      return layoutNode;
    }

computed:
  layoutNode: | #js
    function() {
      return this.getLayoutNode();
    }

style:
  .comp-studio-doc-node-page:
    width: 100%
