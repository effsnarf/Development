dom:
  studio.doc.node:
    v-if: pageTemplateNode
    :node: pageTemplateNode
    :user-app-state: userAppState
    :sui: sui
    :content-node: node
  div:
    v-else-if: "!pageTemplateNode"
    slot:
      name: child-nodes

props:
  node:
  userAppState:
  sui:

methods:
  getPageTemplateNode: | #js
    function() {
      if (!this.node.page.template) return null;
      const pageTemplateNode = this.$root.getClassNode("page.template", this.node.page.template);
      return pageTemplateNode;
    }

computed:
  pageTemplateNode: | #js
    function() {
      return this.getPageTemplateNode();
    }

style:
  .comp-studio-doc-node-page:
    width: 100%
  .comp-studio-doc-node-page::before:
    content: ""
    position: absolute
    top: 0
    left: 0
    width: 100%
    height: 100%
    background: radial-gradient(circle, rgb(0 0 0 / 0%) 0%, rgb(0 0 0 / 50%) 70%)
    pointer-events: none
    z-index: 9999
