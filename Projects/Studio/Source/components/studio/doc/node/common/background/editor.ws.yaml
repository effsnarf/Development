dom:
  div:
    v-if: (node && initial.node)
    .option:
      v-for: bgColor in bgColors
      :class: getOptionClass(bgColor)
      :style: getOptionStyle(bgColor)
      @mouseenter: () => onHover(bgColor, true)
      @mouseleave: () => onHover(bgColor, false)
      @click: () => onClick(bgColor)

props:
  node:
  initial:
  sui:

data:
  bgColors: ["#ff6644", "#66ff44", "#6644ff"]

methods:
  onClick: | #js
    function(bgColor) {
      this.node.style.bg.color = bgColor;
      this.initial.node.style.bg.color = bgColor;
    }
  onHover: | #js
    function(bgColor, isHovered) {
      this.node.style.bg.color = (isHovered ? bgColor : this.initial.node.style.bg.color);
    }
  getOptionClass: | #js
    function(bgColor) {
      return {
        'color-selected': (bgColor == this.initial.node.style.bg.color)
      };
    }
  getOptionStyle: | #js
    function(bgColor) {
      return {
        'background': `radial-gradient(circle at center, ${bgColor}, #000)`
      };
    }

style:
  .option:
    width: 20em
    height: 4em
    opacity: 0.4
    border: 0.5em solid transparent
    cursor: pointer
  .option:hover:
    opacity: 0.6
  .color-selected:
    border: 0.5em solid white
