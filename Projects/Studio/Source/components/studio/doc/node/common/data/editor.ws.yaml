dom:
  div:
    ui.tabs:
      :title: "'🧊 data'"
      :options: "['🍃 field', '🔗 link', '🌀 mock', '🔳 json', '🌐 url']"
      :show-title-in-tab: "true"
      template:
        v-slot: tab0
        h2:
          ui.input.text.box:
            hint: field name
      template:
        v-slot: tab1
        div:
          studio.app.runtime.state:
            :user-app: userApp
            :sui: sui

props:
  node:
  initial:
  sui:

data:
  userApp:

mounted: | #js
  function() {
    this.userApp = this.$root.getUserApp(this);
  }
