dom:
  div:
    ui.input.text.box:
      hint: url
      multiline: true
      @input: is.dirty = true
      v-model: url
    div:
      v-if: is.dirty
      ui.button:
        icon: ✔️
        text: save

props:
  nodeVar:

data:
  url:
  is:
    dirty: false

methods:

watch:
  nodeVar:
    immediate: true
    handler: | #js
      function() {
        this.url = this.nodeVar?.url;
      }
