dom:
  div:
    :key: key1
    ui.input.value:
      :value: nodeVar?.value
      @input: onInput

props:
  node:
  nodeVar:
  sui:

data:
  value:
  key1: 1

mounted: | #js
  function() {
    this.$root.e.on(["action.undo", "action.redo"], this.refresh.bind(this));
  }

methods:
  onInput: | #js
    function(value) {
      this.$root.do("edit.node.var", { node: this.node, varName: this.nodeVar.name, key: "value", value });
    }
  refresh: | #js
    function() {
      this.key1++;
    }

computed:

style:
  td:nth-child(1):
    width: 2em
