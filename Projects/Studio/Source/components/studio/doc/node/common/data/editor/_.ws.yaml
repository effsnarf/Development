dom:
  div:
    ui.tabs:
      :title: "'🧊 data'"
      :options: "['🍃 field', '🌐 url', '🔗 link', '🌀 mock', '🔳 json']"
      :show-title-in-tab: "true"
      template:
        v-slot: tab0
        h2:
          ui.input.text.box:
            hint: field name
      template:
        v-slot: tab1
        studio.doc.node.common.data.editor.url:
          :node: node
      template:
        v-slot: tab2
        div:
          studio.app.runtime.state:
            :user-app: userApp
            :sui: sui

props:
  node:
  initial:
  sui:

data:
  userApp:

mounted: | #js
  function() {
    this.userApp = this.$root.getUserApp(this);
  }

methods:
