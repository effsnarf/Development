            v-model: selectedNodeVarIndex
        .flex-grow-1:
          div:
            v-for: (var1, i) in visibleNodeVars
            transition:
              name: slide-ver
              div:
                v-if: (i == selectedNodeVarIndex)
                h3:
                  ui.input.text.box:
                    icon: ðŸ§Š
