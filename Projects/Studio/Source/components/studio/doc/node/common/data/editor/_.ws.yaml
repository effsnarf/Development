dom:
  div:
    ui.tabs:
      :options: tabOptions
      direction: vertical
      :show-title-in-tab: "true"
      :value: initialSelectedTab
      template:
        v-slot: tab0
        h2:
          ui.input.text.box:
            hint: field name
      template:
        v-slot: tab1
        studio.doc.node.common.data.editor.url:
          :node: node
      template:
        v-slot: tab2

props:
  node:
  initial:
  sui:

data:
  userApp:
  tabOptions: ['🍃 field', '🌐 url', '🔗 link', '🌀 mock', '🔳 json']

mounted: | #js
  function() {
    this.userApp = this.$root.getUserApp(this);
  }

methods:

computed:
  initialSelectedTab: | #js
    function() {
      const type = this.node?.data?.source?.type?.split('.').last();
      if (!type) return null;
      return this.tabOptions.findIndex(t => (t.endsWith(` ${type}`)));
    }