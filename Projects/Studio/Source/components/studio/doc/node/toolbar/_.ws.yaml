dom:
  .tools:
    :key: key1
    div:
      v-for: ntt in nodeTypeTools
      ui.dnd.draggable:
        :drag-item: "{ type: 'new.node', item: ntt }"
        .tool:
          .icon:
            v-text: ntt._?.icon
          .title:
            v-text: ntt.type

data:
  nodeTypeTools:
    - type: panel
    - type: list
    - type: image
    - type: text
  key1: 1

mounted: | #js
  function() {
    this.init();
  }

methods:
  init: | #js
    async function() {
      if (!this.$root._studio_methods_initialized) return setTimeout(this.init.bind(this), 100);
      for (const ntt of this.nodeTypeTools) {
        ntt._ = { icon: this.$root.getNodeIcon(ntt) };
      }
      this.refresh();
    }
  refresh: | #js
    function() {
      this.key1++;
    }

style:
  .tools:
    display: flex
    justify-content: center
    gap: 0.1em
  .tool:
    padding: 0 1em
    overflow: hidden
    filter: grayscale(1)
  .tool:hover:
    filter: none
  .title:
    width: auto
    padding: 0
    text-align: center
    opacity: 0.6
  .icon:
    font-size: 200%
