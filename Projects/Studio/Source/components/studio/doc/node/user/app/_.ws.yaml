dom:
  studio.doc.node:
    :node: pagesNode
    :user-app: userApp
    :user-app-state: userAppState
    :sui: sui

props:
  userApp:
  userAppState:
  sui:

methods:
  getPagesNode: | #js
    function() {
      if (!this.userApp) return null;
      return this.userApp.children.find(c => (c.type == "pages"));  
    }

computed:
  pagesNode: | #js
    function() {
      return this.getPagesNode();
    }
