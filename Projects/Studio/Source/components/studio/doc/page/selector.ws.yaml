dom:
  .page-selector:
    v-if: is.inited
    .pages:
      :key: key1
      .clickable:
        v-for: pageNode in pageNodes
        @click: () => onSelectPage(pageNode)
        :class: "{ selected: (value?.id == pageNode.id) }"
        .page-title:
          v-text: "'ðŸ“œ ' + pageNode.name"

props:
  userApp:
  userAppState:
  sui:
  value:

data:
  is:
    inited: false
  key1: 1

mounted: | #js
  function() {
    setTimeout(() => {
      this.is.inited = true;
    }, 100);
  }

methods:
  onSelectPage: | #js
    function(newPageNode) {
      if ((newPageNode?.id) && (newPageNode?.id == this.value?.id)) newPageNode = null;
      this.$emit("input", newPageNode);
    }
  refresh: | #js
    function() {
      this.key1++;
    }

computed:
  pageNodes: | #js
    function() {
      return this.$root.getPageNodes();
    }

style:
  .page-selector:
    height: 6em
    overflow: hidden
  .pages:
    display: flex
    flex-direction: column
    gap: 0
    justify-content: center
  .pages > *:
    width: 6em
    overflow: hidden
    opacity: 0.4
    filter: grayscale(1)
    cursor: pointer
  .pages > .selected, .pages > *:hover:
    opacity: 1
    filter: none
  .page-example:
    aspect-ratio: 1 / 2
    width: 10em
    overflow: hidden
    border: 2px solid gray
    transform: scale(0.5)
    transform-origin: left top
    pointer-events: none
