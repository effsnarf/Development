computed:
  nodeText: | #js
    function() {
      const node = this.node;
      const icon = this.getNodeIcon(node);
      let text = (node.slot?.name || node.comp?.name || node.name || node.type);
      if (text != node.type) text = `[${text}]`;
      return `${icon} ${text}`;
    }
