props:
  userApp:

mounted: | #js
  function() {
    const methods = this.$options.methods;
    for (const methodName in methods)
    {
      const method = methods[methodName].bind(this);
      this.$root[methodName] = method;
    }
    this.$root._studio_methods_initialized = true;
  }

methods:
  getNodeIcon: | #js
    function(node, altType) {
      const icons = {
        "user.app": "üíª",
        "page.templates": "üìö",
        "page.template": "üìö",
        pages: "üìú",
        page: "üìú",
        panel: "üóÇÔ∏è",
        list: "üßÆ",
        text: "üÖ∞Ô∏è",
        button: "‚úîÔ∏è",
        comps: "üéÅ",
        comp: "üéÅ",
        "comp.inst": "üì¶",
        image: "üñºÔ∏è",
        "slot.outlet": "üîåüß©",
        "slot.content": "üß©",
