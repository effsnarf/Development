dom:
  .flex1:
    ui.tree:
      ":root": root
      item-type: studio.dom.tree.node
      :initial-expanded: initialExpanded
      @node-hover: (node) => $emit('sui', (sui) => sui.node.hovered = node)
      @node-select: (node) => $emit('sui', (sui) => sui.node.selected = node)
    ui.value:
      :value: selectedNodeData

props:
  root:
  sui:
  initialExpanded: false

data:

computed:
  selectedNodeData: | #js
    function() {
      if (!this.sui.node.selected) return {};
      const data = Object.assign({}, this.sui.node.selected);
      delete data.children;
      return data;
    }

