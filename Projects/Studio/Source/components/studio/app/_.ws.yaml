dom:
  div:
    studio.app.logo:
    .flex1:
      v-if: userApp
      studio.dom.tree:
        :root: userApp
        :sui: sui
        @sui: onSuiEvent
      studio.dom.tree:
        :root: sui.page.selected
        :sui: sui
        @sui: onSuiEvent
        :initial-expanded: "true"
      .flex2:
        studio.doc.page.selector:
          :user-app: userApp
          :sui: sui
          :value: sui.page.selected
          @input: selectPage
        studio.doc:
          :user-app: userApp
          :sui: sui
      studio.doc.node.editor:
        v-if: "false"
        :node: sui.node.active
        :sui: sui
        @dom-edit: onDomEditEvent
      studio.doc.node.picker:
        :user-app: userApp
        :sui: sui

data:
  userApp: null
  sui:
    page:
      selected:
      trans:
        dir:
    node:
      hovered:
      selected:
      active:
      context:
    nodes:
      hovered:

mounted: | #js
  function() {
    this.userApp = this.getMockupUserApp();
    // Register global methods
    this.$root.getCompNode = this.getCompNode.bind(this);
    this.$root.getPageNodes = this.getPageNodes.bind(this);
    this.$root.getClassNode = this.getClassNode.bind(this);
  }

methods:
  selectPage: | #js
    function(newPage) {
      this.sui.page.trans.dir = this.getPageTransDir(this.sui.page.selected, newPage);
      this.sui.page.selected = newPage;
    }
  getPageTransDir: | #js
    function(fromPage, toPage) {
      if (!fromPage?.id || !toPage?.id) return null;
      if (toPage.id > fromPage.id) return "next";
      if (fromPage.id > toPage.id) return "prev";
    }
  onSuiEvent: | #js
    function(suiFunc) {
      suiFunc(this.sui);
    }
  onDomEditEvent: | #js
    function(editFunc) {
      editFunc();
    }
  getMockupUserApp: | #js
    function() {
      const userApp = {
        type: "user.app",
        children: [
          {
            type: "layouts",
            children: [
              {
                type: "layout",
                name: "default",
                children: [
                  {
                    type: "panel",
                    flex: {
                      dir: "v"
                    },
                    layout: {
                      position: "fixed",
                      top: 0
                    },
                    children: [
                      {
                        type: "title",
                        text: "MG",
                        size: 3
                      },
                      {
                        type: "slot.outlet",
                        name: "header"
                      }
                    ]
                  },
                  {
                    type: "panel",
                    layout: {
                      position: "fixed",
                      top: "10vh",
                      height: "90vh"
                    },
                    children: [
                      {
                        type: "slot.outlet",
                        name: "content"
                      }
                    ]
                  },
                ]
              }
            ]
          },
          {
            type: "pages",
            children: [
              {
                type: "page",
                name: "home",
                layout: {
                  name: "default"
                },
                children: [
                  {
                    type: "slot.content",
                    slot: {
                      name: "header"
                    },
                    children: [
                      {
                        type: "title",
                        size: 2,
                        text: "Home page"
                      },
                    ]
                  },
                  {
                    type: "slot.content",
                    slot: {
                      name: "content"
                    },
                    children: [
                      {
                        type: "list",
                        flex: {
                          justify: {
                            content: "center"
                          }
                        },
                        children: [
                          {
                            type: "comp.inst",
                            comp: {
                              name: "generator"
                            }
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              {
                type: "page",
                name: "generator",
                layout: {
                  name: "default"
                },
                children: [
                  {
                    type: "slot.content",
                    slot: {
                      name: "header"
                    },
                    children: [
                      {
                        type: "comp.inst",
                        comp: {
                          name: "generator"
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            type: "comps",
            children: [
              {
                type: "comp",
                name: "generator",
                children: [
                  {
                    type: "panel",
                    flex: {
                      dir: "h",
                      justify: {
                        content: "center"
                      }
                    },
                    children: [
                      {
                        type: "image",
                      },
                      {
                        type: "title",
                        size: 3,
                        text: "Courage Wolf"
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      };

      let id = 1;
      const initNode = (node) => {
        if (!node.type) return;
        const mockupNode = this.getMockupNode(node);
        const nodeProps = Objects.clone(node, { exclude: ["children"] });
        const merged = Objects.deepMerge(nodeProps, mockupNode);
        Object.assign(node, merged);
        node.id = id++;
      }

      Objects.traverse(userApp, initNode);

      return userApp;
    }
  getMockupNode: | #js
    function(node) {
      node = Objects.clone(node, { exclude: ["children"] });
      node.style = {
        bg: {
          color: null
        }
      }
      if (node.type == "panel") {
        node.props = (node.props || {});
        const newProps = {
          dir: "v",
          justify: {
            items: "center",
            content: "center"
          }
        };
        const mergedProps = Objects.deepMerge(newProps, node.props);
        Object.assign(node.props, mergedProps);
      }
      return node;
    }
  getUserApp: | #js
    function(vue) {
      while (vue && !vue.userApp) vue = vue.$parent;
      return vue.userApp;
    }
  findNode: | #js
    function(node, type, compName) {
      for (const childNode of node.children) {
        if (childNode.type != type) continue;
        // found the node by type
        if ((type == "comp") && compName) {
          if (compName != childNode.name) continue;
        }
        return childNode;
      }
    }
  getNodes: | #js
    function(parentNode, type) {
      const nodes = [];
      for (const childNode of parentNode.children) {
        if (type == childNode.type) nodes.push(childNode);
      }
      return nodes;
    }
  getCompNode: | #js
    function(compInstNode) {
      return this.getClassNode("comp", compInstNode.comp);
    }
  getNodesByType: | #js
    function(type) {
      const folderNode = this.findNode(this.userApp, type.pluralize());
      const itemNodes = this.getNodes(folderNode, type);
      return itemNodes;
    }
  getPageNodes: | #js
    function() {
      return this.getNodesByType("page");
    }
  getLayoutNodes: | #js
    function() {
      return this.getNodesByType("layout");
    }
  getClassNode: | #js
    function(type, inst) {
      const folderNodes = this.getNodesByType(type);
      return folderNodes.find(cls => (cls.name == inst.name));
    }
watch:
  sui:
    deep: true
    handler: | #js
      function(sui) {
        sui.node.active = (sui.node.selected || sui.node.hovered);
      }

style:
  .comp-studio-app > .flex1:
    display: flex
    justify-content: space-between
    margin: 1vw
  .comp-studio-app > .flex1 > *:
    width: 33%
    overflow: hidden
    border: 3px solid gray
  .comp-studio-app > .flex1 > *:nth-child(1):
    width: 18%
  .comp-studio-app > .flex1 > *:nth-child(2):
    width: 15%
  .flex2:
    display: flex
    flex-direction: column
    gap: 1em