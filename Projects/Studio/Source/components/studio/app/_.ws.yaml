        sui.node.active = (sui.node.selected || sui.node.hovered);
      }
  appStateChangeKey: | #js
    function() {
      const vars = [...this.appStateChangedVars];
      this.appStateChangedVars.clear();
      this.$root.$emit("app.state.changed", vars);
    }

