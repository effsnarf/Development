  getMockupNode: | #js
    function(node) {
      node = Objects.clone(node, { exclude: ["children"] });
      node.animation = {
        anim: null,
        duration: null,
        preview: null
      };
      node.style = {
        bg: {
          color: null
        }
      }
      if (node.type == "panel") {
        node.flex = (node.flex || {});
        const newFlex = {
          dir: "v",
          justify: {
            items: "center",
            content: "center"
          }
        };
