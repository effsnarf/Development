dom:
  div:
    table:
      tbody:
        tr:
          v-for: action in [...actions].reverse()
          :class: "{ done: (action.i <= pointer) }"
          td:
            class: dimmed
            v-text: action.id
          td:
            v-text: getActionIcon(action.do.type)
          td:
            v-text: action.do.icon
          td:
            :class: "{ dimmed: (!action.do.text) }"
            v-text: (action.do.text ?? action.do.type)

props:
  actions:
  pointer:

methods:
