dom:
  div:
    v-show: "false"
    ui.console:
      ref: console1

props:
  category:

data:
  logQueueItems: []
  timeout: null

mounted: | #js
  function() {
    this.$root.e.on("log", (...args) => {
      this.logQueueItems.push(args);
      clearTimeout(this.timeout);
      this.timeout = setTimeout(() => this._logQueue(), 2000);
      this.logQueue();
    });
  }

methods:
  logQueue: | #js
    function() {
      while (this.logQueueItems.length) {
        const args = this.logQueueItems.shift();
        this._onLog(...args);
      }
    }
  _onLog: | #js
    function(category, severity, args) {
      if (category != this.category) return;
      this.$refs.console1?.log(...args);
    }
