dom:
  div:
    v-show: "false"
    ui.console:
      ref: console1

props:
  category:

mounted: | #js
  function() {
    this.$root.e.on("log", this.onLog.bind(this));
  }

methods:
  onLog: | #js
    function(category, severity, args) {
      if (category != this.category) return;
      this.$refs.console1?.log(...args);
    }
