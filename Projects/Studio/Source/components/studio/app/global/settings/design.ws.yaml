dom:
  div:
    v-if: "(sui.design.selected.tab == 0)"
    .box2:
      ui.input.color.palette:
        :value: userApp.global.design.palette
        @preview: onPreview
        @input: onSelect

props:
  userApp:
  userAppState:
  sui:

data:
  initial:
    palette:

methods:
  onPreview: | #js
    function(palette) {
      if (!palette) palette = this.initial.palette;
      this.userApp.global.design.palette = palette;
    }
  onSelect: | #js
    function(palette) {
      this.initial.palette = Objects.clone(palette);
      this.userApp.global.design.palette = palette;
    }

mounted: | #js
  function() {
    this.initial.palette = Objects.clone(this.userApp.global.design.palette);
  }
