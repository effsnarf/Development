dom:
  div:
    ui.dnd.dropzone:
      :accepts: "['node', 'comp']"
      @drop-item: onDropItem
      template:
        v-slot: tooltip
        div:
          v-text: "'üóëÔ∏è delete'"
      .trash-can:
        v-text: "'üóëÔ∏è'"

props:
  userApp:

methods:
  onDropItem: | #js
    function(dragItem) {
      switch (dragItem.type) {
        case "node":
          const node = dragItem.item;
          this.$root.do("delete.node", { node });
          return;
        case "comp":
          const comp = dragItem.item;
          this.$root.do("delete.comp", { node: comp });
          return;
      }
      throw `Unknown item type`;
    }

style:
  .comp-studio-app-ui-trash-can:
    position: fixed
    right: 1em
    bottom: 1em
  .trash-can:
    font-size: 400%
    filter: drop-shadow(-3px 3px 2px black)
