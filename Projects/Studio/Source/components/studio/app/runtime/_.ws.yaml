dom:
  div:
    studio.doc.node.user.app:
      :user-app: userApp
      :user-app-state: userAppState
      :sui: sui
    studio.app.runtime.common:
      ref: common1
    ui.linq.evaluator:
      ref: linqEval1

props:
  userApp:
  sui:

data:
  userAppState:

mounted: | #js
  function() {
    this.initAppState();
    this.$root.e.on("app.node.changed", this.onAppNodeChanged.bind(this));
    this.$root.e.on("app.state.changed", this.onAppStateChanged.bind(this));
  }

methods:
  initAppState: | #js
    function() {
      this.userAppState = this.getNewUserAppState(this.userApp);
      this.$emit("user-app-state", this.userAppState);
    }
  updateUserAppState: | #js
    function() {
      const oldAppState = Objects.clone(this.userAppState);
      const newAppState = this.getNewUserAppState(this.userApp);
      this.userAppState = newAppState;
      this.$emit("user-app-state", this.userAppState);
    }
  getNewUserAppState: | #js
    function(userApp) {
      const data = {};
      for (const pageNode of this.$root.getPageNodes()) {
        const pageData = {};
        // lists
        for (const node of this.$root.findDescNodes(pageNode, ((n) => n.vars?.length)))
        {
          if (!node.name) continue;
          for (const var1 of node.vars) {
            pageData[node.name] = pageData[node.name] || {};
            const varData = pageData[node.name][var1.name] = { value: null };
            if (var1.type == "fetch") {
              varData._url = var1.url;
              varData._value = [];
            }
          }
        }
        data[pageNode.name] = pageData;
      }
      return data;
    }
  onAppNodeChanged: | #js
    function() {
      this.updateUserAppState();
    }
  onAppStateChanged: | #js
    function(vars) {
      if (vars.any(v => v.varPath.includes("hovered"))) return;
      // #TODO lame
      this.$forceUpdate();
    }
