dom:
  div:
    studio.doc:
      :user-app: userApp
      :user-app-state: $data
      :sui: sui
    studio.app.runtime.common:
      ref: common1
    ui.linq.evaluator:
      ref: linqEval1

props:
  userApp:
  sui:

mounted: | #js
  function() {
    this.$emit("mounted");
    this.$root.$on("app.state.changed", this.onAppStateChanged.bind(this));
  }

methods:
  onAppStateChanged: | #js
    function(vars) {
      if (vars.any(v => v.varPath.includes("hovered"))) return;
      // #TODO lame
      this.$forceUpdate();
    }
