methods:
  fetchFromUrl: | #js
    async function(url) {
      const ticker = Ticker.alertify((elapsed) => `<h2>‚è≥ ${elapsed.unitifyTime()}</h2> ${url}`)
      try
      {
        const text = (await (await fetch(`/fetch?url=${url}`)).text());
        // #TODO lame
        try {
          const obj = JSON.parse(text);
          return obj;
        }
        catch { return text; }
      }
      finally
      {
        ticker.stop();
      }
    }
