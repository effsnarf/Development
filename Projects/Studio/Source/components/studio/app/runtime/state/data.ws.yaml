dom:
  div:

props:
  nodeVarPath:
  value:

mounted: | #js
  function() {
    this.init();
    this.$root.e.on("app.state.changed", this.onAppStateChanged.bind(this));
  }

methods:
  onAppStateChanged: | #js
    function(vars) {
      const var1 = vars.find(v => (v.varPath.join('.').startsWith(this.nodeVarPath)));
      if (!var1) return;
      const relPath = var1.varPath.join('.').slice(this.nodeVarPath.length).substr(1);
      if (relPath.includes('.')) throw `Not implemented`;
      this.value[relPath] = var1.newValue;
      this.$emit("input", this.value);
    }
  init: | #js
    function() {
      const userAppState = this.$root.getUserAppState(this);
      const value = Objects.getProperty(userAppState, this.nodeVarPath);
      this.$emit("input", value);
    }
